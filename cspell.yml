version: "0.2"
language: en
dictionaries:
  - "companies"
  - "cpp"
  - "cpp-legacy"
  - "java"
  - "python"
  - "rust"
  - "softwareTerms"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/resources/**"
  - "**/contributors.md"
  - "docs/mermaid.min.js"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - "brotli"
  - "cdrom"
  - "corosensei"
  - "depex"
  - "deassertion"
  - "descs"
  - "docsrs"
  - "dxecore"
  - "dxefv"
  - "edkii"
  - "guids"
  - "keccak"
  - "linkme"
  - "mdbook"
  - "morerelia"
  - "nestedfv"
  - "Oppermann"
  - "rustc"
  - "structs"
  - "Unaccepte"
  - "uncacheable"
  - "wakeup"
  - "zbuild"
  - "zunstable"
