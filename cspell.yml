version: "0.2"
language: en
dictionaries:
  - "makefile"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/contributors.md"
  - "**/docs/mermaid.min.js"
  - "**/*.asm"
  - "deny.toml"
  - "Makefile.toml"
  - "**/patina_debugger/src/arch/xml/**"
# ignore hex numbers, asm blocks and patterns like xxxx'xxxxx used in describing bit patterns
ignoreRegExpList: ["/0x[0-9a-fA-F]+/", "asm!\\(.*?\\);", ".*'x*"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
