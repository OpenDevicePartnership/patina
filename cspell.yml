  - "ahash"
  - "brotli"
  - "corosensei"
  - "depex"
  - "dxecore"
  - "edkii"
  - "efiapi"
  - "longjmp"
  - "mdbook"
  - "rustc"
  - "structs"
  - "zbuild"
  - "zunstable"
