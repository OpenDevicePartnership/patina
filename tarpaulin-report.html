i::protocols::cpu_arch::CpuInitType) -\u003e Result\u003c(), EfiError\u003e {Ok(())}\n//! #     fn get_timer_value(\u0026self, _timer_index: u32) -\u003e Result\u003c(u64, u64), EfiError\u003e {Ok((0, 0))}\n//! # }\n//! # #[derive(Default, Clone, Copy)]\n//! # struct SectionExtractExample;\n//! # impl mu_pi::fw_fs::SectionExtractor for SectionExtractExample {\n//! #     fn extract(\u0026self, _: \u0026mu_pi::fw_fs::Section) -\u003e Result\u003cBox\u003c[u8]\u003e, r_efi::base::Status\u003e { Ok(Box::new([0])) }\n//! # }\n//! # #[derive(Default, Clone, Copy)]\n//! # struct InterruptManagerExample;\n//! # impl uefi_cpu::interrupts::InterruptManager for InterruptManagerExample {\n//! #     fn initialize(\u0026mut self) -\u003e uefi_sdk::error::Result\u003c()\u003e { Ok(()) }\n//! #     fn register_exception_handler(\n//! #        \u0026self,\n//! #        exception_type: ExceptionType,\n//! #        handler: HandlerType,\n//! #    ) -\u003e Result\u003c(), EfiError\u003e { Ok(()) }\n//! #     fn unregister_exception_handler(\n//! #        \u0026self,\n//! #        exception_type: ExceptionType,\n//! #    ) -\u003e Result\u003c(), EfiError\u003e { Ok(()) }\n//! # }\n//! # #[derive(Default, Clone, Copy)]\n//! # struct InterruptBasesExample;\n//! # impl uefi_cpu::interrupts::InterruptBases for InterruptBasesExample {\n//! #     fn get_interrupt_base_d(\u0026self) -\u003e u64 { 0 }\n//! #     fn get_interrupt_base_r(\u0026self) -\u003e u64 { 0 }\n//! # }\n//! # let physical_hob_list = core::ptr::null();\n//! dxe_core::Core::default()\n//!   .with_cpu_init(CpuInitExample::default())\n//!   .with_interrupt_manager(InterruptManagerExample::default())\n//!   .with_section_extractor(SectionExtractExample::default())\n//!   .with_interrupt_bases(InterruptBasesExample::default())\n//!   .init_memory(physical_hob_list)\n//!   .with_component(example_component)\n//!   .start()\n//!   .unwrap();\n//! ```\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n#![cfg_attr(all(not(feature = \"std\"), not(test)), no_std)]\n#![feature(alloc_error_handler)]\n#![feature(c_variadic)]\n#![feature(allocator_api)]\n#![feature(slice_ptr_get)]\n#![feature(get_many_mut)]\n\nextern crate alloc;\n\nmod allocator;\nmod cpu_arch_protocol;\nmod dispatcher;\nmod driver_services;\nmod dxe_services;\nmod event_db;\nmod events;\nmod filesystems;\nmod fv;\nmod gcd;\n#[cfg(all(target_os = \"uefi\", target_arch = \"aarch64\"))]\nmod hw_interrupt_protocol;\nmod image;\nmod memory_attributes_protocol;\nmod memory_attributes_table;\nmod misc_boot_services;\nmod pecoff;\nmod protocol_db;\nmod protocols;\nmod runtime;\nmod systemtables;\nmod tpl_lock;\n\n#[cfg(test)]\n#[macro_use]\npub mod test_support;\n\nuse core::{ffi::c_void, ptr, str::FromStr};\n\nuse alloc::{boxed::Box, vec::Vec};\nuse gcd::SpinLockedGcd;\nuse mu_pi::{\n    fw_fs,\n    hob::{get_c_hob_list_size, HobList},\n    protocols::{bds, status_code},\n    status_code::{EFI_PROGRESS_CODE, EFI_SOFTWARE_DXE_CORE, EFI_SW_DXE_CORE_PC_HANDOFF_TO_NEXT},\n};\nuse protocols::PROTOCOL_DB;\nuse r_efi::efi;\nuse uefi_sdk::{\n    component::{Component, IntoComponent, Storage},\n    error::{self, Result},\n};\n\n#[macro_export]\nmacro_rules! ensure {\n    ($condition:expr, $err:expr) =\u003e {{\n        if !($condition) {\n            error!($err);\n        }\n    }};\n}\n\n#[macro_export]\nmacro_rules! error {\n    ($err:expr) =\u003e {{\n        return Err($err.into()).into();\n    }};\n}\n\npub(crate) static GCD: SpinLockedGcd = SpinLockedGcd::new(Some(events::gcd_map_change));\n\n#[doc(hidden)]\n/// A zero-sized type to gate allocation functions in the [Core].\npub struct Alloc;\n\n#[doc(hidden)]\n/// A zero-sized type to gate non-allocation functions in the [Core].\npub struct NoAlloc;\n\n/// The initialize phase DxeCore, responsible for setting up the environment with the given configuration.\n///\n/// This struct is the entry point for the DXE Core, which is a two phase system. The current phase is denoted by the\n/// current struct representing the generic parameter \"MemoryState\". Creating a [Core] object will initialize the\n/// struct in the `NoAlloc` phase. Calling the [init_memory](Core::init_memory) method will transition the struct\n/// to the `Alloc` phase. Each phase provides a subset of methods that are available to the struct, allowing\n/// for a more controlled configuration and execution process.\n///\n/// During the `NoAlloc` phase, the struct provides methods to configure the DXE core environment\n/// prior to allocation capability such as CPU functionality and section extraction. During this time,\n/// no allocations are available.\n///\n/// Once the [init_memory](Core::init_memory) method is called, the struct transitions to the `Alloc` phase,\n/// which provides methods for adding configuration and components with the DXE core, and eventually starting the\n/// dispatching process and eventual handoff to the BDS phase.\n///\n/// ## Examples\n///\n/// ``` rust,no_run\n/// use uefi_cpu::cpu::EfiCpuInit;\n/// use uefi_cpu::interrupts::InterruptManager;\n/// use uefi_cpu::interrupts::ExceptionType;\n/// use uefi_cpu::interrupts::HandlerType;\n/// use uefi_sdk::error::EfiError;\n/// # fn example_component() -\u003e uefi_sdk::error::Result\u003c()\u003e { Ok(()) }\n/// # #[derive(Default, Clone, Copy)]\n/// # struct CpuInitExample;\n/// # impl EfiCpuInit for CpuInitExample {\n/// #     fn initialize(\u0026mut self) -\u003e Result\u003c(), EfiError\u003e {Ok(())}\n/// #     fn flush_data_cache(\n/// #         \u0026self,\n/// #         _start: r_efi::efi::PhysicalAddress,\n/// #         _length: u64,\n/// #         _flush_type: mu_pi::protocols::cpu_arch::CpuFlushType,\n/// #     ) -\u003e Result\u003c(), EfiError\u003e {Ok(())}\n/// #     fn init(\u0026self, _init_type: mu_pi::protocols::cpu_arch::CpuInitType) -\u003e Result\u003c(), EfiError\u003e {Ok(())}\n/// #     fn get_timer_value(\u0026self, _timer_index: u32) -\u003e Result\u003c(u64, u64), EfiError\u003e {Ok((0, 0))}\n/// # }\n/// # #[derive(Default, Clone, Copy)]\n/// # struct SectionExtractExample;\n/// # impl mu_pi::fw_fs::SectionExtractor for SectionExtractExample {\n/// #     fn extract(\u0026self, _: \u0026mu_pi::fw_fs::Section) -\u003e Result\u003cBox\u003c[u8]\u003e, r_efi::base::Status\u003e { Ok(Box::new([0])) }\n/// # }\n/// # #[derive(Default, Clone, Copy)]\n/// # struct InterruptManagerExample;\n/// # impl uefi_cpu::interrupts::InterruptManager for InterruptManagerExample {\n/// #     fn initialize(\u0026mut self) -\u003e uefi_sdk::error::Result\u003c()\u003e { Ok(()) }\n/// #     fn register_exception_handler(\n/// #        \u0026self,\n/// #        exception_type: ExceptionType,\n/// #        handler: HandlerType,\n/// #    ) -\u003e Result\u003c(), EfiError\u003e { Ok(()) }\n/// #     fn unregister_exception_handler(\n/// #        \u0026self,\n/// #        exception_type: ExceptionType,\n/// #    ) -\u003e Result\u003c(), EfiError\u003e { Ok(()) }\n/// # }\n/// # #[derive(Default, Clone, Copy)]\n/// # struct InterruptBasesExample;\n/// # impl uefi_cpu::interrupts::InterruptBases for InterruptBasesExample {\n/// #     fn get_interrupt_base_d(\u0026self) -\u003e u64 { 0 }\n/// #     fn get_interrupt_base_r(\u0026self) -\u003e u64 { 0 }\n/// # }\n/// # let physical_hob_list = core::ptr::null();\n/// dxe_core::Core::default()\n///   .with_cpu_init(CpuInitExample::default())\n///   .with_interrupt_manager(InterruptManagerExample::default())\n///   .with_section_extractor(SectionExtractExample::default())\n///   .with_interrupt_bases(InterruptBasesExample::default())\n///   .init_memory(physical_hob_list)\n///   .with_component(example_component)\n///   .start()\n///   .unwrap();\n/// ```\npub struct Core\u003cCpuInit, SectionExtractor, InterruptManager, InterruptBases, MemoryState\u003e\nwhere\n    CpuInit: uefi_cpu::cpu::EfiCpuInit + Default + 'static,\n    Secti  it's own configuration.\n    pub fn with_cpu_init(mut self, cpu_init: CpuInit) -\u003e Self {\n        self.cpu_init = cpu_init;\n        self\n    }\n\n    /// Registers the Interrupt Manager with it's own configuration.\n    pub fn with_interrupt_manager(mut self, interrupt_manager: InterruptManager) -\u003e Self {\n        self.interrupt_manager = interrupt_manager;\n        self\n    }\n\n    /// Registers the section extractor with it's own configuration.\n    pub fn with_section_extractor(mut self, section_extractor: SectionExtractor) -\u003e Self {\n        self.section_extractor = section_extractor;\n        self\n    }\n\n    /// Returns the length of the HOB list.\n    /// Clippy gets unhappy if we call get_c_hob_list_size directly, because it gets confused, thinking\n    /// get_c_hob_list_size is not marked unsafe, but it is\n    fn get_hob_list_len(hob_list: *const c_void) -\u003e usize {\n        unsafe { get_c_hob_list_size(hob_list) }\n    }\n\n    /// Registers the interrupt bases with it's own configuration.\n    pub fn with_interrupt_bases(mut self, interrupt_bases: InterruptBases) -\u003e Self {\n        self.interrupt_bases = interrupt_bases;\n        self\n    }\n\n    /// Initializes the core with the given configuration, including GCD initialization, enabling allocations.\n    pub fn init_memory(\n        mut self,\n        physical_hob_list: *const c_void,\n    ) -\u003e Core\u003cCpuInit, SectionExtractor, InterruptManager, InterruptBases, Alloc\u003e {\n        let _ = self.cpu_init.initialize();\n        self.interrupt_manager.initialize().expect(\"Failed to initialize interrupt manager!\");\n\n        // For early debugging, the \"no_alloc\" feature must be enabled in the debugger crate.\n        // uefi_debugger::initialize(\u0026mut self.interrupt_manager);\n\n        if physical_hob_list.is_null() {\n            panic!(\"HOB list pointer is null!\");\n        }\n\n        gcd::init_gcd(physical_hob_list);\n\n        log::trace!(\"Ini ned in {}\", function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    if attributes.is_null() {\n        log::error!(\"Attributes is null, failing {}\", function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    // this API only returns the MEMORY_ACCESS attributes, per UEFI spec\n    // TODO: This should really go to the page table, not GCD, even though GCD is the source of truth...page table actually is\n    match dxe_services::core_get_memory_space_descriptor(base_address) {\n        Ok(descriptor) =\u003e {\n            if descriptor.base_address != base_address || descriptor.length != length {\n                log::error!(\n                    \"{} Inconsistent attributes for: base_address {:#x} length {:#x}\",\n                    function!(),\n                    base_address,\n                    length\n                );\n                return efi::Status::NO_MAPPING;\n            }\n            unsafe { *attributes = descriptor.attributes \u0026 efi::MEMORY_ACCESS_MASK };\n            efi::Status::SUCCESS\n        }\n        Err(status) =\u003e {\n            log::error!(\n                \"Failed to get memory descriptor for address {:#x}: {:?} in {}\",\n                base_address,\n                status,\n                function!()\n            );\n            efi::Status::NO_MAPPING\n        }\n    }\n}\n\nextern \"efiapi\" fn set_memory_attributes(\n    _this: *mut efi::protocols::memory_attribute::Protocol,\n    base_address: efi::PhysicalAddress,\n    length: u64,\n    attributes: u64,\n) -\u003e efi::Status {\n    // We can only set attributes on page aligned base_addresses and lengths\n    if (base_address \u0026 UEFI_PAGE_MASK as u64) != 0 || (length \u0026 UEFI_PAGE_MASK as u64) != 0 {\n        log::error!(\"base_address and length must be page aligned in {}\", function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    // UEFI spec only allows MEMORY_RO, MEMORY_RP, and MEMORY_XP to be set through this API\n    if attributes == 0 || (attributes \u0026 efi::MEMORY_ACCESS_MASK) != attributes {\n        log::error!(\"Invalid attributes {:x?} in {}\", attributes, function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    let mut current_base = base_address;\n    let range_end = (base_address + length);\n    while current_base \u003c range_end {\n        let descriptor = match dxe_services::core_get_memory_space_descriptor(current_base as efi::PhysicalAddress) {\n            Ok(descriptor) =\u003e descriptor,\n            Err(e) =\u003e {\n                log::error!(\n                    \"Memory descriptor fetching failed with error {:#x?} for {:#x} in {}\",\n                    e,\n                    current_base,\n                    function!()\n                );\n                // Only a few error codes are allowed per UEFI spec, so return unsupported\n                return efi::Status::UNSUPPORTED;\n            }\n        };\n        let descriptor_end = descriptor.base_address + descriptor.length;\n\n        // it is still legal to split a descriptor and only set the attributes on part of it\n        let next_base = u64::min(descriptor_end, range_end);\n        let current_len = next_base - current_base;\n\n        // this API only adds new attributes that are set, it ignores all 0 attributes. So, we need to get the memory\n        // descriptor first and then set the new attributes as the GCD API takes into account all attributes set or unset.\n        let new_attributes = descriptor.attributes | attributes;\n\n        match dxe_services::core_set_memory_space_attributes(current_base, current_len, new_attributes) {\n            Ok(_) =\u003e {}\n            // only a few status codes are allowed per UEFI spec, so return unsupported\n            // we don't have a reliable mechanism to reset any previously set attributes if an earlier block succeeded\n            // because any tracking mechanism would be require memory allocations which could change the descriptors\n            // and cause some attributes to be set on a potentially incorrect memory region. At this point if we have\n            // failed, the system is dead, barring a bootloader allocating new memory and attempting to set attributes\n            // there, because this API is only used by a bootloader setting memory attributes for the next image it is\n            // loading. The expectation is that on a future boot the platform would disable this protocol.\n            Err(status) =\u003e return efi::Status::UNSUPPORTED,\n        };\n        current_base = next_base;\n    }\n    efi::Status::SUCCESS\n}\n\nextern \"efiapi\" fn clear_memory_attributes(\n    _this: *mut efi::protocols::memory_attribute::Protocol,\n    base_address: efi::PhysicalAddress,\n    length: u64,\n    attributes: u64,\n) -\u003e efi::Status {\n    // We can only clear attributes on page aligned base_addresses and lengths\n    if (base_address \u0026 UEFI_PAGE_MASK as u64) != 0 || (length \u0026 UEFI_PAGE_MASK as u64) != 0 {\n        log::error!(\"base_address and length must be page aligned in {}\", function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    // UEFI spec only allows MEMORY_RO, MEMORY_RP, and MEMORY_XP to be cleared through this API\n    if attributes == 0 || (attributes \u0026 efi::MEMORY_ACCESS_MASK) != attributes {\n        log::error!(\"Invalid attributes {:x?} in {}\", attributes, function!());\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    let mut current_base = base_address;\n    let range_end = (base_address + length);\n    while current_base \u003c range_end {\n        let descriptor = match dxe_services::core_get_memory_space_descriptor(current_base as efi::PhysicalAddress) {\n            Ok(descriptor) =\u003e descriptor,\n            Err(e) =\u003e {\n                log::error!(\n                    \"Memory descriptor fetching failed with error {:#x?} for {:#x} in {}\",\n                    e,\n                    current_base,\n                    function!()\n                );\n                // Only a few error codes are allowed per UEFI spec, so return unsupported\n                return efi::Status::UNSUPPORTED;\n            }\n        };\n        let descriptor_end = descriptor.base_address + descriptor.length;\n\n        // it is still legal to split a descriptor and only set the attributes on part of it\n        let next_base = u64::min(descriptor_end, range_end);\n        let current_len = next_base - current_base;\n\n        // this API only adds clears attributes that are set to 1, it ignores all 0 attributes. So, we need to get the memory\n        // descriptor first and then set the new attributes as the GCD API takes into account all attributes set or unset.\n        let new_attributes = descriptor.attributes \u0026 !attributes;\n\n        match dxe_services::core_set_memory_space_attributes(current_base, current_len, new_attributes) {\n            Ok(_) =\u003e {}\n            // only a few status codes are allowed per UEFI spec, so return unsupported\n            // we don't have a reliable mechanism to reset any previously set attributes if an earlier block succeeded\n            // because any tracking mechanism would be require memory allocations which could change the descriptors\n            // and cause some attributes to be set on a potentially incorrect memory region. At this point if we have\n            // failed, the system is dead, barring a bootloader allocating new memory and attempting to set attributes\n            // there, because this API is only used by a bootloader setting memory attributes for the next image it is\n            // loading. The expectation is that on a future boot the platform would disable this protocol.\n            Err(status) =\u003e return efi::Status::UNSUPPORTED,\n        };\n        current_base = next_base;\n    }\n    efi::Status::SUCCESS\n}\n\nimpl EfiMemoryAttributesProtocolImpl {\n    fn new() -\u003e Self {\n        Self {\n            protocol: efi::protocols::memory_attribute::Protocol {\n                get_memory_attributes,\n                set_memory_attributes,\n                clear_memory_attributes,\n            },\n        }\n    }\n}\n\n/// This function is called by the DXE Core to install the protocol.\npub(crate) fn install_memory_attributes_protocol() {\n    let protocol = EfiMemoryAttributesProtocolImpl::new();\n\n    // Convert the protocol to a raw pointer and store it in to protocol DB\n    let interface = Box::into_raw(Box::new(protocol));\n    let interface = interface as *mut c_void;\n\n    let _ = PROTOCOL_DB.install_protocol_interface(None, efi::protocols::memory_attribute::PROTOCOL_GUID, interface);\n    log::info!(\"installed MEMORY_ATTRIBUTES_PROTOCOL_GUID\");\n}\n","traces":[{"line":15,"address":[1111120,1111367],"length":1,"stats":{"Line":0}},{"line":22,"address":[1111257],"length":1,"stats":{"Line":0}},{"line":23,"address":[1116060,1111297,1116300,1116426,1115992],"length":1,"stats":{"Line":0}},{"line":24,"address":[1115998],"length":1,"stats":{"Line":0}},{"line":27,"address":[1111353,1111383],"length":1,"stats":{"Line":0}},{"line":28,"address":[1115354,1115428,1111412,1115686,1115812],"length":1,"stats":{"Line":0}},{"line":29,"address":[1115360],"length":1,"stats":{"Line":0}},{"line":34,"address":[1111460,1111389],"length":1,"stats":{"Line":0}},{"line":35,"address":[1111485],"length":1,"stats":{"Line":0}},{"line":36,"address":[1111595,1111511],"length":1,"stats":{"Line":0}},{"line":37,"address":[1112236,1112009],"length":1,"stats":{"Line":0}},{"line":43,"address":[1111886],"length":1,"stats":{"Line":0}},{"line":45,"address":[1111746,1111669],"length":1,"stats":{"Line":0}},{"line":46,"address":[1111721],"length":1,"stats":{"Line":0}},{"line":48,"address":[1111531],"length":1,"stats":{"Line":0}},{"line":49,"address":[1111547,1114855,1115075,1113691,1114635,1114319,1113617],"length":1,"stats":{"Line":0}},{"line":5 y Attributes Table (MAT)\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nextern crate alloc;\nuse alloc::vec::Vec;\n\nuse core::{\n    ffi::c_void,\n    fmt::Debug,\n    mem::size_of,\n    slice,\n    sync::atomic::{AtomicBool, AtomicPtr, Ordering},\n};\n\nuse crate::{\n    allocator::{\n        core_allocate_pool, core_free_pool, get_memory_map_descriptors, FixedSizeBlockAllocator, MemoryDescriptorSlice,\n    },\n    events::EVENT_DB,\n    misc_boot_services::core_install_configuration_table,\n    systemtables,\n};\nuse r_efi::efi;\n\n// We cache the MAT here because we need to free it in whenever we get a new runtime code/data allocation\nstatic MEMORY_ATTRIBUTES_TABLE: AtomicPtr\u003cc_void\u003e = AtomicPtr::new(core::ptr::null_mut());\n\n// create a wrapper struct so that we can create an install method on it. That way, we can have the install function\n// be a no-op until after ReadyToBoot\npub struct MemoryAttributesTable(*mut efi::MemoryAttributesTable);\n\n// this is a flag to indicate that we have passed ReadyToBoot and can install the MAT on the next runtime memory\n// allocation/deallocation\nstatic POST_RTB: AtomicBool = AtomicBool::new(false);\n\nimpl MemoryAttributesTable {\n    ///\n    /// Install the Memory Attributes Table\n    /// This function is intended to be called by the DXE Core to install the Memory Attributes Table for runtime memory\n    /// allocations/deallocations after ReadyToBoot has occurred. This function will be a no-op until after ReadyToBoot.\n    /// Callers of the function are not expected to check return status as it is immaterial to the caller whether it\n    /// succeeds or not and they will take no different action based on return status.\n    ///\n    /// ## Example\n    ///\n    /// ```ignore\n    /// use dxe_core::memory_attributes_table::MemoryAttributesTable;\n    /// // do a runtime memory allocation/deallocation here that succeeds in getting a new page or freeing a page\n    /// MemoryAttributesTable::install();\n    /// // continue allocator logic\n    /// ```\n    ///\n    pub fn install(_allocator: \u0026mut FixedSizeBlockAllocator) {\n        if POST_RTB.load(Ordering::Relaxed) {\n            core_install_memory_attributes_table()\n        }\n    }\n}\n\nimpl Debug for MemoryAttributesTable {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        let mat = unsafe { self.0.as_ref().expect(\"BAD MAT PTR\") };\n        let entries = unsafe { slice::from_raw_parts(mat.entry.as_ptr(), mat.number_of_entries as usize) };\n\n        writeln!(f, \"MemoryAttributesTable {{\")?;\n        writeln!(f, \"  version: {:#X}\", mat.version)?;\n        writeln!(f, \"  number_of_entries: {:#X}\", mat.number_of_entries)?;\n        writeln!(f, \"  descriptor_size: {:#X}\", mat.descriptor_size)?;\n        writeln!(f, \"  reserved: {:#X}\", mat.reserved)?;\n        writeln!(f, \"  entries: [\")?;\n\n        writeln!(f, \"{:?}\", MemoryDescriptorSlice(entries))?;\n\n        writeln!(f, \"  ]\")?;\n        writeln!(f, \"}}\")\n    }\n}\n\n// this function is intended to be called by dxe_main to set up the event to create the MAT for the first time\n// on Ready to Boot.\npub fn init_memory_attributes_table_support() {\n    if let Err(status) = EVENT_DB.create_event(\n        efi::EVT_NOTIFY_SIGNAL,\n        efi::TPL_CALLBACK,\n        Some(core_install_memory_attributes_table_event_wrapper),\n        None,\n        Some(efi::EVENT_GROUP_READY_TO_BOOT),\n    ) {\n        log::error!(\"Failed to register an event at Ready to Boot to create the MAT! Status {:#X?}\", status);\n    }\n}\n\n// this callback is invoked on ready to boot to install the memory attributes table for the first time.\n// After this point, subsequent runtime memory allocations/deallocations will create new MAT tables\nextern \"efiapi\" fn core_install_memory_attributes_table_event_wrapper(event: efi::Event, _context: *mut c_void) {\n    core_install_memory_attributes_table();\n    // now we want to capture any future runtime memory changes, so we will mark that ReadyToBoot has occurred\n    // and the install callback will be invoked on the next runtime memory allocation\n    POST_RTB.store(true, Ordering::Relaxed);\n\n    if let Err(status) = EVENT_DB.close_event(event) {\n        log::error!(\"Failed to close MAT ready to boot event with status {:#X?}. This should be okay.\", status);\n    }\n}\n\npub fn core_install_memory_attributes_table() {\n    let mut st_guard = systemtables::SYSTEM_TABLE.lock();\n    let st = st_guard.as_mut().expect(\"System table support not initialized\");\n\n    let current_ptr = MEMORY_ATTRIBUTES_TABLE.load(Ordering::Relaxed);\n    if current_ptr.is_null() {\n        // we need to install an empty configuration table the first time here, because core_install_configuration_table\n        // may allocate runtime memory. Because it actually gets installed we need to allocate one here, it will be\n        // freed below when we install the real MAT. If we don't allocate this on the heap, we may have undefined\n        // behavior with a stack pointer that goes out of scope\n        match core_allocate_pool(efi::BOOT_SERVICES_DATA, size_of::\u003cefi::MemoryAttributesTable\u003e()) {\n            Ok(empty_ptr) =\u003e {\n                if let Some(empty_mat) = unsafe { (empty_ptr as *mut efi::MemoryAttributesTable).as_mut() } {\n                    *empty_mat = efi::MemoryAttributesTable {\n                        version: 0,\n                        number_of_entries: 0,\n                        descriptor_size: 0,\n                        reserved: 0,\n                        entry: [],\n                    };\n                    MEMORY_ATTRIBUTES_TABLE.store(empty_ptr, Ordering::Relaxed);\n\n                    // it is unsafe to get a mutable reference to the MAT here, but we know that we have a valid ptr\n                    unsafe {\n                        if let Err(status) =\n                            core_install_configuration_table(efi::MEMORY_ATTRIBUTES_TABLE_GUID, empty_ptr.as_mut(), st)\n                        {\n                            log::error!(\n                                \"Failed to create a null MAT table with status {:#X?}, cannot create MAT\",\n                                status\n                            );\n                            return;\n                        }\n                    }\n                }\n            }\n            Err(err) =\u003e {\n                log::error!(\"Failed to allocate memory for a null MAT! Status {:#X?}\", err);\n                return;\n            }\n        }\n    }\n\n    // get the GCD memory map descriptors and filter out the non-runtime sections\n    let desc_list = match get_memory_map_descriptors() {\n        Ok(descriptors) =\u003e descriptors,\n        Err(_) =\u003e {\n            log::error!(\"Failed to get memory map descriptors.\");\n            return;\n        }\n    };\n    let mat_allowed_attrs = efi::MEMORY_RO | efi::MEMORY_XP | efi::MEMORY_RUNTIME;\n\n    if desc_list.is_empty() {\n        log::error!(\"Failed to install memory attributes table! Could not get memory map descriptors.\");\n        return;\n    }\n\n    // this allocates memory to do the collect, but that's okay because it is boot services memory\n    let mat_desc_list: Vec\u003cefi::MemoryDescriptor\u003e = desc_list\n        .iter()\n        .filter_map(|descriptor| {\n            // we only want the EfiRuntimeServicesCode and EfiRuntimeServicesData sections in the MAT\n            match descriptor.r#type {\n                efi::RUNTIME_SERVICES_CODE | efi::RUNTIME_SERVICES_DATA =\u003e {\n                    Some(efi::MemoryDescriptor {\n                        attribute: match descriptor.attribute \u0026 (efi::MEMORY_RO | efi::MEMORY_XP) {\n                            // if we don't have any attributes set here, we should mark code as RO and XP. These are\n                            // likely extra sections in the memory bins and so should not be used\n                            // Data we will mark as XP only, as likely the caching attributes were changed, which\n                            // dropped the XP attribute, so we need to set it here.\n                            0 if descriptor.r#type == efi::RUNTIME_SERVICES_CODE =\u003e mat_allowed_attrs,\n                            0 if descriptor.r#type == efi::RUNTIME_SERVICES_DATA =\u003e {\n                                efi::MEMORY_RUNTIME | efi::MEMORY_XP\n                            }\n                            _ =\u003e descriptor.attribute \u0026 mat_allowed_attrs,\n                        },\n                        // use all other fields from the GCD descriptor\n                        ..*descriptor\n                    })\n                }\n                _ =\u003e None,\n            }\n        })\n        .collect();\n\n    // allocate memory for the MAT and publish it\n    let buffer_size =\n        mat_desc_list.len() * size_of::\u003cefi::MemoryDescriptor\u003e() + size_of::\u003cefi::MemoryAttributesTable\u003e();\n    match core_allocate_pool(efi::BOOT_SERVICES_DATA, buffer_size) {\n        Err(err) =\u003e {\n            log::error!(\"Failed to allocate memory for the MAT! Status {:#X?}\", err);\n            return;\n        }\n        Ok(void_ptr) =\u003e {\n            let mat_descriptors_ptr = mat_desc_list.as_ptr() as *mut u8;\n            let mat_ptr = void_ptr as *mut efi::MemoryAttributesTable;\n            if mat_ptr.is_null() {\n                log::error!(\"Got a null ptr in successful return from allocate_pool. Failed to create MAT.\");\n                return;\n            }\n\n            // this ends up being a large unsafe block because we have to dereference the raw pointer core_allocate_pool\n            // gave us and convert it to a real type and back in order to install it\n            unsafe {\n                let mat = \u0026mut *mat_ptr;\n                mat.version = efi::MEMORY_ATTRIBUTES_TABLE_VERSION;\n                mat.number_of_entries = mat_desc_list.len() as u32;\n                mat.descriptor_size = size_of::\u003cefi::MemoryDescriptor\u003e() as u32;\n                mat.reserved = 0;\n\n                let copy_ptr = core::ptr::from_ref(\u0026mat.entry) as *mut u8;\n\n                core::ptr::copy(\n                    mat_descriptors_ptr,\n                    copy_ptr,\n                    mat_desc_list.len() * size_of::\u003cefi::MemoryDescriptor\u003e(),\n                );\n\n                match core_install_configuration_table(efi::MEMORY_ATTRIBUTES_TABLE_GUID, void_ptr.as_mut(), st) {\n                    Err(status) =\u003e {\n                        log::error!(\"Failed to install MAT table! Status {:#X?}\", status);\n                        if let Err(err) = core_free_pool(void_ptr) {\n                            log::error!(\"Error freeing newly allocated MAT pointer: {:#X?}\", err);\n                        }\n                        return;\n                    }\n\n                    Ok(_) =\u003e {\n                        // free the old MAT table if we have one\n                        let current_ptr = MEMORY_ATTRIBUTES_TABLE.load(Ordering::Relaxed);\n                        if !current_ptr.is_null() {\n                            if let Err(err) = core_free_pool(current_ptr) {\n                                log::error!(\"Error freeing previous MAT pointer: {:#X?}\", err);\n                            }\n                        }\n                        MEMORY_ATTRIBUTES_TABLE.store(void_ptr, Ordering::Relaxed);\n                    }\n                }\n            }\n\n            log::info!(\"Dumping MAT: {:?}\", MemoryAttributesTable(mat_ptr));\n        }\n    }\n    log::info!(\"Successfully installed MAT table!\");\n}\n\n#[cfg(test)]\nmod tests {\n    extern crate std;\n    use super::*;\n\n    use crate::{\n        allocator::core_allocate_pages,\n        dxe_services::{core_set_memory_space_attributes, core_set_memory_space_capabilities},\n        systemtables::init_system_table,\n        test_support,\n    };\n    use uefi_sdk::base::UEFI_PAGE_SIZE;\n\n    fn with_locked_state\u003cF: Fn() + std::panic::RefUnwindSafe\u003e(f: F) {\n        test_support::with_global_lock(|| {\n            POST_RTB.store(false, Ordering::Relaxed);\n            MEMORY_ATTRIBUTES_TABLE.store(core::ptr::null_mut(), Ordering::Relaxed);\n\n            unsafe {\n                test_support::init_test_gcd(None);\n                init_system_table();\n            }\n            f();\n        })\n        .unwrap();\n    }\n\n    #[test]\n    fn test_mat_init() {\n        with_locked_state(|| {\n            init_memory_attributes_table_support();\n        });\n    }\n\n    #[test]\n    fn test_memory_attributes_table_generation() {\n        with_locked_state(|| {\n            // Create a vector to store the allocated pages\n            let mut allocated_pages = Vec::new();\n            let mut entry_count = 0;\n\n            // Simulate random calls to core_allocate_pages with different types\n            for i in 0..15 {\n                let page_type = match i % 3 {\n                    0 =\u003e {\n                        entry_count += 1;\n                        (efi::RUNTIME_SERVICES_CODE, efi::MEMORY_RO | efi::MEMORY_RUNTIME)\n                    }\n                    1 =\u003e {\n                        entry_count += 1;\n                        (efi::RUNTIME_SERVICES_DATA, efi::MEMORY_XP | efi::MEMORY_RUNTIME)\n                    }\n                    _ =\u003e (efi::BOOT_SERVICES_DATA, efi::MEMORY_XP),\n                };\n\n                let mut buffer_ptr: *mut u8 = core::ptr::null_mut();\n                match core_allocate_pages(\n                    efi::ALLOCATE_ANY_PAGES,\n                    page_type.0,\n                    entry_count + 0x1,\n                    core::ptr::addr_of_mut!(buffer_ptr) as *mut efi::PhysicalAddress,\n                ) {\n                    // because we allocate top down, we need to insert at the front of the vector\n                    Ok(_) if page_type.0 != efi::BOOT_SERVICES_DATA =\u003e {\n                        allocated_pages.insert(0, (buffer_ptr, page_type, entry_count + 1))\n                    }\n                    Ok(_) =\u003e (),\n                    _ =\u003e panic!(\"Failed to allocate pages\"),\n                }\n\n                let len = (entry_count + 1) * UEFI_PAGE_SIZE;\n                // ignore failures here, we can't set attributes in the actual page table here, but the GCD will\n                // get updated\n                let _ = core_set_memory_space_capabilities(buffer_ptr as u64, len as u64, u64::MAX);\n                let _ = core_set_memory_space_attributes(buffer_ptr as u64, len as u64, page_type.1);\n            }\n\n            // before we create the MAT, we expect MEMORY_ATTRIBUTES_TABLE to be None\n            assert!(MEMORY_ATTRIBUTES_TABLE.load(Ordering::Relaxed).is_null());\n\n            // Create a dummy event\n            let dummy_event: efi::Event = core::ptr::null_mut();\n\n            // Ensure POST_RTB is false before the event\n            assert!(!POST_RTB.load(Ordering::Relaxed));\n\n            // Call the event wrapper\n            core_install_memory_attributes_table_event_wrapper(dummy_event, core::ptr::null_mut());\n\n            // Check if POST_RTB is set after the event\n            assert!(POST_RTB.load(Ordering::Relaxed));\n\n            // Check if MEMORY_ATTRIBUTES_TABLE is set after installation\n            assert!(!MEMORY_ATTRIBUTES_TABLE.load(Ordering::Relaxed).is_null());\n            let mat_ptr = MEMORY_ATTRIBUTES_TABLE.load(Ordering::Relaxed);\n            unsafe {\n                let mat = \u0026*(mat_ptr as *const _ as *const efi::MemoryAttributesTable);\n\n                assert_eq!(mat.version, efi::MEMORY_ATTRIBUTES_TABLE_VERSION);\n                // we have one extra entry here because init_system_table allocates runtime pages\n                // yes, this is annoying, but depending on which tests run first, the system table may or may not be\n                // the first entry in the MAT\n                assert!(mat.number_of_entries == entry_count as u32 + 1 || mat.number_of_entries == entry_count as u32);\n                assert_eq!(mat.descriptor_size, size_of::\u003cefi::MemoryDescriptor\u003e() as u32);\n\n                let mut entry_slice = slice::from_raw_parts(mat.entry.as_ptr(), mat.number_of_entries as usize);\n\n                // ignore the first entry for the system table, we don't need to randomize this test\n                // by checking it. Annoyingly, the system table is not guaranteed to be the first entry\n                // if other tests run first, so we need to check for it.\n                if entry_slice.len() == entry_count + 1 {\n                    entry_slice = \u0026entry_slice[1..];\n                }\n\n                for (i, entry) in entry_slice.iter().enumerate() {\n                    let expected_type = allocated_pages[i].1 .0;\n\n                    let expected_physical_start = allocated_pages[i].0 as u64;\n                    let expected_number_of_pages = allocated_pages[i].2 as u64;\n                    let expected_attribute = allocated_pages[i].1 .1;\n\n                    assert_eq!(entry.r#type, expected_type);\n                    assert_eq!(entry.physical_start, expected_physical_start);\n                    assert_eq!(entry.virtual_start, 0);\n                    assert_eq!(entry.number_of_pages, expected_number_of_pages);\n                    assert_eq!(entry.attribute, expected_attribute);\n                }\n            }\n        });\n    }\n}\n","traces":[{"line":58,"address":[2723408],"length":1,"stats":{"Line":1}},{"line":59,"address":[2723417],"length":1,"stats":{"Line":1}},{"line":60,"ad DX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse alloc::{boxed::Box, vec};\nuse core::{\n    ffi::c_void,\n    slice::{from_raw_parts, from_raw_parts_mut},\n    sync::atomic::{AtomicBool, AtomicPtr, Ordering},\n};\nuse mu_pi::{protocols, status_code};\nuse r_efi::efi;\nuse uefi_cpu::interrupts;\nuse uefi_sdk::{error::EfiError, guid};\n\nuse crate::{\n    allocator::{terminate_memory_map, EFI_RUNTIME_SERVICES_DATA_ALLOCATOR},\n    events::EVENT_DB,\n    protocols::PROTOCOL_DB,\n    systemtables::{EfiSystemTable, SYSTEM_TABLE},\n    GCD,\n};\n\nstatic METRONOME_ARCH_PTR: AtomicPtr\u003cprotocols::metronome::Protocol\u003e = AtomicPtr::new(core::ptr::null_mut());\nstatic WATCHDOG_ARCH_PTR: AtomicPtr\u003cprotocols::watchdog::Protocol\u003e = AtomicPtr::new(core::ptr::null_mut());\n\n// TODO [BEGIN]: LOCAL (TEMP) GUID DEFINITIONS (MOVE LATER)\n\n// These will likely get moved to different places. DXE Core GUID is the GUID of this DXE Core instance.\n// Exit Boot Services Failed is an edk2 customization.\n\n// Pre-EBS GUID is a Project Mu defined GUID. It should be removed in favor of the UEFI Spec defined\n// Before Exit Boot Services event group when all platform usage is confirmed to be transitioned to that.\n// { 0x5f1d7e16, 0x784a, 0x4da2, { 0xb0, 0x84, 0xf8, 0x12, 0xf2, 0x3a, 0x8d, 0xce }}\npub const PRE_EBS_GUID: efi::Guid =\n    efi::Guid::from_fields(0x5f1d7e16, 0x784a, 0x4da2, 0xb0, 0x84, \u0026[0xf8, 0x12, 0xf2, 0x3a, 0x8d, 0xce]);\n\n// TODO [END]: LOCAL (TEMP) GUID DEFINITIONS (MOVE LATER)\n\nextern \"efiapi\" fn calculate_crc32(data: *mut c_void, data_size: usize, crc_32: *mut u32) -\u003e efi::Status {\n    if data.is_null() || data_size == 0 || crc_32.is_null() {\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    unsafe {\n        let buffer = from_raw_parts(data as *mut u8, data_size);\n        crc_32.write(crc32fast::hash(buffer));\n    }\n\n    efi::Status::SUCCESS\n}\n\npub fn core_install_configuration_table(\n    vendor_guid: efi::Guid,\n    vendor_table: Option\u003c\u0026mut c_void\u003e,\n    efi_system_table: \u0026mut EfiSystemTable,\n) -\u003e Result\u003c(), EfiError\u003e {\n    let system_table = efi_system_table.as_mut();\n    //if a table is already present, reconstruct it from the pointer and length in the st.\n    let old_cfg_table = if system_table.configuration_table.is_null() {\n        assert_eq!(system_table.number_of_table_entries, 0);\n        None\n    } else {\n        let ct_slice_box = unsafe {\n            Box::from_raw_in(\n                from_raw_parts_mut(system_table.configuration_table, system_table.number_of_table_entries),\n                \u0026EFI_RUNTIME_SERVICES_DATA_ALLOCATOR,\n            )\n        };\n        Some(ct_slice_box)\n    };\n\n    // construct the new table contents as a vector.\n    let new_table = match old_cfg_table {\n        Some(cfg_table) =\u003e {\n            // a configuration table list is already present.\n            let mut current_table = cfg_table.to_vec();\n            let existing_entry = current_table.iter_mut().find(|x| x.vendor_guid == vendor_guid);\n            if let Some(vendor_table) = vendor_table {\n                //vendor_table is some; we are adding or modifying an entry.\n                if let Some(entry) = existing_entry {\n                    //entry exists, modify it.\n                    entry.vendor_table = vendor_table;\n                } else {\n                    //entry doesn't exist, add it.\n                    current_table.push(efi::ConfigurationTable { vendor_guid, vendor_table });\n                }\n            } else {\n                //vendor_table is none; we are deleting an entry.\n                if let Some(_entry) = existing_entry {\n                    //entry exists, we can delete it\n                    current_table.retain(|x| x.vendor_guid != vendor_guid);\n                } else {\n                    //entry does not exist, we can't delete it. We have to put the original box back\n                    //in the config table so it doesn't get dropped though. Pointer should be the same\n                    //so we should not need to recompute CRC.\n                    system_table.configuration_table = Box::into_raw(cfg_table) as *mut efi::ConfigurationTable;\n                    return Err(EfiError::NotFound);\n                }\n            }\n            current_table\n        }\n        None =\u003e {\n            //config table list doesn't exist.\n            if let Some(table) = vendor_table {\n                // table is some, meaning we should create the list and add this as the new entry.\n                vec![efi::ConfigurationTable { vendor_guid, vendor_table: table }]\n            } else {\n                //table is none, but can't delete a table entry in a list that doesn't exist.\n                //since the list doesn't exist, we can leave the (null) pointer in the st alone.\n                return Err(EfiError::NotFound);\n            }\n        }\n    };\n\n    if new_table.is_empty() {\n        // if empty, just set config table ptr to null\n        system_table.number_of_table_entries = 0;\n        system_table.configuration_table = core::ptr::null_mut();\n    } else {\n        //Box up the new table and put it in the system table. The old table (if any) will be dropped\n        //when old_cfg_table goes out of scope at the end of the function.\n        system_table.number_of_table_entries = new_table.len();\n        let new_table = new_table.to_vec_in(\u0026EFI_RUNTIME_SERVICES_DATA_ALLOCATOR).into_boxed_slice();\n        system_table.configuration_table = Box::into_raw(new_table) as *mut efi::ConfigurationTable;\n    }\n    //since we modified the system table, re-calculate CRC.\n    efi_system_table.checksum();\n\n    //signal the table guid as an event group\n    EVENT_DB.signal_group(vendor_guid);\n\n    Ok(())\n}\n\nextern \"efiapi\" fn install_configuration_table(table_guid: *mut efi::Guid, table: *mut c_void) -\u003e efi::Status {\n    if table_guid.is_null() {\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    let table_guid = unsafe { *table_guid };\n    let table = unsafe { table.as_mut() };\n\n    let mut st_guard = SYSTEM_TABLE.lock();\n    let st = st_guard.as_mut().expect(\"System table support not initialized\");\n\n    match core_install_configuration_table(table_guid, table, st) {\n        Err(err) =\u003e err.into(),\n        Ok(()) =\u003e efi::Status::SUCCESS,\n    }\n}\n\n// Induces a fine-grained stall. Stalls execution on the processor for at least the requested number of microseconds.\n// Execution of the processor is not yielded for the duration of the stall.\nextern \"efiapi\" fn stall(microseconds: usize) -\u003e efi::Status {\n    let metronome_ptr = METRONOME_ARCH_PTR.load(Ordering::SeqCst);\n    if let Some(metronome) = unsafe { metronome_ptr.as_mut() } {\n        let ticks_100ns: u128 = (microseconds as u128) * 10;\n        let mut ticks = ticks_100ns / metronome.tick_period as u128;\n        while ticks \u003e u32::MAX as u128 {\n            let status = (metronome.wait_for_tick)(metronome_ptr, u32::MAX);\n            if status.is_error() {\n                log::warn!(\"metronome.wait_for_tick returned unexpected error {:#x?}\", status);\n            }\n            ticks -= u32::MAX as u128;\n        }\n        if ticks != 0 {\n            let status = (metronome.wait_for_tick)(metronome_ptr, ticks as u32);\n            if status.is_error() {\n                log::warn!(\"metronome.wait_for_tick returned unexpected error {:#x?}\", status);\n            }\n        }\n        efi::Status::SUCCESS\n    } else {\n        efi::Status::NOT_READY //technically this should be NOT_AVAILABLE_YET.\n    }\n}\n\n// The SetWatchdogTimer() function sets the system's watchdog timer.\n// If the watchdog timer expires, the event is logged by the firmware. The system may then either reset with the Runtime\n// Service ResetSystem() or perform a platform specific action that must eventually cause the platform to be reset. The\n// watchdog timer is armed before the firmware's boot manager invokes an EFI boot option. The watchdog must be set to a\n// period of 5 minutes. The EFI Image may reset or disable the watchdog timer as needed. If control is returned to the\n// firmware's boot manager, the watchdog timer must be disabled.\n//\n// The watchdog timer is only used during boot services. On successful completion of\n// EFI_BOOT_SERVICES.ExitBootServices() the watchdog timer is disabled.\nextern \"efiapi\" fn set_watchdog_timer(\n    timeout: usize,\n    _watchdog_code: u64,\n    _data_size: usize,\n    _data: *mut efi::Char16,\n) -\u003e efi::Status {\n    const WATCHDOG_TIMER_CALIBRATE_PER_SECOND: u64 = 10000000;\n    let watchdog_ptr = WATCHDOG_ARCH_PTR.load(Ordering::SeqCst);\n    if let Some(watchdog) = unsafe { watchdog_ptr.as_mut() } {\n        let timeout = (timeout as u64).saturating_mul(WATCHDOG_TIMER_CALIBRATE_PER_SECOND);\n        let status = (watchdog.set_timer_period)(watchdog_ptr, timeout);\n        if status.is_error() {\n            return efi::Status::DEVICE_ERROR;\n        }\n        efi::Status::SUCCESS\n    } else {\n        efi::Status::NOT_READY\n    }\n}\n\n// This callback is invoked when the Metronome Architectural protocol is installed. It initializes the\n// METRONOME_ARCH_PTR to point to the Metronome Architectural protocol interface.\nextern \"efiapi\" fn metronome_arch_available(event: efi::Event, _context: *mut c_void) {\n    match PROTOCOL_DB.locate_protocol(protocols::metronome::PROTOCOL_GUID) {\n        Ok(metronome_arch_ptr) =\u003e {\n            METRONOME_ARCH_PTR.store(metronome_arch_ptr as *mut protocols::metronome::Protocol, Ordering::SeqCst);\n            if let Err(status_err) = EVENT_DB.close_event(event) {\n                log::warn!(\"Could not close event for metronome_arch_available due to error {:?}\", status_err);\n            }\n        }\n        Err(err) =\u003e panic!(\"Unable to retrieve metronome arch: {:?}\", err),\n    }\n}\n\n// This callback is invoked when the Watchdog Timer Architectural protocol is installed. It initializes the\n// WATCHDOG_ARCH_PTR to point to the Watchdog Timer Architectural protocol interface.\nextern \"efiapi\" fn watchdog_arch_available(event: efi::Event, _context: *mut c_void) {\n    match PROTOCOL_DB.locate_protocol(protocols::watchdog::PROTOCOL_GUID) {\n        Ok(watchdog_arch_ptr) =\u003e {\n            WATCHDOG_ARCH_PTR.store(watchdog_arch_ptr as *mut protocols::watchdog::Protocol, Ordering::SeqCst);\n            if let Err(status_err) = EVENT_DB.close_event(event) {\n                log::warn!(\"Could not close event for watchdog_arch_available due to error {:?}\", status_err);\n            }\n        }\n        Err(err) =\u003e panic!(\"Unable to retrieve watchdog arch: {:?}\", err),\n    }\n}\n\npub extern \"efiapi\" fn exit_boot_services(_handle: efi::Handle, map_key: usize) -\u003e efi::Status {\n    static EXIT_BOOT_SERVICES_CALLED: AtomicBool = AtomicBool::new(false);\n\n    log::info!(\"EBS initiated.\");\n    // Pre-exit boot services and before exit boot services are only signaled once\n    if !EXIT_BOOT_SERVICES_CALLED.load(Ordering::SeqCst) {\n        EVENT_DB.signal_group(PRE_EBS_GUID);\n\n        // Signal the event group before exit boot services\n        EVENT_DB.signal_group(efi::EVENT_GROUP_BEFORE_EXIT_BOOT_SERVICES);\n\n        EXIT_BOOT_SERVICES_CALLED.store(true, Ordering::SeqCst);\n    }\n\n    // Disable the timer\n    match PROTOCOL_DB.locate_protocol(protocols::timer::PROTOCOL_GUID) {\n        Ok(timer_arch_ptr) =\u003e {\n            let timer_arch_ptr = timer_arch_ptr as *mut protocols::timer::Protocol;\n            let timer_arch = unsafe { \u0026*(timer_arch_ptr) };\n            (timer_arch.set_timer_period)(timer_arch_ptr, 0);\n        }\n        Err(err) =\u003e log::error!(\"Unable to locate timer arch: {:?}\", err),\n    };\n\n    // Lock the memory space to prevent edits to the memory map after this point.\n    GCD.lock_memory_space();\n\n    // Terminate the memory map\n    // According to UEFI spec, in case of an incomplete or failed EBS call we must restore boot services memory allocation functionality\n    match terminate_memory_map(map_key) {\n        Ok(_) =\u003e (),\n        Err(err) =\u003e {\n            log::error!(\"Failed to terminate memory map: {:?}\", err);\n            GCD.unlock_memory_space();\n            EVENT_DB.signal_group(guid::EBS_FAILED);\n            return err.into();\n        }\n    }\n\n    // Signal Exit Boot Services\n    EVENT_DB.signal_group(efi::EVENT_GROUP_EXIT_BOOT_SERVICES);\n\n    // Initialize StatusCode and send EFI_SW_BS_PC_EXIT_BOOT_SERVICES\n    match PROTOCOL_DB.locate_protocol(protocols::status_code::PROTOCOL_GUID) {\n        Ok(status_code_ptr) =\u003e {\n            let status_code_ptr = status_code_ptr as *mut protocols::status_code::Protocol;\n            let status_code_protocol = unsafe { \u0026*(status_code_ptr) };\n            (status_code_protocol.report_status_code)(\n                status_code::EFI_PROGRESS_CODE,\n                status_code::EFI_SOFTWARE_EFI_BOOT_SERVICE | status_code::EFI_SW_BS_PC_EXIT_BOOT_SERVICES,\n                0,\n                \u0026guid::DXE_CORE,\n                core::ptr::null(),\n            );\n        }\n        Err(err) =\u003e log::error!(\"Unable to locate status code runtime protocol: {:?}\", err),\n    };\n\n    // Disable CPU interrupts\n    interrupts::disable_interrupts();\n\n    // Clear non-runtime services from the EFI System Table\n    SYSTEM_TABLE\n        .lock()\n        .as_mut()\n        .expect(\"The System Table pointer is null. This is invalid.\")\n        .clear_boot_time_services();\n\n    match PROTOCOL_DB.locate_protocol(protocols::runtime::PROTOCOL_GUID) {\n        Ok(rt_arch_ptr) =\u003e {\n            let rt_arch_ptr = rt_arch_ptr as *mut protocols::runtime::Protocol;\n            let rt_arch_protocol = unsafe { \u0026mut *(rt_arch_ptr) };\n            rt_arch_protocol.at_runtime.store(true, Ordering::SeqCst);\n        }\n        Err(err) =\u003e log::error!(\"Unable to locate runtime architectural protocol: {:?}\", err),\n    };\n\n    efi::Status::SUCCESS\n}\n\npub fn init_misc_boot_services_support(bs: \u0026mut efi::BootServices) {\n    bs.calculate_crc32 = calculate_crc32;\n    bs.exit_boot_services = exit_boot_services;\n    bs.install_configuration_table = install_configuration_table;\n    bs.stall = stall;\n    bs.set_watchdog_timer = set_watchdog_timer;\n\n    //set up call back for metronome arch protocol installation.\n    let event = EVENT_DB\n        .create_event(efi::EVT_NOTIFY_SIGNAL, efi::TPL_CALLBACK, Some(metronome_arch_available), None, None)\n        .expect(\"Failed to create metronome available callback.\");\n\n    PROTOCOL_DB\n        .register_protocol_notify(protocols::metronome::PROTOCOL_GUID, event)\n        .expect(\"Failed to register protocol notify on metronome available.\");\n\n    //set up call back for watchdog arch protocol installation.\n    let event = EVENT_DB\n        .create_event(efi::EVT_NOTIFY_SIGNAL, efi::TPL_CALLBACK, Some(watchdog_arch_available), None, None)\n        .expect(\"Failed to create watchdog available callback.\");\n\n    PROTOCOL_DB\n        .register_protocol_notify(protocols::watchdog::PROTOCOL_GUID, event)\n        .expect(\"Failed to register protocol notify on metronome available.\");\n}\n","traces":[{"line":44,"address":[1213885,1213744],"length":1,"stats":{"Line":0}},{"line":45,"address":[1213934,1213898,1213874],"length":1,"stats":{"Line":0}},{"line":46,"address":[1213915],"length":1,"stats":{"Line":0}},{"line":50,"address":[1213965],"length":1,"stats":{"Line":0}},{"line":51,"address":[1214006],"length":1,"stats":{"Line":0}},{"line":54,"address":[1214041],"length":1,"stats":{"Line":0}},{"line":57,"address":[1214160,1215854],"length":1,"stats":{"Line":1}},{"line":62,"address":[1214226],"length":1," ror = goblin_error.into();\n        assert_eq!(format!(\"{:?}\", e), \"Goblin(Malformed(\\\"test\\\"))\");\n\n        let scroll_error = scroll::Error::TooBig { size: 50, len: 40 };\n        let e: Error = scroll_error.into();\n        assert_eq!(format!(\"{:?}\", e), \"Parse(TooBig { size: 50, len: 40 })\");\n    }\n}\n","traces":[{"line":27,"address":[603696],"length":1,"stats":{"Line":1}},{"line":28,"address":[603699],"length":1,"stats":{"Line":1}},{"line":33,"address":[603744],"length":1,"stats":{"Line":1}},{"line":34,"address":[603747],"length":1,"stats":{"Line":1}}],"covered":4,"coverable":4},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","pecoff","relocation.rs"],"content":"//! UEFI PE/COFF Relocation Support\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse alloc::vec::Vec;\nuse scroll::Pread;\n\n#[repr(C)]\n#[derive(Debug, Copy, Clone, Pread)]\npub struct BaseRelocationBlockHeader {\n    pub page_rva: u32,\n    pub block_size: u32,\n}\n#[repr(C)]\n#[derive(Debug, Copy, Clone, Pread)]\npub struct Relocation {\n    pub type_and_offset: u16,\n    pub value: u64,\n}\n\n#[derive(Debug, Clone)]\npub struct RelocationBlock {\n    pub block_header: BaseRelocationBlockHeader,\n    pub relocations: Vec\u003cRelocation\u003e,\n}\n\npub(crate) fn parse_relocation_blocks(block: \u0026[u8]) -\u003e super::error::Result\u003cVec\u003cRelocationBlock\u003e\u003e {\n    let mut offset: usize = 0;\n    let mut blocks = Vec::new();\n\n    while offset \u003c block.len() {\n        let block_start = offset;\n        let block_header: BaseRelocationBlockHeader = block.gread_with(\u0026mut offset, scroll::LE)?;\n\n        let mut relocations = Vec::new();\n        while offset \u003c block_start + block_header.block_size as usize {\n            relocations.push(Relocation { type_and_offset: block.gread_with(\u0026mut offset, scroll::LE)?, value: 0 });\n        }\n\n        blocks.push(RelocationBlock { block_header, relocations });\n        // block start on 32-bit boundary, so align up if needed.\n        offset = (offset + 3) \u0026 !3;\n    }\n\n    Ok(blocks)\n}\n","traces":[{"line":31,"address":[3034599,3034610,3033616],"length":1,"stats":{"Line":2}},{"line":32,"address":[3033659],"length":1,"stats":{"Line":2}},{"line":33,"address":[3033676],"length":1,"stats":{"Line":2}},{"line":35,"address":[3034356,3033691],"length":1,"stats":{"Line":4}},{"line":36,"address":[3033795],"length":1,"stats":{"Line":2}},{"line":37,"address":[3033899,3034608,3033979,3033829],"length":1,"stats":{"Line":4}},{"line":39,"address":[3033967],"length":1,"stats":{"Line":2}},{"line":40,"address":[3034033],"length":1,"stats":{"Line":2}},{"line":41,"address":[3034382,3034288],"length":1,"stats":{"Line":4}},{"line":44,"address":[3034165],"length":1,"stats":{"Line":2}},{"line":46,"address":[3034315,3034361],"length":1,"stats":{"Line":2}},{"line":49,"address":[3033703],"length":1,"stats":{"Line":2}}],"covered":12,"coverable":12},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","pecoff","resource_directory.rs"],"content":"//! UEFI PE/COFF Resource Directory Support\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse core::mem;\nuse scroll::Pread;\n\n/// Type that represents a header for the UEFI image resource directory.\n#[derive(PartialEq, Debug, Pread)]\n#[repr(C)]\npub struct Directory {\n    /// The characteristics of the resource directory.\n    pub characteristics: u32,\n    /// The time stamp of the resource directory.\n    pub time_date_stamp: u32,\n    /// The major version of the resource directory.\n    pub major_version: u16,\n    /// The minor version of the resource directory.\n    pub minor_version: u16,\n    /// The number of named entries in the resource directory.\n    pub number_of_named_entries: u16,\n    /// The number of ID entries in the resource directory.\n    pub number_of_id_entries: u16,\n    // Array of EfiImageResourceDirectoryEntry entries follows.\n}\n\nimpl Directory {\n    pub fn total_entries(\u0026self) -\u003e usize {\n        (self.number_of_named_entries + self.number_of_id_entries) as usize\n    }\n\n    pub fn size_in_bytes(\u0026self) -\u003e usize {\n        mem::size_of::\u003cSelf\u003e() + self.total_entries() * mem::size_of::\u003cDirectoryEntry\u003e()\n    }\n}\n\n/// Type that represents a string in the UEFI image resource directory.\n#[derive(PartialEq, Debug, Pread)]\n#[repr(C)]\npub struct DirectoryString {\n    /// The length of the string in characters.\n    pub length: u16,\n    // A UTF-16 string follows.\n}\n\n/// Type that represents a data entry in the UEFI image resource directory.\n#[derive(PartialEq, Debug, Pread)]\n#[repr(C)]\npub struct DataEntry {\n    /// The offset to the data from the beginning of the resource directory.\n    pub offset_to_data: u32,\n    /// The size of the data in bytes.\n    pub size: u32,\n    /// The code page of the data.\n    pub code_page: u32,\n    /// Reserved.\n    pub reserved: u32,\n}\n\n/// Type that represents an entry in the UEFI image resource directory.\n#[derive(PartialEq, Debug, Pread)]\n#[repr(C)]\npub struct DirectoryEntry {\n    /// The ID of the entry.\n    pub id: u32,\n    /// The offset to the data from the beginning of the resource directory.\n    pub data: u32,\n}\n\nimpl DirectoryEntry {\n    pub fn name_offset(\u0026self) -\u003e u32 {\n        self.id \u0026 0x7fffffff\n    }\n    pub fn name_is_string(\u0026self) -\u003e bool {\n        (self.id \u0026 0x80000000) != 0\n    }\n    pub fn offset_to_directory(\u0026self) -\u003e u32 {\n        self.data \u0026 0x7fffffff\n    }\n    pub fn data_is_directory(\u0026self) -\u003e bool {\n        (self.data \u0026 0x80000000) != 0\n    }\n}\n","traces":[{"line":32,"address":[2746576],"length":1,"stats":{"Line":1}},{"line":33,"address":[2746585,
