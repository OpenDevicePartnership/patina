er: BSD-2-Clause-Patent\n//!\nuse core::fmt::Debug;\n\nuse mu_pi::dxe_services;\nuse r_efi::efi;\n\nuse crate::error;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum Error {\n    InvalidStateTransition,\n    BlockOutsideRange,\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum IoBlock {\n    Unallocated(dxe_services::IoSpaceDescriptor),\n    Allocated(dxe_services::IoSpaceDescriptor),\n}\n\n#[derive(Debug)]\npub enum StateTransition {\n    Add(dxe_services::GcdIoType),\n    Remove,\n    Allocate(efi::Handle, Option\u003cefi::Handle\u003e),\n    Free,\n}\n\n#[derive(Debug, PartialEq)]\npub enum IoBlockSplit\u003c'a\u003e {\n    Same(\u0026'a mut IoBlock),\n    Before(\u0026'a mut IoBlock, IoBlock),\n    After(\u0026'a mut IoBlock, IoBlock),\n    Middle(\u0026'a mut IoBlock, IoBlock, IoBlock),\n}\n\nimpl IoBlock {\n    pub fn merge(\u0026mut self, other: \u0026mut IoBlock) -\u003e bool {\n        if self.is_same_state(other) \u0026\u0026 self.end() == other.start() {\n            self.as_mut().length += other.as_ref().length;\n            other.as_mut().length = 0;\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn split(\u0026mut self, base_address: usize, len: usize) -\u003e Result\u003cIoBlockSplit, Error\u003e {\n        let start = base_address;\n        let end = base_address + len;\n\n        if !(self.start() \u003c= start \u0026\u0026 start \u003c end \u0026\u0026 end \u003c= self.end()) {\n            return Err(Error::BlockOutsideRange);\n        }\n\n        if self.start() == start \u0026\u0026 end == self.end() {\n            return Ok(IoBlockSplit::Same(self));\n        }\n\n        if self.start() == start \u0026\u0026 end \u003c self.end() {\n            let mut next = IoBlock::clone(self);\n\n            self.as_mut().base_address = base_address as u64;\n            self.as_mut().length = len as u64;\n            next.as_mut().base_address = end as u64;\n            next.as_mut().length -= len as u64;\n\n            return Ok(IoBlockSplit::Before(self, next));\n        }\n\n        if self.start() \u003c start \u0026\u0026 end == self.end() {\n            let mut next = IoBlock::clone(self);\n\n            self.as_mut().length -= len as u64;\n            next.as_mut().base_address = base_address as u64;\n            next.as_mut().length = len as u64;\n\n            return Ok(IoBlockSplit::After(self, next));\n        }\n\n        if self.start() \u003c start \u0026\u0026 end \u003c self.end() {\n            let mut next = IoBlock::clone(self);\n            let mut last = IoBlock::clone(self);\n\n            self.as_mut().length = (start - self.start()) as u64;\n            next.as_mut().base_address = base_address as u64;\n            next.as_mut().length = len as u64;\n            last.as_mut().length = (last.end() - end) as u64;\n            last.as_mut().base_address = end as u64;\n\n            return Ok(IoBlockSplit::Middle(self, next, last));\n        }\n\n        unreachable!()\n    }\n\n    pub fn split_state_transition(\n        \u0026mut self,\n        base_address: usize,\n        len: usize,\n        transition: StateTransition,\n    ) -\u003e Result\u003cIoBlockSplit, Error\u003e {\n        let mut split = self.split(base_address, len)?;\n\n        match \u0026mut split {\n            IoBlockSplit::Same(mb) =\u003e {\n                mb.state_transition(transition)?;\n            }\n            IoBlockSplit::Before(mb, next) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    mb.merge(next);\n                    error!(e);\n                }\n            }\n            IoBlockSplit::After(prev, mb) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    prev.merge(mb);\n                    error!(e)\n                }\n            }\n            IoBlockSplit::Middle(prev, mb, next) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    mb.merge(next);\n                    prev.merge(mb);\n                    error!(e)\n                }\n            }\n        }\n\n        Ok(split)\n    }\n\n    pub fn is_same_state(\u0026self, other: \u0026IoBlock) -\u003e bool {\n        matches!((self, other),\n          (IoBlock::Unallocated(self_desc), IoBlock::Unallocated(other_desc)) |\n          (IoBlock::Allocated(self_desc), IoBlock::Allocated(other_desc))\n            if self_desc.io_type == other_desc.io_type\n               \u0026\u0026 self_desc.device_handle == other_desc.device_handle\n               \u0026\u0026 self_desc.image_handle == other_desc.image_handle\n        )\n    }\n\n    pub fn state_transition(\u0026mut self, transition: StateTransition) -\u003e Result\u003c(), Error\u003e {\n        match transition {\n            StateTransition::Add(io_type) =\u003e self.add_transition(io_type),\n            StateTransition::Remove =\u003e self.remove_transition(),\n            StateTransition::Allocate(image_handle, device_handle) =\u003e {\n                self.allocate_transition(image_handle, device_handle)\n            }\n            StateTransition::Free =\u003e self.free_transition(),\n        }\n    }\n\n    pub fn add_transition(\u0026mut self, io_type: dxe_services::GcdIoType) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(id)\n                if id.io_type == dxe_services::GcdIoType::NonExistent\n                    \u0026\u0026 io_type != dxe_services::GcdIoType::NonExistent =\u003e\n            {\n                id.io_type = io_type;\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn remove_transition(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(id) if id.io_type != dxe_services::GcdIoType::NonExistent =\u003e {\n                id.io_type = dxe_services::GcdIoType::NonExistent;\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn allocate_transition(\n        \u0026mut self,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n    ) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(id) if id.io_type != dxe_services::GcdIoType::NonExistent =\u003e {\n                id.image_handle = image_handle;\n                if let Some(device_handle) = device_handle {\n                    id.device_handle = device_handle;\n                }\n                *self = Self::Allocated(*id);\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn free_transition(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Allocated(id) if id.io_type != dxe_services::GcdIoType::NonExistent =\u003e {\n                id.image_handle = 0 as efi::Handle;\n                id.device_handle = 0 as efi::Handle;\n                *self = Self::Unallocated(*id);\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn start(\u0026self) -\u003e usize {\n        self.as_ref().base_address as usize\n    }\n\n    pub fn end(\u0026self) -\u003e usize {\n        (self.as_ref().base_address + self.as_ref().length) as usize\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.as_ref().length as usize\n    }\n\n    #[allow(dead_code)]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n}\n\nimpl AsRef\u003cdxe_services::IoSpaceDescriptor\u003e for IoBlock {\n    fn as_ref(\u0026self) -\u003e \u0026dxe_services::IoSpaceDescriptor {\n        match self {\n            IoBlock::Unallocated(msd) | IoBlock::Allocated(msd) =\u003e msd,\n        }\n    }\n}\n\nimpl AsMut\u003cdxe_services::IoSpaceDescriptor\u003e for IoBlock {\n    fn as_mut(\u0026mut self) -\u003e \u0026mut dxe_services::IoSpaceDescriptor {\n        match self {\n            IoBlock::Unallocated(msd) | IoBlock::Allocated(msd) =\u003e msd,\n        }\n    }\n}\n\n#[cfg(test)]\nmod io_block_tests {\n    use core::panic;\n\n    use super::*;\n    use dxe_services::{GcdIoType, IoSpaceDescriptor};\n\n    #[test]\n    fn test_blocks_can_merge() {\n        let mut block1 = IoBlock::Allocated(IoSpaceDescriptor {\n            base_address: 0,\n            length: 10,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n        let mut block2 = IoBlock::Allocated(IoSpaceDescriptor {\n            base_address: 10,\n            length: 10,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n\n        // Check we can correctly merge two blocks\n        assert!(block1.merge(\u0026mut block2));\n        assert_eq!(block1.as_ref().length, 20);\n        assert_eq!(block2.as_ref().length, 0);\n\n        let mut block3 = IoBlock::Unallocated(IoSpaceDescriptor {\n            base_address: 20,\n            length: 10,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n\n        // Check we can't merge two blocks that are different allocation\n        // states, even if the addresses line up\n        assert!(!block1.merge(\u0026mut block3));\n        assert_eq!(block1.len(), 20);\n        assert_eq!(block3.len(), 10);\n    }\n\n    #[test]\n    fn test_blocks_can_split() {\n        let mut block = IoBlock::Allocated(IoSpaceDescriptor {\n            base_address: 10,\n            length: 10,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n\n        // Check cannot split if the range is outside the block\n        assert_eq!(Err(Error::BlockOutsideRange), block.split(5, 10));\n        assert_eq!(Err(Error::BlockOutsideRange), block.split(15, 10));\n\n        // Check we can split the block with the same start and end\n        match block.clone().split(10, 10).unwrap() {\n            IoBlockSplit::Same(_) =\u003e {}\n            _ =\u003e panic!(\"Expected Same\"),\n        }\n\n        // Check we can split the block in half (before)\n        match block.clone().split(10, 5).unwrap() {\n            IoBlockSplit::Before(before, after) =\u003e {\n                assert_eq!(before.len(), 5);\n                assert_eq!(after.len(), 5);\n            }\n            _ =\u003e panic!(\"Expected Before\"),\n        }\n\n        // Check we can split in the middle\n        match block.clone().split(12, 5).unwrap() {\n            IoBlockSplit::Middle(before, middle, after) =\u003e {\n                assert_eq!(before.len(), 2);\n                assert_eq!(middle.len(), 5);\n                assert_eq!(after.len(), 3);\n            }\n            _ =\u003e panic!(\"Expected Middle\"),\n        }\n\n        //  // Check we can split the block in half (after)\n        match block.clone().split(15, 5).unwrap() {\n            IoBlockSplit::After(before, after) =\u003e {\n                assert_eq!(before.len(), 5);\n                assert_eq!(after.len(), 5);\n            }\n            _ =\u003e panic!(\"Expected After\"),\n        }\n    }\n\n    #[test]\n    fn test_abort_split_transition() {\n        let mut block = IoBlock::Allocated(IoSpaceDescriptor {\n            base_address: 10,\n            length: 10,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n        let block_check = block;\n\n        // Test recover from failed transition `Same`\n        let status = block.split_state_transition(10, 10, StateTransition::Add(GcdIoType::Io));\n        assert_eq!(status, Err(Error::InvalidStateTransition));\n        assert_eq!(block, block_check);\n\n        // Test recover from failed transition `Before`\n        let status = block.split_state_transition(10, 5, StateTransition::Free);\n        assert_eq!(status, Err(Error::InvalidStateTransition));\n        assert_eq!(block, block_check);\n\n        // Test recover from failed transition `After`\n        let status = block.split_state_transition(15, 5, StateTransition::Allocate(0 as efi::Handle, None));\n        assert_eq!(status, Err(Error::InvalidStateTransition));\n        assert_eq!(block, block_check);\n\n        // Test recover from failed transition `Middle`\n        let status = block.split_state_transition(12, 5, StateTransition::Remove);\n        assert_eq!(status, Err(Error::InvalidStateTransition));\n        assert_eq!(block, block_check);\n    }\n\n    #[test]\n    fn test_transition_types() {\n        let block = IoBlock::Unallocated(IoSpaceDescriptor {\n            base_address: 50,\n            length: 50,\n            io_type: GcdIoType::NonExistent,\n            device_handle: core::ptr::null_mut(),\n            image_handle: core::ptr::null_mut(),\n        });\n\n        // Test add transition\n        if let Ok(IoBlockSplit::Before(b1, b2)) =\n            block.clone().split_state_transition(50, 25, StateTransition::Add(GcdIoType::Io))\n        {\n            assert_eq!(b1.as_ref().io_type, GcdIoType::Io);\n            assert_eq!(b2.as_ref().io_type, GcdIoType::NonExistent);\n        } else {\n            panic!(\"Expected Ok. Test add transition failed.\");\n        }\n\n        // Test remove transition\n        let mut b1 = block;\n        b1.as_mut().io_type = GcdIoType::Io;\n        if let Ok(IoBlockSplit::Before(b1, b2)) = b1.split_state_transition(50, 25, StateTransition::Remove) {\n            assert_eq!(b1.as_ref().io_type, GcdIoType::NonExistent);\n            assert_eq!(b2.as_ref().io_type, GcdIoType::Io);\n        } else {\n            panic!(\"Expected Ok. Test remove transition failed.\");\n        }\n\n        // Test allocate transition\n        let mut b1 = block;\n        b1.as_mut().io_type = GcdIoType::Io;\n        if let Ok(IoBlockSplit::Before(b1, b2)) =\n            b1.split_state_transition(50, 25, StateTransition::Allocate(0 as efi::Handle, Some(1 as efi::Handle)))\n        {\n            match (b1, b2) {\n                (\n                    IoBlock::Allocated(IoSpaceDescriptor { base_address: 50, length: 25, .. }),\n                    IoBlock::Unallocated(IoSpaceDescriptor { base_address: 75, length: 25, .. }),\n                ) =\u003e {}\n                _ =\u003e panic!(\"Expected Allocated, Unallocated\"),\n            }\n        } else {\n            panic!(\"Expected Ok. Test allocate transition failed.\");\n        }\n\n        // Test free transition\n        let mut b1 = IoBlock::Allocated(*block.clone().as_ref());\n        b1.as_mut().io_type = GcdIoType::Io;\n        if let Ok(IoBlockSplit::Before(b1, b2)) = b1.split_state_transition(50, 25, StateTransition::Free) {\n            match (b1, b2) {\n                (\n                    IoBlock::Unallocated(IoSpaceDescriptor { base_address: 50, length: 25, .. }),\n                    IoBlock::Allocated(IoSpaceDescriptor { base_address: 75, length: 25, .. }),\n                ) =\u003e {}\n                _ =\u003e panic!(\"Expected Unallocated, Allocated\"),\n            }\n        } else {\n            panic!(\"Expected Ok. Test free transition failed.\");\n        }\n    }\n}\n","traces":[{"line":45,"address":[3050320],"length":1,"stats":{"Line":1}},{"line":46,"address":[3050504,3050358,3050339],"length":1,"stats":{"Line":3}},{"line":47,"address":[3050398,3050506,3050477],"length":1,"stats":{"Line":2}},{"line":48,"address":[3050481],"length":1,"stats":{"Line":1}},{"line":49,"address":[3050499],"length":1,"stats":{"Line {"Line":1}},{"line":219,"address":[3054581,3054526],"length":1,"stats":{"Line":1}},{"line":222,"address":[3054608],"length":1,"stats":{"Line":1}},{"line":223,"address":[3054613],"length":1,"stats":{"Line":2}},{"line":227,"address":[3054624],"length":1,"stats":{"Line":0}},{"line":228,"address":[3054629],"length":1,"stats":{"Line":0}},{"line":233,"address":[3054656],"length":1,"stats":{"Line":1}},{"line":234,"address":[3054666,3054686],"length":1,"stats":{"Line":2}},{"line":235,"address":[3054677,3054693],"length":1,"stats":{"Line":3}},{"line":241,"address":[3054720],"length":1,"stats":{"Line":1}},{"line":242,"address":[3054730,3054750],"length":1,"stats":{"Line":2}},{"line":243,"address":[3054741,3054757],"length":1,"stats":{"Line":3}}],"covered":107,"coverable":109},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","gcd","memory_block.rs"],"content":"//! UEFI Global Coherency Domain (GCD) Memory Block\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse core::fmt::Debug;\n\nuse mu_pi::dxe_services;\nuse r_efi::efi;\n\nuse crate::error;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum Error {\n    InvalidStateTransition,\n    BlockOutsideRange,\n}\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\npub enum MemoryBlock {\n    Unallocated(dxe_services::MemorySpaceDescriptor),\n    Allocated(dxe_services::MemorySpaceDescriptor),\n}\n\npub enum StateTransition {\n    Add(dxe_services::GcdMemoryType, u64),\n    Remove,\n    Allocate(efi::Handle, Option\u003cefi::Handle\u003e),\n    AllocateRespectingOwnership(efi::Handle, Option\u003cefi::Handle\u003e),\n    Free,\n    FreePreservingOwnership,\n    SetAttributes(u64),\n    SetCapabilities(u64),\n}\n\nimpl Debug for StateTransition {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        match self {\n            StateTransition::Add(memory_type, capabilities) =\u003e f\n                .debug_struct(\"Add\")\n                .field(\"memory_type\", memory_type)\n                .field(\"capabilities\", \u0026format_args!(\"{:#X}\", capabilities))\n                .finish(),\n            StateTransition::Remove =\u003e f.debug_struct(\"Remove\").finish(),\n            StateTransition::Allocate(image_handle, device_handle) =\u003e f\n                .debug_struct(\"Allocate\")\n                .field(\"image_handle\", image_handle)\n                .field(\"device_handle\", device_handle)\n                .finish(),\n            StateTransition::AllocateRespectingOwnership(image_handle, device_handle) =\u003e f\n                .debug_struct(\"AllocateRespectingOwnership\")\n                .field(\"image_handle\", image_handle)\n                .field(\"device_handle\", device_handle)\n                .finish(),\n            StateTransition::Free =\u003e f.debug_struct(\"Free\").finish(),\n            StateTransition::FreePreservingOwnership =\u003e f.debug_struct(\"FreePreservingOwnership\").finish(),\n            StateTransition::SetAttributes(attributes) =\u003e {\n                f.debug_struct(\"SetAttributes\").field(\"attributes\", \u0026format_args!(\"{:#X}\", attributes)).finish()\n            }\n            StateTransition::SetCapabilities(capabilities) =\u003e {\n                f.debug_struct(\"SetCapabilities\").field(\"capabilities\", \u0026format_args!(\"{:#X}\", capabilities)).finish()\n            }\n        }\n    }\n}\n\n#[derive(Debug)]\npub enum MemoryBlockSplit\u003c'a\u003e {\n    Same(\u0026'a mut MemoryBlock),\n    Before(\u0026'a mut MemoryBlock, MemoryBlock),\n    After(\u0026'a mut MemoryBlock, MemoryBlock),\n    Middle(\u0026'a mut MemoryBlock, MemoryBlock, MemoryBlock),\n}\n\nimpl MemoryBlock {\n    pub fn merge(\u0026mut self, other: \u0026mut MemoryBlock) -\u003e bool {\n        if self.is_same_state(other) \u0026\u0026 self.end() == other.start() {\n            self.as_mut().length += other.as_ref().length;\n            other.as_mut().length = 0;\n            true\n        } else {\n            false\n        }\n    }\n\n    pub fn split(\u0026mut self, base_address: usize, len: usize) -\u003e Result\u003cMemoryBlockSplit, Error\u003e {\n        let start = base_address;\n        let end = base_address + len;\n\n        if !(self.start() \u003c= start \u0026\u0026 start \u003c end \u0026\u0026 end \u003c= self.end()) {\n            return Err(Error::BlockOutsideRange);\n        }\n\n        if self.start() == start \u0026\u0026 end == self.end() {\n            return Ok(MemoryBlockSplit::Same(self));\n        }\n\n        if self.start() == start \u0026\u0026 end \u003c self.end() {\n            let mut next = MemoryBlock::clone(self);\n\n            self.as_mut().base_address = base_address as u64;\n            self.as_mut().length = len as u64;\n            next.as_mut().base_address = end as u64;\n            next.as_mut().length -= len as u64;\n\n            return Ok(MemoryBlockSplit::Before(self, next));\n        }\n\n        if self.start() \u003c start \u0026\u0026 end == self.end() {\n            let mut next = MemoryBlock::clone(self);\n\n            self.as_mut().length -= len as u64;\n            next.as_mut().base_address = base_address as u64;\n            next.as_mut().length = len as u64;\n\n            return Ok(MemoryBlockSplit::After(self, next));\n        }\n\n        if self.start() \u003c start \u0026\u0026 end \u003c self.end() {\n            let mut next = MemoryBlock::clone(self);\n            let mut last = MemoryBlock::clone(self);\n\n            self.as_mut().length = (start - self.start()) as u64;\n            next.as_mut().base_address = base_address as u64;\n            next.as_mut().length = len as u64;\n            last.as_mut().length = (last.end() - end) as u64;\n            last.as_mut().base_address = end as u64;\n\n            return Ok(MemoryBlockSplit::Middle(self, next, last));\n        }\n\n        unreachable!()\n    }\n\n    pub fn split_state_transition(\n        \u0026mut self,\n        base_address: usize,\n        len: usize,\n        transition: StateTransition,\n    ) -\u003e Result\u003cMemoryBlockSplit, Error\u003e {\n        let mut split = self.split(base_address, len)?;\n\n        match \u0026mut split {\n            MemoryBlockSplit::Same(mb) =\u003e {\n                mb.state_transition(transition)?;\n            }\n            MemoryBlockSplit::Before(mb, next) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    mb.merge(next);\n                    error!(e);\n                }\n            }\n            MemoryBlockSplit::After(prev, mb) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    prev.merge(mb);\n                    error!(e)\n                }\n            }\n            MemoryBlockSplit::Middle(prev, mb, next) =\u003e {\n                if let Err(e) = mb.state_transition(transition) {\n                    mb.merge(next);\n                    prev.merge(mb);\n                    error!(e)\n                }\n            }\n        }\n\n        Ok(split)\n    }\n\n    pub fn is_same_state(\u0026self, other: \u0026MemoryBlock) -\u003e bool {\n        matches!((self, other),\n          (MemoryBlock::Unallocated(self_desc), MemoryBlock::Unallocated(other_desc)) |\n          (MemoryBlock::Allocated(self_desc), MemoryBlock::Allocated(other_desc))\n            if self_desc.memory_type == other_desc.memory_type\n              \u0026\u0026 self_desc.attributes == other_desc.attributes\n              \u0026\u0026 self_desc.capabilities == other_desc.capabilities\n              \u0026\u0026 self_desc.device_handle == other_desc.device_handle\n              \u0026\u0026 self_desc.image_handle == other_desc.image_handle\n        )\n    }\n\n    pub fn state_transition(\u0026mut self, transition: StateTransition) -\u003e Result\u003c(), Error\u003e {\n        match transition {\n            StateTransition::Add(memory_type, capabilities) =\u003e self.add_transition(memory_type, capabilities),\n            StateTransition::Remove =\u003e self.remove_transition(),\n            StateTransition::Allocate(image_handle, device_handle) =\u003e {\n                self.allocate_transition(image_handle, device_handle, false)\n            }\n            StateTransition::AllocateRespectingOwnership(image_handle, device_handle) =\u003e {\n                self.allocate_transition(image_handle, device_handle, true)\n            }\n            StateTransition::Free =\u003e self.free_transition(false),\n            StateTransition::FreePreservingOwnership =\u003e self.free_transition(true),\n            StateTransition::SetAttributes(attributes) =\u003e self.attribute_transition(attributes),\n            StateTransition::SetCapabilities(capabilities) =\u003e self.capabilities_transition(capabilities),\n        }\n    }\n\n    pub fn add_transition(\u0026mut self, memory_type: dxe_services::GcdMemoryType, capabilities: u64) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(md)\n                if md.memory_type == dxe_services::GcdMemoryType::NonExistent\n                    \u0026\u0026 memory_type != dxe_services::GcdMemoryType::NonExistent =\u003e\n            {\n                md.memory_type = memory_type;\n                md.capabilities = capabilities;\n                // by default all free memory is unmapped (which translated to MEMORY_RP)\n                // when it is allocated, it is mapped as MEMORY_XP and then the caller is\n                // responsible for updating the attributes further if required.\n                // when it is freed, it is unmapped in the page table and in the GCD set back to MEMORY_RP\n                // to merge back with free memory\n                md.attributes = efi::MEMORY_RP;\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn remove_transition(\u0026mut self) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(md) if md.memory_type != dxe_services::GcdMemoryType::NonExistent =\u003e {\n                md.memory_type = dxe_services::GcdMemoryType::NonExistent;\n                md.capabilities = 0;\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn allocate_transition(\n        \u0026mut self,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n        respect_ownership: bool,\n    ) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Unallocated(md)\n                if !matches!(\n                    md.memory_type,\n                    dxe_services::GcdMemoryType::NonExistent | dxe_services::GcdMemoryType::Unaccepted\n                ) =\u003e\n            {\n                if respect_ownership \u0026\u0026 !(md.image_handle == 0 as efi::Handle || md.image_handle == image_handle) {\n                    //block has an owner that isn't the requester.\n                    Err(Error::InvalidStateTransition)?;\n                }\n                md.image_handle = image_handle;\n                if let Some(device_handle) = device_handle {\n                    md.device_handle = device_handle;\n                }\n                // Whenever memory is allocated, we need to set it as XP and preserve the cache\n                // attributes. This is done at this level because in early initialization, the GCD and\n                // page table are not initialized and various checks will fail when done from the\n                // top down. Those components will be synchronized when initialization of them\n                // completes and so this addition becomes a no-op later, but is required at the\n                // beginning.\n                md.attributes = (md.attributes \u0026 efi::CACHE_ATTRIBUTE_MASK) | efi::MEMORY_XP;\n\n                *self = Self::Allocated(*md);\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn free_transition(\u0026mut self, preserve_ownership: bool) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Allocated(md) if md.memory_type != dxe_services::GcdMemoryType::NonExistent =\u003e {\n                if !preserve_ownership {\n                    md.image_handle = 0 as efi::Handle;\n                }\n                md.device_handle = 0 as efi::Handle;\n                *self = Self::Unallocated(*md);\n                Ok(())\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn attribute_transition(\u0026mut self, attributes: u64) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Allocated(md) | Self::Unallocated(md)\n                if md.memory_type != dxe_services::GcdMemoryType::NonExistent =\u003e\n            {\n                if (md.capabilities | attributes) != md.capabilities {\n                    Err(Error::InvalidStateTransition)\n                } else {\n                    md.attributes = attributes;\n                    Ok(())\n                }\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn capabilities_transition(\u0026mut self, capabilities: u64) -\u003e Result\u003c(), Error\u003e {\n        match self {\n            Self::Allocated(md) | Self::Unallocated(md)\n                if md.memory_type != dxe_services::GcdMemoryType::NonExistent =\u003e\n            {\n                if (capabilities \u0026 md.attributes) != md.attributes {\n                    //\n                    // Current attributes must still be supported with new capabilities\n                    //\n                    Err(Error::InvalidStateTransition)\n                } else {\n                    md.capabilities = capabilities;\n                    Ok(())\n                }\n            }\n            _ =\u003e Err(Error::InvalidStateTransition),\n        }\n    }\n\n    pub fn start(\u0026self) -\u003e usize {\n        self.as_ref().base_address as usize\n    }\n\n    pub fn end(\u0026self) -\u003e usize {\n        (self.as_ref().base_address + self.as_ref().length) as usize\n    }\n\n    pub fn len(\u0026self) -\u003e usize {\n        self.as_ref().length as usize\n    }\n\n    #[allow(dead_code)]\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.len() == 0\n    }\n}\n\nimpl AsRef\u003cdxe_services::MemorySpaceDescriptor\u003e for MemoryBlock {\n    fn as_ref(\u0026self) -\u003e \u0026dxe_services::MemorySpaceDescriptor {\n        match self {\n            MemoryBlock::Unallocated(msd) | MemoryBlock::Allocated(msd) =\u003e msd,\n        }\n    }\n}\n\nimpl AsMut\u003cdxe_services::MemorySpaceDescriptor\u003e for MemoryBlock {\n    fn as_mut(\u0026mut self) -\u003e \u0026mut dxe_services::MemorySpaceDescriptor {\n        match self {\n            MemoryBlock::Unallocated(msd) | MemoryBlock::Allocated(msd) =\u003e msd,\n        }\n    }\n}\n\n#[cfg(test)]\nmod memory_block_tests {\n    use super::*;\n    use dxe_services::{GcdMemoryType, MemorySpaceDescriptor};\n\n    #[test]\n    fn test_transition_types() {\n        let block = MemoryBlock::Unallocated(MemorySpaceDescriptor {\n            base_address: 0,\n            length: 0,\n            memory_type: GcdMemoryType::NonExistent,\n            attributes: 0,\n            capabilities: 0,\n            device_handle: 0 as efi::Handle,\n            image_handle: 0 as efi::Handle,\n        });\n\n        // Test add_transition\n        let mut b1 = block;\n        b1.state_transition(StateTransition::Add(GcdMemoryType::MemoryMappedIo, 0)).unwrap();\n        assert_eq!(b1.as_ref().memory_type, GcdMemoryType::MemoryMappedIo);\n\n        // test remove transition\n        let mut b2 = b1;\n        b2.state_transition(StateTransition::Remove).unwrap();\n        assert_eq!(b2.as_ref().memory_type, GcdMemoryType::NonExistent);\n\n        // test allocate transition\n        let mut b3 = block;\n        b3.as_mut().memory_type = GcdMemoryType::MemoryMappedIo;\n        b3.state_transition(StateTransition::Allocate(0 as efi::Handle, None)).unwrap();\n        match b3 {\n            MemoryBlock::Allocated(md) =\u003e {\n                assert_eq!(md.image_handle, 0 as efi::Handle);\n                assert_eq!(md.device_handle, 0 as efi::Handle);\n            }\n            _ =\u003e panic!(\"Expected Allocated\"),\n        }\n\n        // test free transition\n        let mut b4 = b3;\n        b4.state_transition(StateTransition::Free).unwrap();\n        match b4 {\n            MemoryBlock::Unallocated(md) =\u003e {\n                assert_eq!(md.image_handle, 0 as efi::Handle);\n                assert_eq!(md.device_handle, 0 as efi::Handle);\n            }\n            _ =\u003e panic!(\"Expected Unallocated\"),\n        }\n\n        // test capabilities transition\n        let mut b5 = block;\n        b5.as_mut().memory_type = GcdMemoryType::MemoryMappedIo;\n        b5.as_mut().attributes = 0b11;\n        b5.as_mut().capabilities = 0b111;\n\n        // Attributes before extending capabilities should fail\n        assert!(b5.state_transition(StateTransition::SetAttributes(0b1111)).is_err());\n\n        b5.state_transition(StateTransition::SetCapabilities(0b1111)).unwrap();\n        assert_eq!(b5.as_ref().capabilities, 0b1111);\n\n        // test attribute transition\n        b5.as_mut().memory_type = GcdMemoryType::MemoryMappedIo;\n\n        b5.state_transition(StateTransition::SetAttributes(0b1111)).unwrap();\n        assert_eq!(b5.as_ref().attributes, 0b1111);\n\n        // Reducing capabilities when attributes are more should fail\n        assert!(b5.state_transition(StateTransition::SetCapabilities(0b1011)).is_err());\n\n        // Memory type must not be NonExistent to set the attributes or capabilities\n        let mut b7 = block;\n        assert!(b7.state_transition(StateTransition::SetAttributes(0b1111)).is_err());\n        assert!(b7.state_transition(StateTransition::SetCapabilities(0b1111)).is_err());\n    }\n}\n","traces":[{"line":40,"address":[1334688],"length":1,"stats":{"Line":0}},{"line":41,"address":[1334721],"length":1,"stats":{"Line":0}},{"line":42,"address":[1335287,1334761],"length":1,"stats":{"Line":0}},{"line":45,"address":[1335206,1334954],"length":1,"stats":{"Line":0}},{"line":47,"address":[1335342],"length":1,"stats":{"Line":0}},{"line":48,"address":[1335403],"length":1,"stats":{"Line":0}},{"line":53,"address":[1335567],"length":1,"stats":{"Line":0}},{"line":58,"address":[1335726],"length":1,"stats":{"Line":0}},{"line":59,"address":[1335782],"length":1,"stats":{"Line":0}},{"line":60,"address":[1335843],"length":1,"stats":{"Line":0}},{"line":61,"address":[1335855,1336243,1335991],"length":1,"stats":{"Line":0}},{"line":63,"address":[1336393],"length":1,"stats":{"Line":0}},{"line":64,"address":[1336793,1336405,1336541],"length":1,"stats":{"Line":0}},{"line":79,"address":[1336944],"length":1,"stats":{"Line":1}},{"line":80,"address":[1336982,1336963,1337128],"length":1,"stats":{"Line":3}},{"line":81,"address":[1337101,1337022,1337130],"length":1,"stats":{"Line":2}},{"line":82,"address":[1337105],"length":1,"stats":{"Line":1}},{"line":83,"address":[1337123],"length":1,"stats":{"Line":1}},{"line":85,"address":[1336977],"length":1,"stats":{"Line":1}},{"line":89,"address":[1337152],"length":1,"stats":{"Line":1}},{"line":91,"address":[1337256,1337208],"length":1,"stats":{"Line":1}},{"line":93,"address":[1337239,1337311],"length":1,"stats":{"Line":2}},{"line":94,"address":[1337277],"length":1,"stats":{"Line":1}},{"line":97,"address":[1337401,1337344],"length":1,"stats":{"Line":2}},{"line":98,"address":[1337429],"length":1,"stats":{"Line":1}},{"line":101,"address":[1337379, ss":[1342160],"length":1,"stats":{"Line":0}},{"line":333,"address":[1342165],"length":1,"stats":{"Line":0}},{"line":338,"address":[1342192],"length":1,"stats":{"Line":1}},{"line":339,"address":[1342202,1342222],"length":1,"stats":{"Line":2}},{"line":340,"address":[1342213,1342229],"length":1,"stats":{"Line":2}},{"line":346,"address":[1342256],"length":1,"stats":{"Line":1}},{"line":347,"address":[1342266,1342286],"length":1,"stats":{"Line":2}},{"line":348,"address":[1342293,1342277],"length":1,"stats":{"Line":2}}],"covered":141,"coverable":156},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","gcd","spin_locked_gcd.rs"],"content":"//! UEFI Global Coherency Domain (GCD)\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse crate::pecoff::{self, UefiPeInfo};\nuse alloc::{boxed::Box, slice, vec, vec::Vec};\nuse core::{fmt::Display, ptr};\nuse uefi_sdk::error::EfiError;\n\nuse mu_pi::{dxe_services, hob};\nuse mu_rust_helpers::function;\nuse r_efi::efi;\nuse uefi_collections::{node_size, Error as SliceError, Rbt, SliceKey};\nuse uefi_sdk::{\n    base::{align_up, SIZE_4GB, UEFI_PAGE_MASK, UEFI_PAGE_SHIFT, UEFI_PAGE_SIZE},\n    guid::CACHE_ATTRIBUTE_CHANGE_EVENT_GROUP,\n    uefi_pages_to_size,\n};\n\nuse crate::{\n    allocator::DEFAULT_ALLOCATION_STRATEGY, ensure, error, events::EVENT_DB, protocol_db, protocol_db::INVALID_HANDLE,\n    tpl_lock, GCD,\n};\nuse paging::{page_allocator::PageAllocator, MemoryAttributes, PageTable, PtError, PtResult};\nuse uefi_cpu::paging::create_cpu_paging;\n\nuse mu_pi::hob::{Hob, HobList};\n\nuse super::{\n    io_block::{self, Error as IoBlockError, IoBlock, IoBlockSplit, StateTransition as IoStateTransition},\n    memory_block::{\n        self, Error as MemoryBlockError, MemoryBlock, MemoryBlockSplit, StateTransition as MemoryStateTransition,\n    },\n};\n\nconst MEMORY_BLOCK_SLICE_LEN: usize = 4096;\npub const MEMORY_BLOCK_SLICE_SIZE: usize = MEMORY_BLOCK_SLICE_LEN * node_size::\u003cMemoryBlock\u003e();\n\nconst IO_BLOCK_SLICE_LEN: usize = 4096;\nconst IO_BLOCK_SLICE_SIZE: usize = IO_BLOCK_SLICE_LEN * node_size::\u003cIoBlock\u003e();\n\nconst PAGE_POOL_CAPACITY: usize = 512;\n\n#[derive(Debug, Clone, Copy, PartialEq, Eq)]\nenum InternalError {\n    MemoryBlock(MemoryBlockError),\n    IoBlock(IoBlockError),\n    Slice(SliceError),\n}\n\n#[derive(Debug, Clone, Copy)]\npub enum AllocateType {\n    // Allocate from the lowest address to the highest address or until the specify address is reached (max address).\n    BottomUp(Option\u003cusize\u003e),\n    // Allocate from the highest address to the lowest address or until the specify address is reached (min address).\n    TopDown(Option\u003cusize\u003e),\n    // Allocate at this address.\n    Address(usize),\n}\n\n#[derive(Clone, Copy)]\nstruct GcdAttributeConversionEntry {\n    attribute: u32,\n    capability: u64,\n    memory: bool,\n}\n\nconst ATTRIBUTE_CONVERSION_TABLE: [GcdAttributeConversionEntry; 15] = [\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_UNCACHEABLE,\n        capability: efi::MEMORY_UC,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_UNCACHED_EXPORTED,\n        capability: efi::MEMORY_UCE,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_WRITE_COMBINEABLE,\n        capability: efi::MEMORY_WC,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_WRITE_THROUGH_CACHEABLE,\n        capability: efi::MEMORY_WT,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_WRITE_BACK_CACHEABLE,\n        capability: efi::MEMORY_WB,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_READ_PROTECTABLE,\n        capability: efi::MEMORY_RP,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_WRITE_PROTECTABLE,\n        capability: efi::MEMORY_WP,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_EXECUTION_PROTECTABLE,\n        capability: efi::MEMORY_XP,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_READ_ONLY_PROTECTABLE,\n        capability: efi::MEMORY_RO,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT,\n        capability: hob::EFI_MEMORY_PRESENT,\n        memory: false,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_INITIALIZED,\n        capability: hob::EFI_MEMORY_INITIALIZED,\n        memory: false,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_TESTED,\n        capability: hob::EFI_MEMORY_TESTED,\n        memory: false,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_PERSISTABLE,\n        capability: hob::EFI_MEMORY_NV,\n        memory: true,\n    },\n    GcdAttributeConversionEntry {\n        attribute: hob::EFI_RESOURCE_ATTRIBUTE_MORE_RELIABLE,\n        capability: hob::EFI_MEMORY_MORE_RELIABLE,\n        memory: true,\n    },\n    GcdAttributeConversionEntry { attribute: 0, capability: 0, memory: false },\n];\n\npub fn get_capabilities(gcd_mem_type: dxe_services::GcdMemoryType, attributes: u64) -\u003e u64 {\n    let mut capabilities = 0;\n\n    for conversion in ATTRIBUTE_CONVERSION_TABLE.iter() {\n        if conversion.attribute == 0 {\n            break;\n        }\n\n        if (conversion.memory\n            || (gcd_mem_type != dxe_services::GcdMemoryType::SystemMemory\n                \u0026\u0026 gcd_mem_type != dxe_services::GcdMemoryType::MoreReliable))\n            \u0026\u0026 (attributes \u0026 (conversion.attribute as u64) != 0)\n        {\n            capabilities |= conversion.capability;\n        }\n    }\n\n    capabilities\n}\n\ntype GcdAllocateFn = fn(\n    gcd: \u0026mut GCD,\n    allocate_type: AllocateType,\n    memory_type: dxe_services::GcdMemoryType,\n    alignment: usize,\n    len: usize,\n    image_handle: efi::Handle,\n    device_handle: Option\u003cefi::Handle\u003e,\n) -\u003e Result\u003cusize, EfiError\u003e;\ntype GcdFreeFn =\n    fn(gcd: \u0026mut GCD, base_address: usize, len: usize, transition: MemoryStateTransition) -\u003e Result\u003c(), EfiError\u003e;\n\n#[derive(Debug)]\nstruct PagingAllocator\u003c'a\u003e {\n    page_pool: Vec\u003cefi::PhysicalAddress\u003e,\n    gcd: \u0026'a SpinLockedGcd,\n}\n\nimpl\u003c'a\u003e PagingAllocator\u003c'a\u003e {\n    fn new(gcd: \u0026'a SpinLockedGcd) -\u003e Self {\n        Self { page_pool: Vec::with_capacity(PAGE_POOL_CAPACITY), gcd }\n    }\n}\n\nimpl PageAllocator for PagingAllocator\u003c'_\u003e {\n    fn allocate_page(\u0026mut self, align: u64, size: u64, is_root: bool) -\u003e PtResult\u003cu64\u003e {\n        if align != UEFI_PAGE_SIZE as u64 || size != UEFI_PAGE_SIZE as u64 {\n            log::error!(\"Invalid alignment or size for page allocation: align: {:#x}, size: {:#x}\", align, size);\n            return Err(PtError::InvalidParameter);\n        }\n\n        if is_root {\n            // allocate 1 page\n            let len = 1;\n            // allocate under 4GB to support x86 MPServices\n            let addr: u64 = (SIZE_4GB - 1) as u64;\n\n            // if this is the root page, we need to allocate it under 4GB to support x86 MPServices, they will copy\n            // the cr3 register to the APs and the APs come up in real mode, transition to protected mode, enable paging,\n            // and then transition to long mode. This means that the root page must be under 4GB so that the 32 bit code\n            // can do 32 bit register moves to move it to cr3. For other architectures, this is not necessary, but not\n            // an issue to allocate. However, some architectures may not have memory under 4GB, so if we fail here,\n            // simply retry with the normal allocation\n\n            let res = self.gcd.memory.lock().allocate_memory_space(\n                AllocateType::BottomUp(Some(addr as usize)),\n                dxe_services::GcdMemoryType::SystemMemory,\n                UEFI_PAGE_SHIFT,\n                uefi_pages_to_size!(len),\n                protocol_db::EFI_BOOT_SERVICES_DATA_ALLOCATOR_HANDLE,\n                None,\n            );\n            match res {\n                Ok(root_page) =\u003e Ok(root_page as u64),\n                Err(_) =\u003e {\n                    // if we failed, try again with normal allocation\n                    log::error!(\n                        \"Failed to allocate root page for the page table page pool, retrying with normal allocation\"\n                    );\n\n                    match self.gcd.memory.lock().allocate_memory_space(\n                        DEFAULT_ALLOCATION_STRATEGY,\n                        dxe_services::GcdMemoryType::SystemMemory,\n                        UEFI_PAGE_SHIFT,\n                        uefi_pages_to_size!(len),\n                        protocol_db::EFI_BOOT_SERVICES_DATA_ALLOCATOR_HANDLE,\n                        None,\n                    ) {\n                        Ok(root_page) =\u003e Ok(root_page as u64),\n                        Err(e) =\u003e {\n                            // okay we are good and dead now\n                            panic!(\"Failed to allocate root page for the page table page pool: {:?}\", e);\n                        }\n                    }\n                }\n            }\n        } else {\n            match self.page_pool.pop() {\n                Some(page) =\u003e Ok(page),\n                None =\u003e {\n                    // allocate 512 pages at a time\n                    let len = PAGE_POOL_CAPACITY;\n\n                    // we only allocate here, not map. The page table is self-mapped, so we don't have to identity\n                    // map them. This function is called with the page table lock held, so we cannot do that\n                    match self.gcd.memory.lock().allocate_memory_space(\n                        DEFAULT_ALLOCATION_STRATEGY,\n                        dxe_services::GcdMemoryType::SystemMemory,\n                        UEFI_PAGE_SHIFT,\n                        uefi_pages_to_size!(len),\n                        protocol_db::EFI_BOOT_SERVICES_DATA_ALLOCATOR_HANDLE,\n                        None,\n                    ) {\n                        Ok(addr) =\u003e {\n                            for i in 0..len {\n                                self.page_pool.push(addr as u64 + ((i * UEFI_PAGE_SIZE) as u64));\n                            }\n                            self.page_pool.pop().ok_or(PtError::OutOfResources)\n                        }\n                        Err(e) =\u003e {\n                            panic!(\"Failed to allocate pages for the page table page pool {:?}\", e);\n                        }\n                    }\n                }\n            }\n        }\n    }\n}\n\n#[allow(clippy::upper_case_acronyms)]\n//The Global Coherency Domain (GCD) Services are used to manage the memory resources visible to the boot processor.\nstruct GCD {\n    maximum_address: usize,\n    memory_blocks: Rbt\u003c'static, MemoryBlock\u003e,\n    allocate_memory_space_fn: GcdAllocateFn,\n    free_memory_space_fn: GcdFreeFn,\n}\n\nimpl core::fmt::Debug for GCD {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        f.debug_struct(\"GCD\")\n            .field(\"maximum_address\", \u0026self.maximum_address)\n            .field(\"memory_blocks\", \u0026self.memory_blocks)\n            .finish()\n    }\n}\n\nimpl GCD {\n    // Create an instance of the Global Coherency Domain (GCD) for testing.\n    #[cfg(test)]\n    pub(crate) const fn new(processor_address_bits: u32) -\u003e Self {\n        assert!(processor_address_bits \u003e 0);\n        Self {\n            memory_blocks: Rbt::new(),\n            maximum_address: 1 \u003c\u003c processor_address_bits,\n            allocate_memory_space_fn: Self::allocate_memory_space_internal,\n            free_memory_space_fn: Self::free_memory_space_worker,\n        }\n    }\n\n    pub fn lock_memory_space(\u0026mut self) {\n        self.allocate_memory_space_fn = Self::allocate_memory_space_null;\n        self.free_memory_space_fn = Self::free_memory_space_worker_null;\n        log::info!(\"Disallowing alloc/free during ExitBootServices.\");\n    }\n\n    pub fn unlock_memory_space(\u0026mut self) {\n        self.allocate_memory_space_fn = Self::allocate_memory_space_internal;\n        self.free_memory_space_fn = Self::free_memory_space_worker;\n    }\n\n    pub fn init(\u0026mut self, processor_address_bits: u32) {\n        self.maximum_address = 1 \u003c\u003c processor_address_bits;\n    }\n\n    unsafe fn init_memory_blocks(\n        \u0026mut self,\n        memory_type: dxe_services::GcdMemoryType,\n        base_address: usize,\n        len: usize,\n        capabilities: u64,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(\n            memory_type == dxe_services::GcdMemoryType::SystemMemory \u0026\u0026 len \u003e= MEMORY_BLOCK_SLICE_SIZE,\n            EfiError::OutOfResources\n        );\n\n        log::trace!(target: \"allocations\", \"[{}] Initializing memory blocks at {:#x}\", function!(), base_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Memory Type: {:?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Capabilities: {:#x}\", function!(), capabilities);\n\n        let unallocated_memory_space = MemoryBlock::Unallocated(dxe_services::MemorySpaceDescriptor {\n            memory_type: dxe_services::GcdMemoryType::NonExistent,\n            base_address: 0,\n            length: self.maximum_address as u64,\n            ..Default::default()\n        });\n\n        self.memory_blocks\n            .resize(slice::from_raw_parts_mut::\u003c'static\u003e(base_address as *mut u8, MEMORY_BLOCK_SLICE_SIZE));\n\n        self.memory_blocks.add(unallocated_memory_space).map_err(|_| EfiError::OutOfResources)?;\n        let idx = self.add_memory_space(memory_type, base_address, len, capabilities)?;\n\n        //initialize attributes on the first block to WB + XP\n        match self.set_memory_space_attributes(\n            base_address,\n            len,\n            (MemoryAttributes::Writeback | MemoryAttributes::ExecuteProtect).bits(),\n        ) {\n            Ok(_) | Err(EfiError::NotReady) =\u003e Ok(()),\n            Err(err) =\u003e Err(err),\n        }?;\n\n        //allocate a chunk of the block to hold the actual first GCD slice\n        self.allocate_memory_space(\n            AllocateType::Address(base_address),\n            dxe_services::GcdMemoryType::SystemMemory,\n            0,\n            MEMORY_BLOCK_SLICE_SIZE,\n            protocol_db::EFI_BOOT_SERVICES_DATA_ALLOCATOR_HANDLE,\n            None,\n        )?;\n\n        // remove the XP and add RP on the remaining free block.\n        if len \u003e MEMORY_BLOCK_SLICE_SIZE {\n            match self.set_memory_space_attributes(\n                base_address + MEMORY_BLOCK_SLICE_SIZE,\n                len - MEMORY_BLOCK_SLICE_SIZE,\n                (MemoryAttributes::Writeback | MemoryAttributes::ReadProtect).bits(),\n            ) {\n                Ok(_) | Err(EfiError::NotReady) =\u003e Ok(()),\n                Err(err) =\u003e Err(err),\n            }?;\n        }\n\n        Ok(idx)\n    }\n\n    /// This service adds reserved memory, system memory, or memory-mapped I/O resources to the global coherency domain of the processor.\n    ///\n    /// # Safety\n    /// Since the first call with enough system memory will cause the creation of an array at `base_address` + [MEMORY_BLOCK_SLICE_SIZE].\n    /// The memory from `base_address` to `base_address+len` must be inside the valid address range of the program and not in use.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.1\n    pub unsafe fn add_memory_space(\n        \u0026mut self,\n        memory_type: dxe_services::GcdMemoryType,\n        base_address: usize,\n        len: usize,\n        mut capabilities: u64,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n        ensure!(base_address + len \u003c= self.maximum_address, EfiError::Unsupported);\n\n        log::trace!(target: \"allocations\", \"[{}] Adding memory space at {:#x}\", function!(), base_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Memory Type: {:?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Capabilities: {:#x}\\n\", function!(), capabilities);\n\n        // All software capabilities are supported for system memory\n        capabilities |= efi::MEMORY_ACCESS_MASK | efi::MEMORY_RUNTIME;\n\n        // The MEMORY_MAPPED_IO_PORT_SPACE attribute should be supported for MMIO\n        if memory_type == dxe_services::GcdMemoryType::MemoryMappedIo {\n            capabilities |= efi::MEMORY_ISA_VALID;\n        }\n\n        if self.memory_blocks.capacity() == 0 {\n            return self.init_memory_blocks(memory_type, base_address, len, capabilities);\n        }\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(base_address as u64)).ok_or(EfiError::NotFound)?;\n        let block = memory_blocks.get_with_idx(idx).ok_or(EfiError::NotFound)?;\n\n        ensure!(block.as_ref().memory_type == dxe_services::GcdMemoryType::NonExistent, EfiError::AccessDenied);\n\n        match Self::split_state_transition_at_idx(\n            memory_blocks,\n            idx,\n            base_address,\n            len,\n            MemoryStateTransition::Add(memory_type, capabilities),\n        ) {\n            Ok(idx) =\u003e Ok(idx),\n            Err(InternalError::MemoryBlock(MemoryBlockError::BlockOutsideRange)) =\u003e error!(EfiError::AccessDenied),\n            Err(InternalError::MemoryBlock(MemoryBlockError::InvalidStateTransition)) =\u003e {\n                error!(EfiError::InvalidParameter)\n            }\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n    }\n\n    /// This service removes reserved memory, system memory, or memory-mapped I/O resources from the global coherency domain of the processor.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.4\n    pub fn remove_memory_space(\u0026mut self, base_address: usize, len: usize) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n        ensure!(base_address + len \u003c= self.maximum_address, EfiError::Unsupported);\n\n        log::trace!(target: \"allocations\", \"[{}] Removing memory space at {:#x} of length {:#x}\", function!(), base_address, len);\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(base_address as u64)).ok_or(EfiError::NotFound)?;\n        let block = *memory_blocks.get_with_idx(idx).ok_or(EfiError::NotFound)?;\n\n        match Self::split_state_transition_at_idx(memory_blocks, idx, base_address, len, MemoryStateTransition::Remove)\n        {\n            Ok(_) =\u003e Ok(()),\n            Err(InternalError::MemoryBlock(MemoryBlockError::BlockOutsideRange)) =\u003e error!(EfiError::NotFound),\n            Err(InternalError::MemoryBlock(MemoryBlockError::InvalidStateTransition)) =\u003e match block {\n                MemoryBlock::Unallocated(_) =\u003e error!(EfiError::NotFound),\n                MemoryBlock::Allocated(_) =\u003e error!(EfiError::AccessDenied),\n            },\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n    }\n\n    fn allocate_memory_space(\n        \u0026mut self,\n        allocate_type: AllocateType,\n        memory_type: dxe_services::GcdMemoryType,\n        alignment: usize,\n        len: usize,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        (self.allocate_memory_space_fn)(self, allocate_type, memory_type, alignment, len, image_handle, device_handle)\n    }\n\n    /// This service allocates nonexistent memory, reserved memory, system memory, or memory-mapped I/O resources from the global coherency domain of the processor.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.2\n    fn allocate_memory_space_internal(\n        gcd: \u0026mut GCD,\n        allocate_type: AllocateType,\n        memory_type: dxe_services::GcdMemoryType,\n        alignment: usize,\n        len: usize,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(gcd.maximum_address != 0, EfiError::NotReady);\n        ensure!(\n            len \u003e 0 \u0026\u0026 image_handle \u003e ptr::null_mut() \u0026\u0026 memory_type != dxe_services::GcdMemoryType::Unaccepted,\n            EfiError::InvalidParameter\n        );\n\n        log::trace!(target: \"allocations\", \"[{}] Allocating memory space: {:x?}\", function!(), allocate_type);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Memory Type: {:?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Alignment: {:#x}\", function!(), alignment);\n        log::trace!(target: \"allocations\", \"[{}]   Image Handle: {:#x?}\", function!(), image_handle);\n        log::trace!(target: \"allocations\", \"[{}]   Device Handle: {:#x?}\\n\", function!(), device_handle.unwrap_or(ptr::null_mut()));\n\n        match allocate_type {\n            AllocateType::BottomUp(max_address) =\u003e gcd.allocate_bottom_up(\n                memory_type,\n                alignment,\n                len,\n                image_handle,\n                device_handle,\n                max_address.unwrap_or(usize::MAX),\n            ),\n            AllocateType::TopDown(min_address) =\u003e gcd.allocate_top_down(\n                memory_type,\n                alignment,\n                len,\n                image_handle,\n                device_handle,\n                min_address.unwrap_or(0),\n            ),\n            AllocateType::Address(address) =\u003e {\n                ensure!(address + len \u003c= gcd.maximum_address, EfiError::NotFound);\n                gcd.allocate_address(memory_type, alignment, len, image_handle, device_handle, address)\n            }\n        }\n    }\n\n    fn allocate_memory_space_null(\n        _gcd: \u0026mut GCD,\n        _allocate_type: AllocateType,\n        _memory_type: dxe_services::GcdMemoryType,\n        _alignment: usize,\n        _len: usize,\n        _image_handle: efi::Handle,\n        _device_handle: Option\u003cefi::Handle\u003e,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        log::error!(\"GCD not allowed to allocate after EBS has started!\");\n        debug_assert!(false);\n        Err(EfiError::AccessDenied)\n    }\n\n    fn free_memory_space_worker(\n        \u0026mut self,\n        base_address: usize,\n        len: usize,\n        transition: MemoryStateTransition,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n        ensure!(base_address + len \u003c= self.maximum_address, EfiError::Unsupported);\n        ensure!((base_address \u0026 UEFI_PAGE_MASK) == 0 \u0026\u0026 (len \u0026 UEFI_PAGE_MASK) == 0, EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Freeing memory space at {:#x}\", function!(), base_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Memory State Transition: {:?}\\n\", function!(), transition);\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(base_address as u64)).ok_or(EfiError::NotFound)?;\n\n        match Self::split_state_transition_at_idx(memory_blocks, idx, base_address, len, transition) {\n            Ok(_) =\u003e {}\n            Err(InternalError::MemoryBlock(_)) =\u003e error!(EfiError::NotFound),\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n\n        let desc = self.get_memory_descriptor_for_address(base_address as efi::PhysicalAddress)?;\n\n        match self.set_gcd_memory_attributes(\n            base_address,\n            len,\n            efi::MEMORY_RP | (desc.attributes \u0026 efi::CACHE_ATTRIBUTE_MASK),\n        ) {\n            Ok(_) =\u003e Ok(()),\n            Err(e) =\u003e {\n                // if we failed to set the attributes in the GCD, we want to catch it, but should still try to go\n                // down and free the memory space\n                log::error!(\n                    \"Failed to set memory attributes for {:#x?} of length {:#x?} with attributes {:#x?}. Status: {:#x?}\",\n                    base_address,\n                    len,\n                    efi::MEMORY_RP,\n                    e\n                );\n                debug_assert!(false);\n                Err(e)\n            }\n        }\n    }\n\n    fn free_memory_space_worker_null(\n        _gcd: \u0026mut GCD,\n        _base_address: usize,\n        _len: usize,\n        _transition: MemoryStateTransition,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        log::error!(\"GCD not allowed to free after EBS has started! Silently failing, returning success\");\n\n        // TODO: We actually want to check if this is a runtime memory type and debug_assert/return an error if so,\n        // as freeing this memory in an EBS handler would cause a change in the OS memory map and we don't want to leave\n        // this memory around. However, with the current architecture, it is very hard to figure out what EFI memory\n        // type memory in the GCD is. There are two different ways this can be fixed: one, merge the GCD and allocator\n        // mods, as is already planned, and then be able to access the memory_type_for_handle function in the allocator\n        // from here. Two, add an EFI memory type to the GCD. Both of these options require more work and this is\n        // currently blocking a platform, which was not the original intention here, discussion on the assert on\n        // runtime memory led to an assert on all frees, which was not the intention. So, for now this is just made\n        // a silent failure and this will be revisited. This will be tracked in a GH issue for resolution.\n        Ok(())\n    }\n\n    fn allocate_bottom_up(\n        \u0026mut self,\n        memory_type: dxe_services::GcdMemoryType,\n        alignment: usize,\n        len: usize,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n        max_address: usize,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Bottom up GCD allocation: {:#?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Max Address: {:#x}\", function!(), max_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Alignment: {:#x}\", function!(), alignment);\n        log::trace!(target: \"allocations\", \"[{}]   Image Handle: {:#x?}\", function!(), image_handle);\n        log::trace!(target: \"allocations\", \"[{}]   Device Handle: {:#x?}\\n\", function!(), device_handle.unwrap_or(ptr::null_mut()));\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let mut current = memory_blocks.first_idx();\n        while let Some(idx) = current {\n            let mb = memory_blocks.get_with_idx(idx).expect(\"idx is valid from next_idx\");\n            if mb.len() \u003c len {\n                current = memory_blocks.next_idx(idx);\n                continue;\n            }\n            let address = mb.start();\n            let mut addr = address \u0026 (usize::MAX \u003c\u003c alignment);\n            if addr \u003c address {\n                addr += 1 \u003c\u003c alignment;\n            }\n            ensure!(addr + len \u003c= max_address, EfiError::NotFound);\n            if mb.as_ref().memory_type != memory_type {\n                current = memory_blocks.next_idx(idx);\n                continue;\n            }\n\n            match Self::split_state_transition_at_idx(\n                memory_blocks,\n                idx,\n                addr,\n                len,\n                MemoryStateTransition::AllocateRespectingOwnership(image_handle, device_handle),\n            ) {\n                Ok(_) =\u003e return Ok(addr),\n                Err(InternalError::MemoryBlock(_)) =\u003e {\n                    current = memory_blocks.next_idx(idx);\n                    continue;\n                }\n                Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n                Err(e) =\u003e panic!(\"{e:?}\"),\n            }\n        }\n        if max_address == usize::MAX {\n            Err(EfiError::OutOfResources)\n        } else {\n            Err(EfiError::NotFound)\n        }\n    }\n\n    fn allocate_top_down(\n        \u0026mut self,\n        memory_type: dxe_services::GcdMemoryType,\n        alignment: usize,\n        len: usize,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n        min_address: usize,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Top down GCD allocation: {:#?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Min Address: {:#x}\", function!(), min_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Alignment: {:#x}\", function!(), alignment);\n        log::trace!(target: \"allocations\", \"[{}]   Image Handle: {:#x?}\", function!(), image_handle);\n        log::trace!(target: \"allocations\", \"[{}]   Device Handle: {:#x?}\\n\", function!(), device_handle.unwrap_or(ptr::null_mut()));\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let mut current = memory_blocks.last_idx();\n        while let Some(idx) = current {\n            let mb = memory_blocks.get_with_idx(idx).expect(\"idx is valid from prev_idx\");\n            if mb.len() \u003c len {\n                current = memory_blocks.prev_idx(idx);\n                continue;\n            }\n            let mut addr = mb.end() - len;\n            if addr \u003c mb.start() {\n                current = memory_blocks.prev_idx(idx);\n                continue;\n            }\n            addr \u0026= usize::MAX \u003c\u003c alignment;\n            ensure!(addr \u003e= min_address, EfiError::NotFound);\n\n            if mb.as_ref().memory_type != memory_type {\n                current = memory_blocks.prev_idx(idx);\n                continue;\n            }\n\n            match Self::split_state_transition_at_idx(\n                memory_blocks,\n                idx,\n                addr,\n                len,\n                MemoryStateTransition::AllocateRespectingOwnership(image_handle, device_handle),\n            ) {\n                Ok(_) =\u003e return Ok(addr),\n                Err(InternalError::MemoryBlock(_)) =\u003e {\n                    current = memory_blocks.prev_idx(idx);\n                    continue;\n                }\n                Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n                Err(e) =\u003e panic!(\"{e:?}\"),\n            }\n        }\n        if min_address == 0 {\n            Err(EfiError::OutOfResources)\n        } else {\n            Err(EfiError::NotFound)\n        }\n    }\n\n    fn allocate_address(\n        \u0026mut self,\n        memory_type: dxe_services::GcdMemoryType,\n        alignment: usize,\n        len: usize,\n        image_handle: efi::Handle,\n        device_handle: Option\u003cefi::Handle\u003e,\n        address: usize,\n    ) -\u003e Result\u003cusize, EfiError\u003e {\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Exact address GCD allocation: {:#?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Address: {:#x}\", function!(), address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Memory Type: {:?}\", function!(), memory_type);\n        log::trace!(target: \"allocations\", \"[{}]   Alignment: {:#x}\", function!(), alignment);\n        log::trace!(target: \"allocations\", \"[{}]   Image Handle: {:#x?}\", function!(), image_handle);\n        log::trace!(target: \"allocations\", \"[{}]   Device Handle: {:#x?}\\n\", function!(), device_handle.unwrap_or(ptr::null_mut()));\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(address as u64)).ok_or(EfiError::NotFound)?;\n        let block = memory_blocks.get_with_idx(idx).ok_or(EfiError::NotFound)?;\n\n        ensure!(\n            block.as_ref().memory_type == memory_type \u0026\u0026 address == address \u0026 (usize::MAX \u003c\u003c alignment),\n            EfiError::NotFound\n        );\n\n        match Self::split_state_transition_at_idx(\n            memory_blocks,\n            idx,\n            address,\n            len,\n            MemoryStateTransition::Allocate(image_handle, device_handle),\n        ) {\n            Ok(_) =\u003e Ok(address),\n            Err(InternalError::MemoryBlock(_)) =\u003e error!(EfiError::NotFound),\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n    }\n\n    /// This service frees nonexistent memory, reserved memory, system memory, or memory-mapped I/O resources from the\n    /// global coherency domain of the processor.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.3\n    pub fn free_memory_space(\u0026mut self, base_address: usize, len: usize) -\u003e Result\u003c(), EfiError\u003e {\n        (self.free_memory_space_fn)(self, base_address, len, MemoryStateTransition::Free)\n    }\n\n    /// This service frees nonexistent memory, reserved memory, system memory, or memory-mapped I/O resources from the\n    /// global coherency domain of the processor.\n    ///\n    /// Ownership of the memory as indicated by the image_handle associated with the block is retained, which means that\n    /// it cannot be re-allocated except by the original owner or by requests targeting a specific address within the\n    /// block (i.e. [`Self::allocate_memory_space`] with [`AllocateType::Address`]).\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.3\n    pub fn free_memory_space_preserving_ownership(\u0026mut self, base_address: usize, len: usize) -\u003e Result\u003c(), EfiError\u003e {\n        (self.free_memory_space_fn)(self, base_address, len, MemoryStateTransition::FreePreservingOwnership)\n    }\n\n    /// This service sets attributes on the given memory space.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.6\n    pub fn set_memory_space_attributes(\n        \u0026mut self,\n        base_address: usize,\n        len: usize,\n        attributes: u64,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n        ensure!(base_address + len \u003c= self.maximum_address, EfiError::Unsupported);\n        ensure!((base_address \u0026 UEFI_PAGE_MASK) == 0 \u0026\u0026 (len \u0026 UEFI_PAGE_MASK) == 0, EfiError::InvalidParameter);\n\n        // we split allocating memory from mapping it, so this function only sets attributes (which may result\n        // in mapping memory if it was previously unmapped)\n        self.set_gcd_memory_attributes(base_address, len, attributes)\n    }\n\n    /// This service sets attributes on the given memory space.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.6\n    fn set_gcd_memory_attributes(\u0026mut self, base_address: usize, len: usize, attributes: u64) -\u003e Result\u003c(), EfiError\u003e {\n        log::trace!(target: \"allocations\", \"[{}] Setting memory space attributes for {:#x}\", function!(), base_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Attributes: {:#x}\\n\", function!(), attributes);\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(base_address as u64)).ok_or(EfiError::NotFound)?;\n\n        match Self::split_state_transition_at_idx(\n            memory_blocks,\n            idx,\n            base_address,\n            len,\n            MemoryStateTransition::SetAttributes(attributes),\n        ) {\n            Ok(_) =\u003e Ok(()),\n            Err(InternalError::MemoryBlock(e)) =\u003e {\n                log::error!(\n                    \"GCD failed to set attributes on range {:#x?} of length {:#x?} with attributes {:#x?}. error {:?}\",\n                    base_address,\n                    len,\n                    attributes,\n                    e\n                );\n                debug_assert!(false);\n                error!(EfiError::Unsupported)\n            }\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e {\n                log::error!(\n                    \"GCD failed to set attributes on range {:#x?} of length {:#x?} with attributes {:#x?} due to space\",\n                    base_address,\n                    len,\n                    attributes\n                );\n                debug_assert!(false);\n                error!(EfiError::OutOfResources)\n            }\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n    }\n\n    /// This service sets capabilities on the given memory space.\n    ///\n    /// # Documentation\n    /// UEFI Platform Initialization Specification, Release 1.8, Section II-7.2.4.6\n    pub fn set_memory_space_capabilities(\n        \u0026mut self,\n        base_address: usize,\n        len: usize,\n        capabilities: u64,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(len \u003e 0, EfiError::InvalidParameter);\n        ensure!(base_address + len \u003c= self.maximum_address, EfiError::Unsupported);\n        ensure!((base_address \u0026 UEFI_PAGE_MASK) == 0 \u0026\u0026 (len \u0026 UEFI_PAGE_MASK) == 0, EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Setting memory space capabilities for {:#x}\", function!(), base_address);\n        log::trace!(target: \"allocations\", \"[{}]   Length: {:#x}\", function!(), len);\n        log::trace!(target: \"allocations\", \"[{}]   Capabilities: {:#x}\\n\", function!(), capabilities);\n\n        let memory_blocks = \u0026mut self.memory_blocks;\n\n        log::trace!(target: \"gcd_measure\", \"search\");\n        let idx = memory_blocks.get_closest_idx(\u0026(base_address as u64)).ok_or(EfiError::NotFound)?;\n\n        match Self::split_state_transition_at_idx(\n            memory_blocks,\n            idx,\n            base_address,\n            len,\n            MemoryStateTransition::SetCapabilities(capabilities),\n        ) {\n            Ok(_) =\u003e Ok(()),\n            Err(InternalError::MemoryBlock(_)) =\u003e error!(EfiError::Unsupported),\n            Err(InternalError::Slice(SliceError::OutOfSpace)) =\u003e error!(EfiError::OutOfResources),\n            Err(e) =\u003e panic!(\"{e:?}\"),\n        }\n    }\n\n    /// This service returns a copy of the current set of memory blocks in the GCD.\n    /// Since GCD is used to service heap expansion requests and thus should avoid allocations,\n    /// Caller is required to initialize a vector of sufficient capacity to hold the descriptors\n    /// and provide a mutable reference to it.\n    pub fn get_memory_descriptors(\n        \u0026mut self,\n        buffer: \u0026mut Vec\u003cdxe_services::MemorySpaceDescriptor\u003e,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(buffer.capacity() \u003e= self.memory_descriptor_count(), EfiError::InvalidParameter);\n        ensure!(buffer.is_empty(), EfiError::InvalidParameter);\n\n        log::trace!(target: \"allocations\", \"[{}] Enter\\n\", function!(), );\n\n        let blocks = \u0026self.memory_blocks;\n\n        let mut current = blocks.first_idx();\n        while let Some(idx) = current {\n            let mb = blocks.get_with_idx(idx).expect(\"idx is valid from next_idx\");\n            match mb {\n                MemoryBlock::Allocated(descriptor) | MemoryBlock::Unallocated(descriptor) =\u003e buffer.push(*descriptor),\n            }\n            current = blocks.next_idx(idx);\n        }\n        Ok(())\n    }\n\n    fn get_allocated_memory_descriptors(\n        \u0026self,\n        buffer: \u0026mut Vec\u003cdxe_services::MemorySpaceDescriptor\u003e,\n    ) -\u003e Result\u003c(), EfiError\u003e {\n        ensure!(self.maximum_address != 0, EfiError::NotReady);\n        ensure!(buffer.capacity() \u003e= self.memory_descriptor_count(), EfiError::InvalidParameter);\n        ensure!(buffer.is_empty(), EfiError::InvalidParameter);\n\n        let blocks = \u0026self.memory_blocks;\n\n        let mut current = blocks.first_idx();\n        while let Some(idx) = current {\n            let mb = blocks.get_with_idx(idx).expect(\"
