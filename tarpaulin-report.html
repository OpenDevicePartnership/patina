:[1093530],"length":1,"stats":{"Line":0}},{"line":742,"address":[1093649,1093582],"length":1,"stats":{"Line":0}},{"line":743,"address":[1093686],"length":1,"stats":{"Line":0}},{"line":750,"address":[1093729],"length":1,"stats":{"Line":0}},{"line":753,"address":[1093888],"length":1,"stats":{"Line":0}},{"line":761,"address":[1093905],"length":1,"stats":{"Line":0}},{"line":762,"address":[1093893],"length":1,"stats":{"Line":0}},{"line":767,"address":[1093931],"length":1,"stats":{"Line":0}},{"line":768,"address":[1093919],"length":1,"stats":{"Line":0}},{"line":772,"address":[1093945],"length":1,"stats":{"Line":0}},{"line":773,"address":[1093959],"length":1,"stats":{"Line":0}},{"line":774,"address":[1093973],"length":1,"stats":{"Line":0}},{"line":775,"address":[1093987],"length":1,"stats":{"Line":0}},{"line":776,"address":[1094001],"length":1,"stats":{"Line":0}},{"line":777,"address":[1094015],"length":1,"stats":{"Line":0}},{"line":778,"address":[1094029],"length":1,"stats":{"Line":0}},{"line":779,"address":[1094043],"length":1,"stats":{"Line":0}},{"line":780,"address":[1094057],"length":1,"stats":{"Line":0}},{"line":781,"address":[1094071],"length":1,"stats":{"Line":0}},{"line":782,"address":[1094085],"length":1,"stats":{"Line":0}},{"line":783,"address":[1094099],"length":1,"stats":{"Line":0}},{"line":784,"address":[1094113],"length":1,"stats":{"Line":0}}],"covered":41,"coverable":334},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","runtime.rs"],"content":"//! DXE Core Runtime Support\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse core::{\n    ffi::c_void,\n    mem, ptr,\n    sync::atomic::{AtomicBool, Ordering},\n};\nuse mu_pi::{list_entry, protocols::runtime};\nuse r_efi::efi;\nuse spin::Mutex;\nuse uefi_sdk::base::UEFI_PAGE_SIZE;\n\nuse crate::{\n    allocator::core_allocate_pool, events::EVENT_DB, image::core_relocate_runtime_images,\n    protocols::core_install_protocol_interface, systemtables::SYSTEM_TABLE,\n};\n\nstruct RuntimeData {\n    runtime_arch_ptr: *mut runtime::Protocol,\n    virtual_map: *mut efi::MemoryDescriptor,\n    virtual_map_desc_size: usize,\n    virtual_map_index: usize,\n}\n\nimpl RuntimeData {\n    const fn new() -\u003e Self {\n        Self {\n            runtime_arch_ptr: ptr::null_mut(),\n            virtual_map: ptr::null_mut(),\n            virtual_map_desc_size: 0,\n            virtual_map_index: 0,\n        }\n    }\n}\n\nunsafe impl Sync for RuntimeData {}\nunsafe impl Send for RuntimeData {}\n\nstatic RUNTIME_DATA: Mutex\u003cRuntimeData\u003e = Mutex::new(RuntimeData::new());\n\npub extern \"efiapi\" fn set_virtual_address_map(\n    memory_map_size: usize,\n    descriptor_size: usize,\n    descriptor_version: u32,\n    virtual_map: *mut efi::MemoryDescriptor,\n) -\u003e efi::Status {\n    //\n    // Can only switch to virtual addresses once the memory map is locked down,\n    // and can only set it once\n    //\n    {\n        let mut runtime_data = RUNTIME_DATA.lock();\n        unsafe {\n            let rt_arch_protocol = \u0026*runtime_data.runtime_arch_ptr;\n\n            if !rt_arch_protocol.at_runtime.load(Ordering::SeqCst)\n                || rt_arch_protocol.virtual_mode.load(Ordering::SeqCst)\n            {\n                return efi::Status::UNSUPPORTED;\n            }\n        }\n\n        if descriptor_version != efi::MEMORY_DESCRIPTOR_VERSION\n            || descriptor_size \u003c mem::size_of::\u003cefi::MemoryDescriptor\u003e()\n        {\n            return efi::Status::UNSUPPORTED;\n        }\n\n        unsafe { (*runtime_data.runtime_arch_ptr).virtual_mode.store(true, Ordering::SeqCst) };\n        runtime_data.virtual_map_desc_size = descriptor_size;\n        runtime_data.virtual_map_index = memory_map_size / descriptor_size;\n        runtime_data.virtual_map = virtual_map;\n    }\n\n    // TODO: Add status code reporting (need to check runtime eligibility)\n\n    // Signal EVT_SIGNAL_VIRTUAL_ADDRESS_CHANGE events (externally registered events)\n    EVENT_DB.signal_group(efi::EVENT_GROUP_VIRTUAL_ADDRESS_CHANGE);\n\n    // Convert runtime images\n    core_relocate_runtime_images();\n\n    // Convert runtime services pointers\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().get_time\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().set_time\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().get_wakeup_time\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().set_wakeup_time\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().reset_system\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE\n                .lock()\n                .as_mut()\n                .expect(\"Invalid system table.\")\n                .runtime_services_mut()\n                .get_next_high_mono_count\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().get_variable\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().set_variable\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().get_next_variable_name\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().query_variable_info\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").runtime_services_mut().update_capsule\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE\n                .lock()\n                .as_mut()\n                .expect(\"Invalid system table.\")\n                .runtime_services_mut()\n                .query_capsule_capabilities\n        ) as *mut *mut c_void,\n    );\n    SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").checksum_runtime_services();\n\n    // Convert system table runtime fields\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").system_table_mut().firmware_vendor\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").system_table_mut().configuration_table\n        ) as *mut *mut c_void,\n    );\n    convert_pointer(\n        0,\n        core::ptr::addr_of_mut!(\n            SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").system_table_mut().runtime_services\n        ) as *mut *mut c_void,\n    );\n    SYSTEM_TABLE.lock().as_mut().expect(\"Invalid system table.\").checksum();\n\n    {\n        let mut runtime_data = RUNTIME_DATA.lock();\n        runtime_data.virtual_map = ptr::null_mut();\n        runtime_data.virtual_map_index = 0;\n    }\n\n    efi::Status::SUCCESS\n}\n\npub extern \"efiapi\" fn convert_pointer(debug_disposition: usize, convert_address: *mut *mut c_void) -\u003e efi::Status {\n    if convert_address.is_null() {\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    let address = unsafe { *convert_address as usize };\n\n    if address == 0 {\n        if debug_disposition \u0026 efi::OPTIONAL_POINTER as usize != 0 {\n            return efi::Status::SUCCESS;\n        }\n        return efi::Status::INVALID_PARAMETER;\n    }\n\n    let runtime_data = RUNTIME_DATA.lock();\n    if !runtime_data.virtual_map.is_null() {\n        let map_index = runtime_data.virtual_map_index;\n        let map = runtime_data.virtual_map;\n\n        for i in 0..map_index {\n            let desc = unsafe { \u0026*(map as *const efi::MemoryDescriptor).add(i) };\n            assert!(\n                ((desc.number_of_pages as usize) \u003c 0xffffffff) || (mem::size_of::\u003cusize\u003e() \u003e 4),\n                \"Memory descriptor page count overflow\"\n            );\n\n            if (desc.attribute \u0026 efi::MEMORY_RUNTIME) == efi::MEMORY_RUNTIME \u0026\u0026 address as u64 \u003e= desc.physical_start {\n                let virt_end_of_range = desc\n                    .physical_start\n                    .checked_add(desc.number_of_pages * UEFI_PAGE_SIZE as u64)\n                    .expect(\"Virtual address exceeds expected range\");\n\n                if (address as u64) \u003c virt_end_of_range {\n                    unsafe {\n                        convert_address.write(\n                            (address - (desc.physical_start as usize) + (desc.virtual_start as usize)) as *mut c_void,\n                        )\n                    };\n                    return efi::Status::SUCCESS;\n                }\n            }\n        }\n    }\n    efi::Status::NOT_FOUND\n}\n\npub fn init_runtime_support(rt: \u0026mut efi::RuntimeServices) {\n    rt.convert_pointer = convert_pointer;\n    rt.set_virtual_address_map = set_virtual_address_map;\n\n    match core_allocate_pool(efi::RUNTIME_SERVICES_DATA, mem::size_of::\u003cruntime::Protocol\u003e()) {\n        Err(err) =\u003e panic!(\"Failed to allocate the Runtime Architecture Protocol: {:?}\", err),\n        Ok(allocation) =\u003e unsafe {\n            let allocation_ptr = allocation as *mut runtime::Protocol;\n\n            let image_head_ptr = ptr::addr_of_mut!(allocation_ptr.as_mut().unwrap().image_head);\n            let event_head_ptr = ptr::addr_of_mut!(allocation_ptr.as_mut().unwrap().event_head);\n\n            allocation_ptr.write(runtime::Protocol {\n                // The Rust usage of the protocol won't actually use image_head or event_head,\n                // so pass empty linked lists (just heads that point to themselves).\n                image_head: list_entry::Entry { forward_link: image_head_ptr, back_link: image_head_ptr },\n                event_head: list_entry::Entry { forward_link: event_head_ptr, back_link: event_head_ptr },\n                memory_descriptor_size: mem::size_of::\u003cefi::MemoryDescriptor\u003e(), // Should be 16-byte aligned\n                memory_descriptor_version: efi::MEMORY_DESCRIPTOR_VERSION,\n                memory_map_size: 0,\n                memory_map_physical: ptr::null_mut(),\n                memory_map_virtual: ptr::null_mut(),\n                virtual_mode: AtomicBool::new(false),\n                at_runtime: AtomicBool::new(false),\n            });\n            RUNTIME_DATA.lock().runtime_arch_ptr = allocation_ptr;\n            // Install the protocol on a new handle\n            core_install_protocol_interface(None, runtime::PROTOCOL_GUID, allocation)\n                .expect(\"Failed to install the Runtime Architecture protocol\");\n        },\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::{convert_pointer, init_runtime_support, set_virtual_address_map, RUNTIME_DATA};\n    use crate::test_support;\n    use core::{ffi::c_void, mem};\n    use r_efi::efi;\n\n    fn with_locked_state\u003cF: Fn() + std::panic::RefUnwindSafe\u003e(f: F) {\n        test_support::with_global_lock(|| {\n            unsafe {\n                test_support::init_test_gcd(Some(0x100000));\n                test_support::init_test_protocol_db();\n            }\n            f();\n        })\n        .unwrap();\n    }\n\n    fn fake_runtime_services() -\u003e efi::RuntimeServices {\n        let runtime_services = mem::MaybeUninit::zeroed();\n        let mut runtime_services: efi::RuntimeServices = unsafe { runtime_services.assume_init() };\n        runtime_services.hdr.signature = efi::RUNTIME_SERVICES_SIGNATURE;\n        runtime_services.hdr.revision = efi::RUNTIME_SERVICES_REVISION;\n        runtime_services.hdr.header_size = mem::size_of::\u003cefi::RuntimeServices\u003e() as u32;\n        runtime_services\n    }\n\n    unsafe fn get_memory(size: usize) -\u003e \u0026'static mut [u8] {\n        let addr = alloc::alloc::alloc(alloc::alloc::Layout::from_size_align(size, 0x1000).unwrap());\n        core::slice::from_raw_parts_mut(addr, size)\n    }\n\n    #[test]\n    fn init_should_initialize_convert_pointer_and_set_virtual_address_map() {\n        with_locked_state(|| {\n            let mut rt = fake_runtime_services();\n\n            init_runtime_support(\u0026mut rt);\n\n            assert_eq!(rt.convert_pointer as usize, convert_pointer as usize);\n            assert_eq!(rt.set_virtual_address_map as usize, set_virtual_address_map as usize);\n        });\n    }\n\n    #[test]\n    fn test_convert_pointer() {\n        with_locked_state(|| {\n            let mut rt = fake_runtime_services();\n\n            init_runtime_support(\u0026mut rt);\n\n            let address_ptr = unsafe { get_memory(0x1000).as_ptr() as *mut c_void };\n            unsa "covered":68,"coverable":74},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","test_support.rs"],"content":"//! DXE Core Test Support\n//!\n//! Code to help support testing.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse crate::{protocols::PROTOCOL_DB, GCD};\nuse core::ffi::c_void;\nuse mu_pi::{\n    dxe_services::GcdMemoryType,\n    hob::{self, header},\n    BootMode,\n};\nuse r_efi::efi;\nuse std::any::Any;\n\n#[macro_export]\nmacro_rules! test_collateral {\n    ($fname:expr) =\u003e {\n        concat!(env!(\"CARGO_MANIFEST_DIR\"), \"/resources/test/\", $fname)\n    };\n}\n\n/// A global mutex that can be used for tests to synchronize on access to global state.\n/// Usage model is for tests that affect or assert things against global state to acquire this mutex to ensure that\n/// other tests run in parallel do not modify or interact with global state non-deterministically.\n/// The test should acquire the mutex when it starts to care about or modify global state, and release it when it no\n/// longer cares about global state or modifies it (typically this would be the start and end of a test case,\n/// respectively).\nstatic GLOBAL_STATE_TEST_LOCK: std::sync::Mutex\u003c()\u003e = std::sync::Mutex::new(());\n\n/// All tests should run from inside this.\npub(crate) fn with_global_lock\u003cF: Fn() + std::panic::RefUnwindSafe\u003e(f: F) -\u003e Result\u003c(), Box\u003cdyn Any + Send\u003e\u003e {\n    let _guard = GLOBAL_STATE_TEST_LOCK.lock().unwrap();\n    std::panic::catch_unwind(|| {\n        f();\n    })\n}\n\nunsafe fn get_memory(size: usize) -\u003e \u0026'static mut [u8] {\n    let addr = alloc::alloc::alloc(alloc::alloc::Layout::from_size_align(size, 0x1000).unwrap());\n    core::slice::from_raw_parts_mut(addr, size)\n}\n\n// default GCD allocation.\nconst TEST_GCD_MEM_SIZE: usize = 0x1000000;\n\n/// Reset the GCD with a default chunk of memory from the system allocator. This will ensure that the GCD is able\n/// to support interactions with other core subsystem (e.g. allocators).\n/// Note: for simplicity, this implementation intentionally leaks the memory allocated for the GCD. Expectation is\n/// that this should be called few enough times in testing so that this leak does not cause problems.\npub(crate) unsafe fn init_test_gcd(size: Option\u003cusize\u003e) {\n    let size = size.unwrap_or(TEST_GCD_MEM_SIZE);\n    let addr = alloc::alloc::alloc(alloc::alloc::Layout::from_size_align(size, 0x1000).unwrap());\n    GCD.reset();\n    GCD.init(48, 16);\n    GCD.add_memory_space(\n        GcdMemoryType::SystemMemory,\n        addr as usize,\n        TEST_GCD_MEM_SIZE,\n        efi::MEMORY_UC\n            | efi::MEMORY_WC\n            | efi::MEMORY_WT\n            | efi::MEMORY_WB\n            | efi::MEMORY_WP\n            | efi::MEMORY_RP\n            | efi::MEMORY_XP\n            | efi::MEMORY_RO,\n    )\n    .unwrap();\n}\n\n/// Reset and re-initialize the protocol database to default empty state.\npub(crate) unsafe fn init_test_protocol_db() {\n    PROTOCOL_DB.reset();\n    PROTOCOL_DB.init_protocol_db();\n}\n\npub(crate) fn build_test_hob_list(mem_size: u64) -\u003e *const c_void {\n    let mem = unsafe { get_memory(mem_size as usize) };\n    let mem_base = mem.as_mut_ptr() as u64;\n\n    // Build a test HOB list that describes memory layout as follows:\n    //\n    // Base:         offset 0                   ************\n    // HobList:      offset base+0              HOBS\n    // Empty:        offset base+HobListSize    N/A\n    // SystemMemory  offset base+0xE0000        SystemMemory (resource_descriptor1)\n    // Reserved      offset base+0xF0000        Untested SystemMemory (resource_descriptor2)\n    // FreeMemory    offset base+0x100000       FreeMemory (phit)\n    // End           offset base+0x200000       ************\n    //\n    // The test HOB list will also include resource descriptor hobs that describe MMIO/IO as follows:\n    // MMIO at 0x10000000 size 0x1000000 (resource_descriptor3)\n    // FirmwareDevice at 0x11000000 size 0x1000000 (resource_descriptor4)\n    // Reserved at 0x12000000 size 0x1000000 (resource_descriptor5)\n    // Legacy I/O at 0x1000 size 0xF000 (resource_descriptor6)\n    // Reserved Legacy I/O at 0x0000 size 0x1000 (resource_descriptor7)\n    //\n    // The test HOB list will also include resource allocation hobs that describe allocations as follows:\n    // A Memory Allocation Hob for each memory type. This will be placed in the SystemMemory region at base+0xE0000 as\n    // 4K allocations.\n    // A Firmware Volume HOB located in the FirmwareDevice region at 0x10000000\n    //\n    let phit = hob::PhaseHandoffInformationTable {\n        header: header::Hob {\n            r#type: hob::HANDOFF,\n            length: core::mem::size_of::\u003chob::PhaseHandoffInformationTable\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        version: 0x0009,\n        boot_mode: BootMode::BootAssumingNoConfigurationChanges,\n        memory_top: mem_base + mem_size,\n        memory_bottom: mem_base,\n        free_memory_top: mem_base + mem_size,\n        free_memory_bottom: mem_base + 0x100000,\n        end_of_hob_list: mem_base\n            + core::mem::size_of::\u003chob::PhaseHandoffInformationTable\u003e() as u64\n            + core::mem::size_of::\u003chob::Cpu\u003e() as u64\n            + (core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u64) * 7\n            + core::mem::size_of::\u003cheader::Hob\u003e() as u64,\n    };\n\n    let cpu = hob::Cpu {\n        header: header::Hob { r#type: hob::CPU, length: core::mem::size_of::\u003chob::Cpu\u003e() as u16, reserved: 0 },\n        size_of_memory_space: 48,\n        size_of_io_space: 16,\n        reserved: Default::default(),\n    };\n\n    let resource_descriptor1 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_SYSTEM_MEMORY,\n        resource_attribute: hob::TESTED_MEMORY_ATTRIBUTES,\n        physical_start: mem_base + 0xE0000,\n        resource_length: 0x10000,\n    };\n\n    let resource_descriptor2 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_SYSTEM_MEMORY,\n        resource_attribute: hob::INITIALIZED_MEMORY_ATTRIBUTES,\n        physical_start: mem_base + 0xF0000,\n        resource_length: 0x10000,\n    };\n\n    let resource_descriptor3 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_MEMORY_MAPPED_IO,\n        resource_attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT | hob::EFI_RESOURCE_ATTRIBUTE_INITIALIZED,\n        physical_start: 0x10000000,\n        resource_length: 0x1000000,\n    };\n\n    let resource_descriptor4 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_FIRMWARE_DEVICE,\n        resource_attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT | hob::EFI_RESOURCE_ATTRIBUTE_INITIALIZED,\n        physical_start: 0x11000000,\n        resource_length: 0x1000000,\n    };\n\n    let resource_descriptor5 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_MEMORY_RESERVED,\n        resource_attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT | hob::EFI_RESOURCE_ATTRIBUTE_INITIALIZED,\n        physical_start: 0x12000000,\n        resource_length: 0x1000000,\n    };\n\n    let resource_descriptor6 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_IO,\n        resource_attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT | hob::EFI_RESOURCE_ATTRIBUTE_INITIALIZED,\n        physical_start: 0x1000,\n        resource_length: 0xF000,\n    };\n\n    let resource_descriptor7 = hob::ResourceDescriptor {\n        header: header::Hob {\n            r#type: hob::RESOURCE_DESCRIPTOR,\n            length: core::mem::size_of::\u003chob::ResourceDescriptor\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        owner: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n        resource_type: hob::EFI_RESOURCE_IO_RESERVED,\n        resource_attribute: hob::EFI_RESOURCE_ATTRIBUTE_PRESENT,\n        physical_start: 0x0000,\n        resource_length: 0x1000,\n    };\n\n    let mut allocation_hob_template = hob::MemoryAllocation {\n        header: header::Hob {\n            r#type: hob::MEMORY_ALLOCATION,\n            length: core::mem::size_of::\u003chob::MemoryAllocation\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        alloc_descriptor: header::MemoryAllocation {\n            name: efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0u8; 6]),\n            memory_base_address: 0,\n            memory_length: 0x1000,\n            memory_type: efi::RESERVED_MEMORY_TYPE,\n            reserved: Default::default(),\n        },\n    };\n\n    let firmware_volume_hob = hob::FirmwareVolume {\n        header: header::Hob {\n            r#type: hob::FV,\n            length: core::mem::size_of::\u003chob::FirmwareVolume\u003e() as u16,\n            reserved: 0x00000000,\n        },\n        base_address: resource_descriptor4.physical_start,\n        length: 0x80000,\n    };\n\n    let end =\n        header::Hob { r#type: hob::END_OF_HOB_LIST, length: core::mem::size_of::\u003cheader::Hob\u003e() as u16, reserved: 0 };\n\n    unsafe {\n        let mut cursor = mem.as_mut_ptr();\n\n        //PHIT HOB\n        core::ptr::copy(\u0026phit, cursor as *mut hob::PhaseHandoffInformationTable, 1);\n        cursor = cursor.offset(phit.header.length as isize);\n\n        //CPU HOB\n        core::ptr::copy(\u0026cpu, cursor as *mut hob::Cpu, 1);\n        cursor = cursor.offset(cpu.header.length as isize);\n\n        //resource descriptor HOBs - see above comment\n        core::ptr::copy(\u0026resource_descriptor1, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor1.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor2, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor2.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor3, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor3.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor4, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor4.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor5, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor5.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor6, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor6.header.length as isize);\n\n        core::ptr::copy(\u0026resource_descriptor7, cursor as *mut hob::ResourceDescriptor, 1);\n        cursor = cursor.offset(resource_descriptor7.header.length as isize);\n\n        //memory allocation HOBs.\n        for (idx, memory_type) in [\n            efi::RESERVED_MEMORY_TYPE,\n            efi::LOADER_CODE,\n            efi::LOADER_DATA,\n            efi::BOOT_SERVICES_CODE,\n            efi::BOOT_SERVICES_DATA,\n            efi::RUNTIME_SERVICES_CODE,\n            efi::RUNTIME_SERVICES_DATA,\n            efi::ACPI_RECLAIM_MEMORY,\n            efi::ACPI_MEMORY_NVS,\n            efi::PAL_CODE,\n        ]\n        .iter()\n        .enumerate()\n        {\n            allocation_hob_template.alloc_descriptor.memory_base_address =\n                resource_descriptor1.physical_start + idx as u64 * 0x1000;\n            allocation_hob_template.alloc_descriptor.memory_type = *memory_type;\n\n            core::ptr::copy(\u0026allocation_hob_template, cursor as *mut hob::MemoryAllocation, 1);\n            cursor = cursor.offset(allocation_hob_template.header.length as isize);\n        }\n\n        //FV HOB.\n        core::ptr::copy(\u0026firmware_volume_hob, cursor as *mut hob::FirmwareVolume, 1);\n        cursor = cursor.offset(firmware_volume_hob.header.length as isize);\n\n        core::ptr::copy(\u0026end, cursor as *mut header::Hob, 1);\n    }\n    mem.as_ptr() as *const c_void\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kat","uefi-dxe-core","dxe_core","src","tpl_lock.rs"],"content":"//! UEFI Task Priority Level (TPL) Locking support\n//!\n//! This module provides a Mutex implementation based on UEFI TPL levels.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\nuse core::{\n    cell::UnsafeCell,\n    fmt,\n    ops::{Deref, DerefMut},\n    sync::atomic::{AtomicBool, AtomicPtr, Ordering},\n};\n\nuse r_efi::efi;\n\nstatic BOOT_SERVICES_PTR: AtomicPtr\u003cefi::BootServices\u003e = AtomicPtr::new(core::ptr::null_mut());\n\n/// Called to initialize the global TplLock BootServices pointer. Prior to this call, TPL locks are collapsed to a basic\n/// lock with no TPL interaction. Afterwards, all TPL locks will adjust TPL according to the TPL they were initialized\n/// with.\n///\n// Design Note: While it would be preferable to avoid a global static BOOT_SERVICES_PTR, the alternative would require\n// boot services to be available whenever a new lock is instantiated. This would have two drawbacks: 1) it would mean\n// that lock instantiation could not be `const` - and therefore could not be used to easily initialize global locked\n// statics (which is a primary use case for this crate), and 2) it would mean that locks could not be instantiated\n// before boot services creation. Since these locks are used in many of the structures that are used to implement boot\n// services, this would introduce a cyclical dependency.\npub fn init_boot_services(boot_services: *mut efi::BootServices) {\n    BOOT_SERVICES_PTR.store(boot_services, Ordering::SeqCst);\n}\n\nfn boot_services() -\u003e Option\u003c\u0026'static mut efi::BootServices\u003e {\n    let boot_services_ptr = BOOT_SERVICES_PTR.load(Ordering::SeqCst);\n    unsafe { boot_services_ptr.as_mut() }\n}\n\n/// Used to guard data with a locked MUTEX and TPL level.\npub struct TplMutex\u003cT: ?Sized\u003e {\n    tpl_lock_level: efi::Tpl,\n    lock: AtomicBool,\n    name: \u0026'static str,\n    data: UnsafeCell\u003cT\u003e,\n}\n/// Wrapper for guarded data, which can be accessed by Deref or DerefMut on this object.\npub struct TplGuard\u003c'a, T: ?Sized + 'a\u003e {\n    release_tpl: Option\u003cefi::Tpl\u003e,\n    lock: \u0026'a AtomicBool,\n    name: \u0026'static str,\n    data: *mut T,\n}\n\nunsafe impl\u003cT: ?Sized + Send\u003e Sync for TplMutex\u003cT\u003e {}\nunsafe impl\u003cT: ?Sized + Send\u003e Send for TplMutex\u003cT\u003e {}\n\nunsafe impl\u003cT: ?Sized + Sync\u003e Sync for TplGuard\u003c'_, T\u003e {}\nunsafe impl\u003cT: ?Sized + Send\u003e Send for TplGuard\u003c'_, T\u003e {}\n\nimpl\u003cT\u003e TplMutex\u003cT\u003e {\n    /// Instantiates a new TplMutex with the given TPL level, data object, and name string.\n    pub const fn new(tpl_lock_level: efi::Tpl, data: T, name: \u0026'static str) -\u003e Self {\n        Self { tpl_lock_level, lock: AtomicBool::new(false), data: UnsafeCell::new(data), name }\n    }\n}\n\nimpl\u003cT: ?Sized\u003e TplMutex\u003cT\u003e {\n    /// Lock the TplMutex and return a TplGuard object used to access the data. This will raise the system TPL level\n    /// to the level specified at TplMutex creation.\n    ///\n    /// Safety: Lock reentrance is not supported; attempt to re-lock something already locked will panic.\n    pub fn lock(\u0026self) -\u003e TplGuard\u003cT\u003e {\n        self.try_lock().unwrap_or_else(|| panic!(\"Re-entrant locks for {:?} not permitted.\", self.name))\n    }\n\n    /// Attempts to lock the TplMutex, and if successful, returns a guard object that can be used to access the data.\n    pub fn try_lock(\u0026self) -\u003e Option\u003cTplGuard\u003cT\u003e\u003e {\n        let boot_services = boot_services();\n        let release_tpl = boot_services.as_ref().map(|bs| (bs.raise_tpl)(self.tpl_lock_level));\n        if self.lock.compare_exchange(false, true, Ordering::Acquire, Ordering::Relaxed).is_ok() {\n            Some(TplGuard { release_tpl, lock: \u0026self.lock, name: self.name, data: unsafe { \u0026mut *self.data.get() } })\n        } else {\n            if let Some(release_tpl) = release_tpl {\n                if let Some(bs) = boot_services {\n                    (bs.restore_tpl)(release_tpl);\n                }\n            }\n            None\n        }\n    }\n}\n\nimpl\u003cT: ?Sized + fmt::Debug\u003e fmt::Debug for TplMutex\u003cT\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        match self.try_lock() {\n            Some(guard) =\u003e write!(f, \"Mutex {{ data: \").and_then(|()| (*guard).fmt(f)).and_then(|()| write!(f, \"}}\")),\n            None =\u003e write!(f, \"Mutex {{ \u003clocked\u003e }}\"),\n        }\n    }\n}\n\nimpl\u003cT: ?Sized + fmt::Debug\u003e fmt::Debug for TplGuard\u003c'_, T\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Debug::fmt(\u0026**self, f)\n    }\n}\n\nimpl\u003cT: ?Sized + fmt::Display\u003e fmt::Display for TplGuard\u003c'_, T\u003e {\n    fn fmt(\u0026self, f: \u0026mut fmt::Formatter) -\u003e fmt::Result {\n        fmt::Display::fmt(\u0026**self, f)\n    }\n}\n\nimpl\u003cT: ?Sized\u003e Deref for TplGuard\u003c'_, T\u003e {\n    type Target = T;\n    fn deref(\u0026self) -\u003e \u0026T {\n        //Safety: data is only accessible through the lock, which can only be obtained at the specified TPL.\n        unsafe { \u0026*self.data }\n    }\n}\n\nimpl\u003cT: ?Sized\u003e DerefMut for TplGuard\u003c'_, T\u003e {\n    fn deref_mut(\u0026mut self) -\u003e \u0026mut T {\n        //Safety: data is only accessible through the lock, which can only be obtained at the specified TPL.\n        unsafe { \u0026mut *self.data }\n    }\n}\n\nimpl\u003cT: ?Sized\u003e Drop for TplGuard\u003c'_, T\u003e {\n    fn drop(\u0026mut self) {\n        self.lock.store(false, Ordering::Release);\n        if let Some(tpl) = self.release_tpl {\n            let bs = boot_services()\n                .unwrap_or_else(|| panic!(\"Valid release TPL for {:?}, but invalid Boot Services\", self.name));\n            (bs.restore_tpl)(tpl);\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    extern crate std;\n    use std::{boxed::Box, println};\n\n    use crate::test_support;\n\n    use super::{init_boot_services, TplMutex};\n    use core::{\n        mem::MaybeUninit,\n        sync::atomic::{AtomicUsize, Ordering},\n    };\n    use r_efi::efi;\n\n    static TPL: AtomicUsize = AtomicUsize::new(efi::TPL_APPLICATION);\n\n    fn with_locked_state\u003cF: Fn() + std::panic::RefUnwindSafe\u003e(f: F) {\n        test_support::with_global_lock(|| {\n            f();\n            //ensure that TPL mutex doesn't end up with partially initialized\n            //mock boot services - otherwise tests for unrelated implementations that\n            //use TplMutex might end up calling the mocks unexpectedly.\n            init_boot_services(core::ptr::null_mut());\n        })\n        .unwrap();\n    }\n\n    extern \"efiapi\" fn mock_raise_tpl(new_tpl: efi::Tpl) -\u003e efi::Tpl {\n        let prev_tpl = TPL.load(Ordering::SeqCst);\n\n        assert!(prev_tpl \u003c= new_tpl, \"cannot raise tpl to lower than current level.\");\n\n        TPL.store(new_tpl, Ordering::SeqCst);\n        prev_tpl\n    }\n\n    extern \"efiapi\" fn mock_restore_tpl(new_tpl: efi::Tpl) {\n        let prev_tpl = TPL.load(Ordering::SeqCst);\n        assert!(prev_tpl \u003e= new_tpl, \"cannot restore tpl to higher than current level.\");\n\n        TPL.store(new_tpl, Ordering::SeqCst);\n    }\n\n    fn mock_boot_services() -\u003e *mut efi::BootServices {\n        let boot_services = MaybeUninit::zeroed();\n        let mut boot_services: efi::BootServices = unsafe { boot_services.assume_init() };\n        boot_services.raise_tpl = mock_raise_tpl;\n        boot_services.restore_tpl = mock_restore_tpl;\n        Box::into_raw(Box::new(boot_services))\n    }\n\n    #[test]\n    fn tpl_mutex_can_be_created() {\n        with_locked_state(|| {\n            let tpl_mutex = TplMute nuse uefi_sdk::{\n    component::{params::Config, IntoComponent},\n    error::Result,\n};\n\n#[derive(IntoComponent)]\npub struct HelloStruct(pub \u0026'static str);\n\nimpl HelloStruct {\n    fn entry_point(self, age: Config\u003ci32\u003e) -\u003e Result\u003c()\u003e {\n        log::info!(\"Hello, {}! You are age {}!\", self.0, *age);\n        Ok(())\n    }\n}\n\n#[derive(IntoComponent)]\n#[entry_point(path = my_function)]\npub enum GreetingsEnum {\n    Hello(\u0026'static str),\n    Goodbye(\u0026'static str),\n}\n\nfn my_function(s: GreetingsEnum) -\u003e Result\u003c()\u003e {\n    match s {\n        GreetingsEnum::Hello(name) =\u003e log::info!(\"Hello, {}!\", name),\n        GreetingsEnum::Goodbye(name) =\u003e log::info!(\"Goodbye, {}!\", name),\n    }\n    Ok(())\n}\n","traces":[{"line":20,"address":[185994,185376],"length":1,"stats":{"Line":0}},{"line":21,"address":[185490,185719,185822,185413,185573],"length":1,"stats":{"Line":0}},{"line":22,"address":[185501],"length":1,"stats":{"Line":0}},{"line":33,"address":[186016],"length":1,"stats":{"Line":0}},{"line":34,"address":[186038],"length":1,"stats":{"Line":0}},{"line":35,"address":[186351,186223,186049],"length":1,"stats":{"Line":0}},{"line":36,"address":[186531,186680,186105],"length":1,"stats":{"Line":0}},{"line":38,"address":[186180],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":8},{"path":["/","home","kat","uefi-dxe-core","uefi_test","src","__private_api.rs"],"content":"//! Internal API for the uefi_test crate.\n//!\n//! This module must be public so that the macros can access it, but it is not intended for use by consumers of the\n//! crate.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n\nuse core::marker::PhantomData;\n\nuse uefi_sdk::component::{\n    params::{Param, ParamFunction},\n    MetaData, Storage, UnsafeStorageCell,\n};\n\n/// Where all the test cases marked with `#[uefi_test]` are collated to.\n#[cfg(not(feature = \"off\"))]\n#[linkme::distributed_slice]\npub static TEST_CASES: [TestCase];\n\n/// returns the test cases to run.\n///\n/// [`static@TEST_CASES`] does not exist when the `off` feature is enabled because there must be at least one registered test\n/// case for `linkme` to work, or we get a compile time error. In this scenario, we just return an empty slice.\npub fn test_cases() -\u003e \u0026'static [TestCase] {\n    #[cfg(not(feature = \"off\"))]\n    {\n        \u0026TEST_CASES\n    }\n    #[cfg(feature = \"off\")]\n    {\n        \u0026[]\n    }\n}\n\n/// Internal struct to hold the test case information.\n#[derive(Debug, Clone, Copy)]\npub struct TestCase {\n    pub name: \u0026'static str,\n    pub skip: bool,\n    pub should_fail: bool,\n    pub fail_msg: Option\u003c\u0026'static str\u003e,\n    pub func: fn(\u0026mut Storage) -\u003e Result\u003cbool, \u0026'static str\u003e,\n}\n\nimpl TestCase {\n    pub fn should_run(\u0026self, filters: \u0026[\u0026str]) -\u003e bool {\n        if filters.is_empty() {\n            return !self.skip;\n        }\n        filters.iter().any(|pattern| self.name.contains(pattern)) \u0026\u0026 !self.skip\n    }\n\n    pub fn run(\u0026self, storage: \u0026mut Storage, debug_mode: bool) -\u003e super::Result {\n        let ret = if debug_mode {\n            log::debug!(\"#### {} Output Start ####\", self.name);\n            let ret = (self.func)(storage);\n            log::debug!(\"####  {} Output End  ####\", self.name);\n            ret\n        } else {\n            let level = log::max_level();\n            log::set_max_level(log::LevelFilter::Off);\n            let ret = (self.func)(storage);\n            log::set_max_level(level);\n            ret\n        };\n\n        match (self.should_fail, ret) {\n            (_, Ok(false)) =\u003e Err(\"Test failed to run due to un-retrievable parameters.\"),\n            (true, Ok(true)) =\u003e Err(\"Test passed when it should have failed\"),\n            (true, Err(msg)) if self.fail_msg.is_some() \u0026\u0026 Some(msg) != self.fail_msg =\u003e Err(msg),\n            (true, Err(msg)) if self.fail_msg.is_some() \u0026\u0026 Some(msg) == self.fail_msg =\u003e Ok(()),\n            (true, Err(_)) if self.fail_msg.is_none() =\u003e Ok(()),\n            _ =\u003e ret.map(|_| ()),\n        }\n    }\n}\n\n/// A [ParamFunction] implementation for an on-system unit test.\n///\n/// note: Once we can unwind a panic, we can remove the `Result` return type in favor of () and wrap the function in a\n/// `catch_unwind` that maps the panic message to a Err(\u0026'static str).\npub struct FunctionTest\u003cMarker, Func\u003e\nwhere\n    Func: ParamFunction\u003cMarker, In = (), Out = Result\u003c(), \u0026'static str\u003e\u003e,\n{\n    func: Func,\n    _marker: PhantomData\u003cfn() -\u003e Marker\u003e,\n}\n\nimpl\u003cMarker, Func\u003e FunctionTest\u003cMarker, Func\u003e\nwhere\n    Marker: 'static,\n    Func: ParamFunction\u003cMarker, In = (), Out = Result\u003c(), \u0026'static str\u003e\u003e,\n{\n    pub const fn new(func: Func) -\u003e Self {\n        Self { func, _marker: PhantomData }\n    }\n\n    pub fn run(\u0026mut self, storage: UnsafeStorageCell) -\u003e Result\u003cbool, \u0026'static str\u003e {\n        let mut metadata = MetaData::default();\n\n        let param_state = unsafe { Func::Param::init_state(storage.storage_mut(), \u0026mut metadata) };\n\n        if let Err(bad_param) = Func::Param::try_validate(\u0026param_state, storage) {\n            log::warn!(\"Failed to retreive parameter: {:?}\", bad_param);\n            return Ok(false);\n        }\n\n        let param_value = unsafe { Func::Param::get_param(\u0026param_state, storage) };\n\n        self.func.run((), param_value).map(|_| true)\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use uefi_sdk::component::Storage;\n\n    #[test]\n    fn test_should_run() {\n        let test_case = TestCase { name: \"test\", skip: false, should_fail: false, fail_msg: None, func: |_| Ok(true) };\n\n        std::assert!(test_case.should_run(\u0026[\"test\"]));\n        std::assert!(test_case.should_run(\u0026[\"t\"]));\n        std::assert!(test_case.should_run(\u0026[]));\n        std::assert!(!test_case.should_run(\u0026[\"not\"]));\n    }\n\n    #[test]\n    fn test_run_with_default_settings() {\n        let mut storage = Storage::new();\n\n        let test_case_pass =\n            TestCase { name: \"test\", skip: false, should_fail: false, fail_msg: None, func: |_| Ok(true) };\n        let test_case_fail = TestCase {\n            name: \"test\",\n            skip: false,\n            should_fail: false,\n            fail_msg: None,\n            func: |_| Err(\"Failed to install protocol interface\"),\n        };\n\n        // Test that a passing test passes\n        let result = test_case_pass.run(\u0026mut storage, true);\n        std::assert_eq!(result, Ok(()));\n\n        // Test that a failing test fails\n        let result = test_case_fail.run(\u0026mut storage, true);\n        std::assert_eq!(result, Err(\"Failed to install protocol interface\"));\n    }\n\n    #[test]\n    fn test_run_with_should_fail() {\n        let mut storage = Storage::new();\n\n        let test_case_pass =\n            TestCase { name: \"test\", skip: false, should_fail: true, fail_msg: None, func: |_| Ok(true) };\n        let test_case_fail = TestCase {\n            name: \"test\",\n            skip: false,\n            should_fail: true,\n            fail_msg: None,\n            func: |_| Err(\"Failed to install protocol interface\"),\n        };\n\n        // Test that a test that passes, should fail because its expected to fail\n        let result = test_case_pass.run(\u0026mut storage, true);\n        std::assert_eq!(result, Err(\"Test passed when it should have failed\"));\n\n        // Test that a test that fails, should pass because its expected to fail\n        let result = test_case_fail.run(\u0026mut storage, true);\n        std::assert_eq!(result, Ok(()));\n    }\n\n    #[test]\n    fn test_run_with_should_fail_and_fail_msg_matches() {\n        let mut storage = Storage::new();\n\n        // Test that a test that fails with the expected message, should pass\n        let test_case = TestCase {\n            name: \"test\",\n            skip: false,\n            should_fail: true,\n            fail_msg: Some(\"Failed to install protocol interface\"),\n            func: |_| Err(\"Failed to install protocol interface\"),\n        };\n\n        let result = test_case.run(\u0026mut storage, false);\n        std::assert_eq!(result, Ok(()));\n\n        // Test that a test that fails with an unexpected message, should fail\n        let test_case = TestCase {\n            name: \"test\",\n            skip: false,\n            should_fail: true,\n            fail_msg: Some(\"Other failure\"),\n            func: |_| Err(\"Failed to install protocol interface\"),\n        };\n\n        let result = test_case.run(\u0026mut storage, false);\n        std::assert_eq!(result, Err(\"Failed to install protocol interface\"));\n    }\n}\n","traces":[{"line":29,"address":[536464],"length":1,"stats":{"Line":1}},{"line":32,"address":[210433],"length":1,"stats":{"Line":1}},{"line":51,"address":[536496],"length":1,"stats":{"Line":1}},{"line":52,"address":[536554],"length":1,"stats":{"Line":1}},{"line":53,"address":[536628],"length":1,"stats":{"Line":1}},{"line":55,"address":[210525,210591],"length":1,"stats":{"Line":4}},{"line":58,"address":[536688],"length":1,"stats":{"Line":3}},{"line":59,"address":[536862,537419,536735],"length":1,"stats":{"Line":6}},{"line":60,"address":[536864,537231,537109],"length":1,"stats":{"Line":4}},{"line":61,"address":[210976],"length":1,"stats":{"Line":2}},{"line":62,"address":[211403,211534,210987],"length":1,"stats":{"Line":4}},{"line":63,"address":[537393],"length":1,"stats":{"Line":2}},{"line":65,"address":[536772],"length":1,"stats":{"Line":1}},{"line": ected to run.\n//!\n//! Additionally, this crate provides a set of macros for writing test cases that are similar to the ones provided by\n//! the `core` crate, but return an error message instead of panicking.\n//!\n//! ## Feature Flags\n//!\n//! - `off`: Will not compile any tests.\n//!\n//! ## Example\n//!\n//! ```rust\n//! use uefi_test::*;\n//! use uefi_sdk::boot_services::StandardBootServices;\n//!\n//! let component = uefi_test::TestRunner::default()\n//!   .with_filter(\"aarch64\") // Only run tests with \"aarch64\" in their name \u0026 path (my_crate::aarch64::test)\n//!   .debug_mode(true)\n//!   .fail_fast(true);\n//!\n//! #[cfg_attr(target_arch = \"aarch64\", uefi_test)]\n//! fn test_case() -\u003e Result {\n//!   u_assert_eq!(1, 1);\n//!   Ok(())\n//! }\n//!\n//! #[uefi_test]\n//! fn test_case2() -\u003e Result {\n//!   u_assert_eq!(1, 1);\n//!   Ok(())\n//! }\n//!\n//! #[uefi_test]\n//! #[should_fail]\n//! fn failing_test_case() -\u003e Result {\n//!    u_assert_eq!(1, 2);\n//!    Ok(())\n//! }\n//!\n//! #[uefi_test]\n//! #[should_fail = \"This test failed\"]\n//! fn failing_test_case_with_msg() -\u003e Result {\n//!   u_assert_eq!(1, 2, \"This test failed\");\n//!   Ok(())\n//! }\n//!\n//! #[uefi_test]\n//! #[skip]\n//! fn skipped_test_case() -\u003e Result {\n//!    todo!()\n//! }\n//!\n//! #[uefi_test]\n//! #[cfg_attr(not(target_arch = \"x86_64\"), skip)]\n//! fn x86_64_only_test_case(bs: StandardBootServices) -\u003e Result {\n//!   todo!()\n//! }\n//! ```\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n#![cfg_attr(not(test), no_std)]\nextern crate alloc;\nuse alloc::vec::Vec;\n\nuse uefi_sdk::component::{IntoComponent, Storage};\n\n#[doc(hidden)]\npub use linkme;\n// WARNING: this is not a part of the crate's public API and is subject to change at any time.\n#[doc(hidden)]\npub mod __private_api;\n\n/// The result type for a test case, an alias for `Result\u003c(), \u0026'static str\u003e`.\npub type Result = core::result::Result\u003c(), \u0026'static str\u003e;\n\n/// A proc-macro that registers the annotated function as a test case to be run by uefi_test component.\n///\n/// There is a distinct difference between doing a #[cfg_attr(..., skip)] and a\n/// #[cfg_attr(..., uefi_test)]. The first still compiles the test case, but skips it at runtime. The second does not\n/// compile the test case at all.\n///\n/// ## Attributes\n///\n/// - `#[should_fail]`: Indicates that the test is expected to fail. If the test passes, the test runner will log an\n///     error.\n/// - `#[should_fail = \"message\"]`: Indicates that the test is expected to fail with the given message. If the test\n///     passes or fails with a different message, the test runner will log an error.\n/// - `#[skip]`: Indicates that the test should be skipped.\n///\n/// ## Example\n///\n/// ```rust\n/// use uefi_test::*;\n/// use uefi_sdk::boot_services::StandardBootServices;\n///\n/// #[uefi_test]\n/// fn test_case() -\u003e Result {\n///     todo!()\n/// }\n///\n/// #[uefi_test]\n/// #[should_fail]\n/// fn failing_test_case() -\u003e Result {\n///     u_assert_eq!(1, 2);\n///     Ok(())\n/// }\n///\n/// #[uefi_test]\n/// #[should_fail = \"This test failed\"]\n/// fn failing_test_case_with_msg() -\u003e Result {\n///    u_assert_eq!(1, 2, \"This test failed\");\n///    Ok(())\n/// }\n///\n/// #[uefi_test]\n/// #[skip]\n/// fn skipped_test_case() -\u003e Result {\n///    todo!()\n/// }\n///\n/// #[uefi_test]\n/// #[cfg_attr(not(target_arch = \"x86_64\"), skip)]\n/// fn x86_64_only_test_case(bs: StandardBootServices) -\u003e Result {\n///   todo!()\n/// }\n/// ```\npub use uefi_test_macro::uefi_test;\n\n/// A macro similar to [`core::assert!`] that returns an error message instead of panicking.\n#[macro_export]\nmacro_rules! u_assert {\n    ($cond:expr, $msg:expr) =\u003e {\n        if !$cond {\n            return Err($msg);\n        }\n    };\n    ($cond:expr) =\u003e {\n        u_assert!($cond, \"Assertion failed\");\n    };\n}\n\n/// A macro similar to [`core::assert_eq!`] that returns an error message instead of panicking.\n#[macro_export]\nmacro_rules! u_assert_eq {\n    ($left:expr, $right:expr, $msg:expr) =\u003e {\n        if $left != $right {\n            return Err($msg);\n        }\n    };\n    ($left:expr, $right:expr) =\u003e {\n        u_assert_eq!($left, $right, concat!(\"assertion failed: `\", stringify!($left), \" == \", stringify!($right), \"`\"));\n    };\n}\n\n/// A macro similar to [`core::assert_ne!`] that returns an error message instead of panicking.\n#[macro_export]\nmacro_rules! u_assert_ne {\n    ($left:expr, $right:expr, $msg:expr) =\u003e {\n        if $left == $right {\n            return Err($msg);\n        }\n    };\n    ($left:expr, $right:expr) =\u003e {\n        u_assert_ne!($left, $right, concat!(\"assertion failed: `\", stringify!($left), \" != \", stringify!($right), \"`\"));\n    };\n}\n\n/// A component that runs all test cases marked with the `#[uefi_test]` attribute when loaded by the DXE core.\n#[derive(IntoComponent, Default, Clone)]\npub struct TestRunner {\n    filters: Vec\u003c\u0026'static str\u003e,\n    debug_mode: bool,\n    fail_fast: bool,\n}\n\nimpl TestRunner {\n    /// Adds a filter that will reduce the tests ran to only those that contain the filter value in their test name.\n    ///\n    /// The `name` is not just the test name, but also the module path. For example, if a test is defined in\n    /// `my_crate::tests`, the name would be `my_crate::tests::test_case`.\n    ///\n    /// This filter is case-sensitive. It can be called multiple times to add multiple filters.\n    pub fn with_filter(mut self, filter: \u0026'static str) -\u003e Self {\n        self.filters.push(filter);\n        self\n    }\n\n    /// Any log messages generated by the test case will be logged if this is set to true.\n    ///\n    /// Defaults to false.\n    pub fn debug_mode(mut self, debug_mode: bool) -\u003e Self {\n        self.debug_mode = debug_mode;\n        self\n    }\n\n    /// If set to true, the test runner will stop running tests after the first failure.\n    ///\n    /// Defaults to false.\n    pub fn fail_fast(mut self, fail_fast: bool) -\u003e Self {\n        self.fail_fast = fail_fast;\n        self\n    }\n\n    /// The entry point for the test runner component.\n    fn entry_point(self, storage: \u0026mut Storage) -\u003e uefi_sdk::error::Result\u003c()\u003e {\n        let test_list: \u0026[__private_api::TestCase] = __private_api::test_cases();\n        let count = test_list.len();\n        match count {\n            0 =\u003e log::warn!(\"No Tests Found\"),\n            1 =\u003e log::info!(\"running 1 test\"),\n            _ =\u003e log::info!(\"running {} tests\", count),\n        }\n\n        let mut did_error = false;\n        for test in test_list {\n            if !test.should_run(\u0026self.filters) {\n                log::info!(\"{} ... skipped\", test.name);\n                continue;\n            }\n\n            match test.run(storage, self.debug_mode) {\n                Ok(_) =\u003e log::info!(\"{} ... ok\", test.name),\n                Err(e) =\u003e {\n                    log::error!(\"{} ... fail: {}\", test.name, e);\n                    did_error = true;\n                    if self.fail_fast {\n                        return Err(uefi_sdk::error::EfiError::Aborted);\n                    }\n                }\n            }\n        }\n\n        match did_error {\n            true =\u003e Err(uefi_sdk::error::EfiError::Aborted),\n            false =\u003e Ok(()),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use uefi_sdk::component::{params::Config, IntoComponent, Storage};\n\n    // A test function where we mock DxeComponentInterface to return what we want for the test.\n    #[allow(unused)]\n    fn test_function(config: Config\u003ci32\u003e) -\u003e Result\u003c(), \u0026'static str\u003e {\n        assert!(*config == 1);\n        Ok(())\n    }\n\n    #[test]\n    fn test_func_implements_into_component() {\n        let _ = super::TestRunner::default().into_component();\n    }\n\n    #[test]\n    fn verify_default_values() {\n        let config = super::TestRunner::default();\n        assert_eq!(config.filters.len(), 0);\n        assert!(!config.debug_mode);\n        assert!(!config.fail_fast);\n    }\n\n    #[test]\n    fn verify_config_sets_properly() {\n        let config =\n            super::TestRunner::default().with_filter(\"aarch64\").with_filter(\"test\").debug_mode(true).fail_fast(true);\n        assert_eq!(config.filters.len(), 2);\n        assert!(config.debug_mode);\n        assert!(config.fail_fast);\n    }\n\n    #[cfg_attr(not(feature = \"off\"), linkme::distributed_slice(super::__private_api::TEST_CASES))]\n    #[allow(unused)]\n    static TEST_CASE1: super::__private_api::TestCase = super::__private_api::TestCase {\n        name: \"test\",\n        skip: false,\n        should_fail: false,\n        fail_msg: None,\n        func: |storage| crate::__private_api::FunctionTest::new(test_function).run(storage.into()),\n    };\n\n    #[cfg_attr(not(feature = \"off\"), linkme::distributed_slice(super::__private_api::TEST_CASES))]\n    #[allow(unused)]\n    static TEST_CASE2: super::__private_api::TestCase = super::__private_api::TestCase {\n        name: \"test\",\n        skip: true,\n        should_fail: false,\n        fail_msg: None,\n        func: |storage| crate::__private_api::FunctionTest::new(test_function).run(storage.into()),\n    };\n\n    #[test]\n    fn test_we_run_without_panicking() {\n        assert_eq!(2, super::__private_api::test_cases().len());\n\n        let mut storage = Storage::new();\n\n        storage.add_config(1_i32);\n\n        let mut component = super::TestRunner::default().fail_fast(true).into_component();\n        component.initialize(\u0026mut storage);\n        let _ = component.run(\u0026mut storage);\n    }\n}\n","traces":[{"line":195,"address":[557552,557713],"length":1,"stats":{"Line":1}},{"line":196,"address":[557613],"length":1,"stats":{"Line":1}},{"line":197,"address":[557678],"length":1,"stats":{"Line":1}},{"line":203,"address":[557744],"length":1,"stats":{"Line":1}},{"line":204,"address":[173102],"length":1,"stats":{"Line":1}},{"line":205,"address":[557764],"length":1,"stats":{"Line":1}},{"line":211,"address":[557808],"length":1,"stats":{"Line":1}},{"line":212,"address":[557822],"length":1,"stats":{"Line":1}},{"line":213,"address":[557828],"length":1,"stats":{"Line":1}},{"line":217,"address":[561156,557872],"length":1,"stats":{"Line":1}},{"line":218,"address":[558006,557919],"length":1,"stats":{"Line":2}},{"line":219,"address":[558044],"length":1,"stats":{"Line":1}},{"line":220,"address":[558052],"length":1,"stats":{"Line":1}},{"line":221,"address":[558239,558347,558139],"length":1,"stats":{"Line":0}},{"line":222,"address":[558184,558624,558567],"length":1,"stats":{"Line":0}},{"line":223,"address":[558844,558091,558901,559069],"length":1,"stats":{"Line":3}},{"line":226,"address":[173597],"length":1,"stats":{"Line":1}},{"line":227,"address":[559264,559372,558269],"length":1,"stats":{"Line":3}},{"line":228,"address":[559525,559393],"length":1,"stats":{"Line":2}},{"line":229,"address":[559699,559550,559846,559648],"length":1,"stats":{"Line":3}},{"line":233,"address":[560029,559613],"length":1,"stats":{"Line":2}},{"line":234,"address":[560395,560074,560197,560248],"length":1,"stats":{"Line":3}},{"line":235,"address":[560116],"length":1,"stats":{"Line":0}},{"line":236,"address":[560651,560572,560905,560148],"length":1,"stats":{"Line":0}},{"line":237,"address":[560586],"length":1,"stats":{"Line":0}},{"line":238,"address":[560594],"length":1,"stats":{"Line":0}},{"line":239,"address":[561110],"length":1,"stats":{"Line":0}},{"line":245,"address":[559352],"length":1,"stats":{"Line":1}},{"line":246,"address":[559442],"length":1,"stats":{"Line":0}},{"line":247,"add     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
