 hob list is used so this can be initialized before memory\n    /// allocations.\n    ///\n    pub fn init_advanced_logger(\u0026self, physical_hob_list: *const c_void) -\u003e Result\u003c()\u003e {\n        debug_assert!(!physical_hob_list.is_null(), \"Could not initialize adv logger due to null hob list.\");\n        let hob_list_info =\n            unsafe { (physical_hob_list as *const PhaseHandoffInformationTable).as_ref() }.ok_or_else(|| {\n                log::error!(\"Could not initialize adv logger due to null hob list.\");\n                EfiError::InvalidParameter\n            })?;\n        let hob_list = Hob::Handoff(hob_list_info);\n        for hob in \u0026hob_list {\n            if let Hob::GuidHob(guid_hob, data) = hob {\n                if guid_hob.name == memory_log::ADV_LOGGER_HOB_GUID {\n                    // SAFETY: The HOB will have a address of the log info\n                    // immediately following the HOB header.\n                    unsafe {\n                        let address: *const efi::PhysicalAddress = ptr::from_ref(data) as *const efi::PhysicalAddress;\n                        let log_info_addr = (*address) as efi::PhysicalAddress;\n                        self.adv_logger.set_log_info_address(log_info_addr);\n                    };\n                    return Ok(());\n                }\n            }\n        }\n\n        Err(EfiError::NotFound)\n    }\n\n    /// EFI API to write to the advanced logger through the advanced logger protocol.\n    extern \"efiapi\" fn adv_log_write(\n        this: *const AdvancedLoggerProtocol,\n        error_level: usize,\n        buffer: *const u8,\n        num_bytes: usize,\n    ) -\u003e efi::Status {\n        // SAFETY: We have no choice but to trust the caller on the buffer size. convert\n        //         to a reference for internal safety.\n        let data = unsafe { core::slice::from_raw_parts(buffer, num_bytes) };\n        let error_level = error_level as u32;\n\n        // SAFETY: We must trust the C code was a responsible steward of this buffer.\n        let internal = unsafe { \u0026*(this as *const AdvancedLoggerProtocolInternal\u003cS\u003e) };\n\n        internal.adv_logger.log_write(error_level, data);\n        efi::Status::SUCCESS\n    }\n\n    /// Entry point to the AdvancedLoggerComponent.\n    ///\n    /// Installs the Advanced Logger Protocol for use by non-local components.\n    ///\n    fn entry_point(self, bs: StandardBootServices) -\u003e Result\u003c()\u003e {\n        let log_info = match self.adv_logger.get_log_info() {\n            Some(log_info) =\u003e log_info,\n            None =\u003e {\n                log::error!(\"Advanced logger not initialized before component entry point!\");\n                return Err(EfiError::NotStarted);\n            }\n        };\n\n        let address = log_info as *const AdvLoggerInfo as efi::PhysicalAddress;\n        let protocol = AdvancedLoggerProtocolInternal {\n            protocol: AdvancedLoggerProtocol::new(Self::adv_log_write, address),\n            adv_logger: self.adv_logger,\n        };\n\n        let protocol = Box::leak(Box::new(protocol));\n        match bs.install_protocol_interface(None, \u0026AdvancedLoggerProtocolRegister, \u0026mut protocol.protocol) {\n            Err((_, status)) =\u003e {\n                log::error!(\"Failed to install Advanced Logger protocol! Status = {:#x?}\", status);\n                Err(EfiError::ProtocolError)\n            }\n            Ok(_) =\u003e {\n                log::info!(\"Advanced Logger protocol installed.\");\n                Ok(())\n            }\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    extern crate std;\n    use core::mem::size_of;\n\n    use mu_pi::hob::{header::Hob, GuidHob, GUID_EXTENSION};\n    use uefi_sdk::serial::uart::UartNull;\n\n    use super::*;\n\n    static TEST_LOGGER: AdvancedLogger\u003cUartNull\u003e =\n        AdvancedLogger::new(uefi_sdk::log::Format::Standard, \u0026[], log::LevelFilter::Trace, UartNull {});\n\n    unsafe fn create_adv_logger_hob_list() -\u003e *const c_void {\n        const LOG_LEN: usize = 0x2000;\n        let log_buff = Box::into_raw(Box::new([0_u8; LOG_LEN]));\n        let log_address = log_buff as *const u8 as efi::PhysicalAddress;\n\n        // initialize the log so it's valid for the hob list\n        AdvLoggerInfo::initialize_memory_log(log_address, LOG_LEN as u32);\n\n        const HOB_LEN: usize = size_of::\u003cGuidHob\u003e() + size_of::\u003cefi::PhysicalAddress\u003e();\n        let hob_buff = Box::into_raw(Box::new([0_u8; HOB_LEN]));\n        let hob = hob_buff as *mut GuidHob;\n        ptr::write(\n            hob,\n            GuidHob {\n                header: Hob { r#type: GUID_EXTENSION, length: HOB_LEN as u16, reserved: 0 },\n                name: memory_log::ADV_LOGGER_HOB_GUID,\n            },\n        );\n\n        let address: *mut efi::PhysicalAddress = hob.add(1) as *mut efi::PhysicalAddress;\n        (*address) = log_address;\n        hob_buff as *const c_void\n    }\n\n    #[test]\n    fn component_test() {\n        let component = AdvancedLoggerComponent::new(\u0026TEST_LOGGER);\n        let hob_list = unsafe { create_adv_logger_hob_list() };\n\n        let res = component.init_advanced_logger(hob_list);\n        assert_eq!(res, Ok(()));\n\n        // TODO: Need to mock the protocol interface but requires final component interface.\n    }\n}\n","traces":[{"line":56,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":1}},{"line":67,"address":[],"length":0,"stats":{"Line":1}},{"line":68,"address":[],"length":0,"stats":{"Line":2}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":71,"address":[],"length":0,"stats":{"Line":0}},{"line":73,"address":[],"length":0,"stats":{"Line":1}},{"line":74,"address":[],"length":0,"stats":{"Line":3}},{"line":75,"address":[],"length":0,"stats":{"Line":2}},{"line":76,"address":[],"length":0,"stats":{"Line":1}},{"line":80,"address":[],"length":0,"stats":{"Line":1}},{"line":81,"address":[214755,214814],"length":1,"stats":{"Line":1}},{"line":82,"address":[],"length":0,"stats":{"Line":1}},{"line":84,"address":[],"length":0,"stats":{"Line":1}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":101,"address":[],"length":0,"stats":{"Line":0}},{"line":102,"address":[],"length":0,"stats":{"Line":0}},{"line":105,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":0}},{"line":116,"address":[],"length":0,"stats":{"Line":0}},{"line":117,"address":[],"length":0,"stats":{"Line":0}},{"line":118,"address":[],"length":0,"stats":{"Line":0}},{"line":119,"address":[],"length":0,"stats":{"Line":0}},{"line":120,"address":[],"length":0,"stats":{"Line":0}},{"line":124,"address":[],"length":0,"stats":{"Line":0}},{"line":126,"address":[],"length":0,"stats":{"Line":0}},{"line":127,"address":[],"length":0,"stats":{"Line":0}},{"line":130,"address":[],"length":0,"stats":{"Line":0}},{"line":131,"address":[],"length":0,"stats":{"Line":0}},{"line":132,"address":[],"length":0,"stats":{"Line":0}},{"line":133,"address":[],"length":0,"stats":{"Line":0}},{"line":134,"address":[],"length":0,"stats":{"Line":0}},{"line":136,"address":[],"length":0,"stats":{"Line":0}},{"line":137,"address":[],"length":0,"stats":{"Line":0}},{"line":138,"address":[],"length":0,"stats":{"Line":0}}],"covered":12,"coverable":38},{"path":["/","home","kat","uefi-dxe-core","adv_logger","src","integration_test.rs"],"content":"//! Integration tests for Advanced Logger.\n//!\n//! These tests are intended to be run on the target hardware. They test the\n//! Advanced Logger component and the Advanced Logger protocol are functioning\n//! correctly and the the log messages are present in the memory log.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse r_efi::efi;\nuse uefi_sdk::boot_services::{BootServices, StandardBootServices};\nuse uefi_test::{u_assert, u_assert_eq, uefi_test};\n\nuse crate::{memory_log, protocol};\n\n#[uefi_test]\nfn adv_logger_test(bs: StandardBootServices) -\u003e uefi_test::Result {\n    const DIRECT_STR: \u0026str = \"adv_logger_test: Direct log message!!!\";\n    const PROTOCOL_STR: \u0026str = \"adv_logger_test: Logged through the protocol!!!\\n\";\n\n    // Get a reference to the advanced logger buffer. The actual transport does\n    // not matter so use the NULL implementation as a stand-in.\n    let result = unsafe { bs.locate_protocol(\u0026protocol::AdvancedLoggerProtocolRegister, None) };\n\n    u_assert!(result.is_ok(), \"adv_logger_test: Failed to locate the advanced logger protocol.\");\n    let protocol = result.unwrap();\n\n    // Test that directly logging makes it to the memory buffer. Make sure this\n    // message gets though by adjusting the max logging temporarily.\n    let old_max = log::max_level();\n    log::set_max_level(log::LevelFilter::Info);\n    log::info!(\"{}\", \u0026DIRECT_STR);\n    log::set_max_level(old_max);\n\n    // Log using the protocol.\n    let efi_status = (protocol.write_log)(\n        protocol,\n        memory_log::DEBUG_LEVEL_INFO as usize,\n        PROTOCOL_STR.as_bytes().as_ptr(),\n        PROTOCOL_STR.len(),\n    );\n\n    u_assert_eq!(efi_status, efi::Status::SUCCESS, \"adv_logger_test: Failed to write to the advanced logger protocol.\");\n\n    // Check that the strings were added to the log.\n    let log_info = unsafe { memory_log::AdvLoggerInfo::adopt_memory_log(protocol.log_info) };\n    u_assert!(log_info.is_some(), \"adv_logger_test: Failed to adopt the memory log.\");\n    let log_info = log_info.unwrap();\n    let mut direct_found = false;\n    let mut protocol_found = false;\n    for entry in log_info.iter() {\n        let log_str = core::str::from_utf8(entry.get_message());\n        u_assert!(log_str.is_ok(), \"adv_logger_test: Failed to convert log entry to string.\");\n        let log_str = log_str.unwrap();\n\n        if log_str.contains(DIRECT_STR) {\n            direct_found = true;\n            u_assert!(\n                entry.level == memory_log::DEBUG_LEVEL_INFO,\n                \"adv_logger_test: Direct log message has incorrect level.\"\n            );\n        } else if log_str.contains(PROTOCOL_STR) {\n            protocol_found = true;\n            u_assert!(direct_found, \"adv_logger_test: Protocol log message found before direct log message.\");\n            u_assert!(\n                entry.level == memory_log::DEBUG_LEVEL_INFO,\n                \"adv_logger_test: Direct log message has incorrect level.\"\n            );\n        }\n    }\n\n    u_assert!(direct_found, \"adv_logger_test: Direct log message not found in the memory log.\");\n    u_assert!(protocol_found, \"adv_logger_test: Protocol log message not found in the memory log.\");\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kat","uefi-dxe-core","adv_logger","src","lib.rs"],"content":"//! UEFI Advanced Logger Support\n//!\n//! This library provides a logger for logging to a hardware port and the\n//! advanced logger memory buffer, as well as a component for publishing the\n//! advanced logger protocol.\n//!\n//! ## Examples and Usage\n//!\n//! This create includes two primary traits intended for consumer use; the logger\n//! implementation to use with the log create and the AdvLogger DXE component. These\n//! two entities should both be used by the DXE core for a complete advanced logger\n//! solution.\n//!\n//! To initialize the advanced logger structs, the platform DxeCore crate should\n//! specify the static logger as required by the Log crate and a static component.\n//! The logger definition should be customized with the format, filters, log level,\n//! and the SerialIO for the hardware port.\n//!\n//! In the platform start routine, then set the logger. This should be as early\n//! as possible. After the logger has been set, the platform should initialize the\n//! advanced logger using the ini_advanced_logger routine, passing it the physical\n//! hob list. This routine will initialize the memory log if discovered in the physical\n//! hob list.\n//!\n//! ```\n//! # use core::ffi::c_void;\n//! use adv_logger::{component::AdvancedLoggerComponent, logger::AdvancedLogger};\n//!\n//! static LOGGER: AdvancedLogger\u003cuefi_sdk::serial::uart::UartNull\u003e = AdvancedLogger::new(\n//!      uefi_sdk::log::Format::Standard,\n//!      \u0026[(\"goblin\", log::LevelFilter::Off), (\"uefi_depex_lib\", log::LevelFilter::Off)],\n//!      log::LevelFilter::Trace,\n//!      uefi_sdk::serial::uart::UartNull{},\n//! );\n//!\n//! static ADV_LOGGER: AdvancedLoggerComponent\u003cuefi_sdk::serial::uart::UartNull\u003e = AdvancedLoggerComponent::new(\u0026LOGGER);\n//!\n//! fn _start(physical_hob_list: *const c_void) {\n//!     log::set_logger(\u0026LOGGER).map(|()| log::set_max_level(log::LevelFilter::Trace)).unwrap();\n//!     let _ = ADV_LOGGER.init_advanced_logger(physical_hob_list);\n//! }\n//! ```\n//!\n//! For the protocol to be created for use of by external components, the platform\n//! should invoke dxecore.start with the advanced logger component.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n#![no_std]\n\nextern crate alloc;\n\npub mod component;\npub mod logger;\npub mod protocol;\n\nmod integration_test;\nmod memory_log;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","kat","uefi-dxe-core","adv_logger","src","logger.rs"],"content":"//! UEFI Advanced Logger Support\n//!\n//! This module provides a struct that implements log::Log for writing to a SerialIO\n//! and the advanced logger memory log. This module is written to be phase agnostic.\n//!\n//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\nuse crate::memory_log::{self, AdvLoggerInfo, LogEntry};\nuse core::marker::Send;\nuse log::Level;\nuse r_efi::efi;\nuse spin::Once;\nuse uefi_sdk::{log::Format, serial::SerialIO};\n\n// Exists for the debugger to find the log buffer.\n#[used]\nstatic mut DBG_ADV_LOG_BUFFER: u64 = 0;\n\n/// The logger for memory/hardware port logging.\npub struct AdvancedLogger\u003c'a, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    hardware_port: S,\n    target_filters: \u0026'a [(\u0026'a str, log::LevelFilter)],\n    max_level: log::LevelFilter,\n    format: Format,\n    memory_log: Once\u003c\u0026'static AdvLoggerInfo\u003e,\n}\n\nimpl\u003c'a, S\u003e AdvancedLogger\u003c'a, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    pub const fn new(\n        format: Format,\n        target_filters: \u0026'a [(\u0026'a str, log::LevelFilter)],\n        max_level: log::LevelFilter,\n        hardware_port: S,\n    ) -\u003e Self {\n        Self { hardware_port, target_filters, max_level, format, memory_log: Once::new() }\n    }\n\n    pub fn log_write(\u0026self, error_level: u32, data: \u0026[u8]) {\n        let mut hw_write = true;\n        if let Some(memory_log) = self.get_log_info() {\n            hw_write = memory_log.hardware_write_enabled(error_level);\n            memory_log.add_log_entry(LogEntry {\n                phase: memory_log::ADVANCED_LOGGER_PHASE_DXE,\n                level: error_level,\n                timestamp: 0, // TODO - Lacking mu_perf_timer support for Q35.\n                data,\n            });\n        }\n\n        if hw_write {\n            self.hardware_port.write(data);\n        }\n    }\n\n    pub fn set_log_info_address(\u0026self, address: efi::PhysicalAddress) {\n        assert!(!self.memory_log.is_completed());\n        if let Some(log_info) = unsafe { AdvLoggerInfo::adopt_memory_log(address) } {\n            self.memory_log.call_once(|| log_info);\n            log::info!(\"Advanced logger buffer initialized. Address = {:#p}\", log_info);\n\n            // SAFETY: This is only set for discoverability while debugging.\n            unsafe {\n                DBG_ADV_LOG_BUFFER = address;\n            }\n        } else {\n            log::error!(\"Failed to initialize on existing advanced logger buffer!\");\n        }\n    }\n\n    pub fn get_log_info(\u0026self) -\u003e Option\u003c\u0026AdvLoggerInfo\u003e {\n        match self.memory_log.get() {\n            Some(log_info) =\u003e Some(*log_info),\n            None =\u003e None,\n        }\n    }\n}\n\nimpl\u003cS\u003e log::Log for AdvancedLogger\u003c'_, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    fn enabled(\u0026self, metadata: \u0026log::Metadata) -\u003e bool {\n        metadata.level().to_level_filter()\n            \u003c= *self\n                .target_filters\n                .iter()\n                .find(|(name, _)| metadata.target().starts_with(name))\n                .map(|(_, level)| level)\n                .unwrap_or(\u0026self.max_level)\n    }\n\n    fn log(\u0026self, record: \u0026log::Record) {\n        if self.enabled(record.metadata()) {\n            let level = log_level_to_debug_level(record.metadata().level());\n            let mut writer = BufferedWriter::new(level, self);\n            self.format.write(\u0026mut writer, record);\n            writer.flush();\n        }\n    }\n\n    fn flush(\u0026self) {\n        // Do nothing\n    }\n}\n\n/// Converts a log::Level to a EFI Debug Level.\nconst fn log_level_to_debug_level(level: Level) -\u003e u32 {\n    match level {\n        Level::Error =\u003e memory_log::DEBUG_LEVEL_ERROR,\n        Level::Warn =\u003e memory_log::DEBUG_LEVEL_WARNING,\n        Level::Info =\u003e memory_log::DEBUG_LEVEL_INFO,\n        Level::Trace =\u003e memory_log::DEBUG_LEVEL_VERBOSE,\n        Level::Debug =\u003e memory_log::DEBUG_LEVEL_VERBOSE,\n    }\n}\n\n/// Size of the buffer for the buffered writer.\nconst WRITER_BUFFER_SIZE: usize = 128;\n\n/// A wrapper for buffering and redirecting writes from the formatter.\npub struct BufferedWriter\u003c'a, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    level: u32,\n    writer: \u0026'a AdvancedLogger\u003c'a, S\u003e,\n    buffer: [u8; WRITER_BUFFER_SIZE],\n    buffer_size: usize,\n}\n\nimpl\u003c'a, S\u003e BufferedWriter\u003c'a, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    pub const fn new(level: u32, writer: \u0026'a AdvancedLogger\u003c'a, S\u003e) -\u003e Self {\n        Self { level, writer, buffer: [0; WRITER_BUFFER_SIZE], buffer_size: 0 }\n    }\n\n    pub fn flush(\u0026mut self) {\n        if self.buffer_size == 0 {\n            return;\n        }\n\n        let data = \u0026self.buffer[0..self.buffer_size];\n        self.writer.log_write(self.level, data);\n        self.buffer_size = 0;\n    }\n}\n\nimpl\u003cS\u003e core::fmt::Write for BufferedWriter\u003c'_, S\u003e\nwhere\n    S: SerialIO + Send,\n{\n    fn write_str(\u0026mut self, s: \u0026str) -\u003e core::fmt::Result {\n        let data = s.as_bytes();\n        let len = data.len();\n\n        // buffer the message if it will fit.\n        if len \u003c WRITER_BUFFER_SIZE {\n            // If it will not fit with the current data, flush the current data.\n            if len \u003e WRITER_BUFFER_SIZE - self.buffer_size {\n                self.flush();\n            }\n            self.buffer[self.buffer_size..self.buffer_size + len].copy_from_slice(data);\n            self.buffer_size += len;\n        } else {\n            // this message is too big to buffer, flush then write the message.\n            self.flush();\n            self.writer.log_write(self.level, data);\n        }\n\n        Ok(())\n    }\n}\n","traces":[{"line":45,"address":[],"length":0,"stats":{"Line":0}},{"line":48,"address":[],"length":0,"stats":{"Line":0}},{"line":49,"address":[],"length":0,"stats":{"Line":0}}, bf, 0xf8, 0x64, 0x60, 0xc4, 0x3e }}\npub const ADV_LOGGER_HOB_GUID: efi::Guid =\n    efi::Guid::from_fields(0x4d60cfb5, 0xf481, 0x4a98, 0x9c, 0x81, \u0026[0xbf, 0xf8, 0x64, 0x60, 0xc4, 0x3e]);\n\n// UEFI Debug Levels\npub const DEBUG_LEVEL_ERROR: u32 = 0x80000000;\npub const DEBUG_LEVEL_WARNING: u32 = 0x00000002;\npub const DEBUG_LEVEL_INFO: u32 = 0x00000040;\npub const DEBUG_LEVEL_VERBOSE: u32 = 0x00400000;\n\n// Phase definitions.\npub const ADVANCED_LOGGER_PHASE_DXE: u16 = 4;\n\n/// A struct for carrying log entry data through this module.\npub struct LogEntry\u003c'a\u003e {\n    pub phase: u16,\n    pub level: u32,\n    pub timestamp: u64,\n    pub data: \u0026'a [u8],\n}\n\n/// Implementation of the C struct ADVANCED_LOGGER_INFO for tracking in-memory\n/// logging structure for Advanced Logger.\n#[derive(Debug)]\n#[repr(C)]\npub struct AdvLoggerInfo {\n    /// Signature 'ALOG'\n    signature: u32,\n    /// Current Version\n    version: u16,\n    /// Reserved for future\n    reserved1: [u16; 3],\n    /// Offset from LoggerInfo to start of log, expected to be the size of this structure 8 byte aligned\n    log_buffer_offset: u32,\n    /// Reserved for future\n    reserved2: u32,\n    /// Offset from LoggerInfo to where to store next log entry.\n    log_current_offset: u32,\n    /// Number of bytes of messages missed\n    discarded_size: u32,\n    /// Size of allocated buffer\n    log_buffer_size: u32,\n    /// Log in permanent RAM\n    in_permanent_ram: bool,\n    /// After ExitBootServices\n    at_runtime: bool,\n    /// After VirtualAddressChange\n    gone_virtual: bool,\n    /// HdwPort initialized\n    hw_port_initialized: bool,\n    /// HdwPort is Disabled\n    hw_port_disabled: bool,\n    /// Reserved for future\n    reserved3: [bool; 3],\n    /// Ticks per second for log timing\n    timer_frequency: u64,\n    /// Ticks when Time Acquired\n    ticks_at_time: u64,\n    /// UEFI Time Field\n    time: efi::Time,\n    /// Logging level to be printed at hw port\n    hw_print_level: u32,\n}\n\nimpl AdvLoggerInfo {\n    /// Signature for the AdvLoggerInfo structure.\n    pub const SIGNATURE: u32 = 0x474F4C41; // \"ALOG\"\n\n    /// Version of the current AdvLoggerInfo structure.\n    pub const VERSION: u16 = 5;\n\n    fn new(\n        log_buffer_size: u32,\n        hw_port_disabled: bool,\n        timer_frequency: u64,\n        ticks_at_time: u64,\n        time: efi::Time,\n        hw_print_level: u32,\n    ) -\u003e Self {\n        Self {\n            signature: Self::SIGNATURE,\n            version: Self::VERSION,\n            reserved1: [0, 0, 0],\n            log_buffer_offset: size_of::\u003cAdvLoggerInfo\u003e() as u32,\n            reserved2: 0,\n            log_current_offset: size_of::\u003cAdvLoggerInfo\u003e() as u32,\n            discarded_size: 0,\n            log_buffer_size,\n            in_permanent_ram: true,\n            at_runtime: false,\n            gone_virtual: false,\n            hw_port_initialized: false,\n            hw_port_disabled,\n            reserved3: [false, false, false],\n            timer_frequency,\n            ticks_at_time,\n            time,\n            hw_print_level,\n        }\n    }\n\n    pub unsafe fn adopt_memory_log(address: efi::PhysicalAddress) -\u003e Option\u003c\u0026'static Self\u003e {\n        let log_info = address as *mut Self;\n        if (*log_info).signature != Self::SIGNATURE\n            || (*log_info).version != Self::VERSION\n            || (*log_info).log_buffer_offset \u003c size_of::\u003cAdvLoggerInfo\u003e() as u32\n        {\n            None\n        } else {\n            log_info.as_ref()\n        }\n    }\n\n    pub unsafe fn initialize_memory_log(address: efi::PhysicalAddress, length: u32) -\u003e Option\u003c\u0026'static Self\u003e {\n        let log_info = address as *mut Self;\n        if log_info.is_null() {\n            None\n        } else {\n            ptr::write(log_info, AdvLoggerInfo::new(length, false, 0, 0, efi::Time::default(), 0));\n            log_info.as_ref()\n        }\n    }\n\n    pub fn add_log_entry(\u0026self, log_entry: LogEntry) -\u003e Option\u003c\u0026AdvLoggerMessageEntry\u003e {\n        let data_offset = size_of::\u003cAdvLoggerMessageEntry\u003e() as u16;\n        let message_size = data_offset as u32 + log_entry.data.len() as u32;\n        // Align up to the next 8 byte.\n        let message_size = (message_size + 7) \u0026 !7;\n\n        // SAFETY: We know this value is valid, but a atomic is needed for sharing\n        //         across environments. This gives us internal mutability of the log.\n        let atomic_offset = unsafe { AtomicU32::from_ptr(\u0026self.log_current_offset as *const u32 as *mut u32) };\n\n        // try to swap in the updated value. if this grows beyond the buffer, fall out.\n        // Using relaxed here as we only want the atomic swap and are not concerned\n        // with ordering. The loop should still use the atomic swap and update each\n        // iteration.\n        let mut current_offset = atomic_offset.load(Ordering::Relaxed);\n        while current_offset + message_size \u003c= self.log_buffer_size {\n            match atomic_offset.compare_exchange(\n                current_offset,\n                current_offset + message_size,\n                Ordering::Relaxed,\n                Ordering::Relaxed,\n            ) {\n                Ok(_) =\u003e break,\n                Err(val) =\u003e current_offset = val,\n            }\n        }\n\n        // check if we fell out of bounds.\n        if current_offset + message_size \u003e self.log_buffer_size {\n            // SAFETY: We know this value is valid, but a atomic is needed for sharing\n            //         across environments. This gives us internal mutability of the log.\n            let discarded_size = unsafe { AtomicU32::from_ptr(\u0026self.discarded_size as *const u32 as *mut u32) };\n            // Add the discarded value. No ordering needed as this is a single\n            // operation.\n            discarded_size.fetch_add(message_size, Ordering::Relaxed);\n            return None;\n        }\n\n        // Convert the newly allocated to usable data.\n        let address = unsafe { (self as *const AdvLoggerInfo).byte_offset(current_offset as isize) };\n        unsafe { AdvLoggerMessageEntry::init_from_memory(address as *mut c_void, message_size, log_entry) }\n    }\n\n    pub fn hardware_write_enabled(\u0026self, level: u32) -\u003e bool {\n        !self.hw_port_disabled \u0026\u0026 (level \u0026 self.hw_print_level != 0)\n    }\n\n    pub fn iter(\u0026self) -\u003e AdvLogIterator {\n        AdvLogIterator::new(self)\n    }\n}\n\n/// Implementation of the C struct ADVANCED_LOGGER_MESSAGE_ENTRY_V2 for heading\n/// a memory log entry.\n#[repr(C)]\n#[repr(packed)]\n#[derive(Debug)]\npub struct AdvLoggerMessageEntry {\n    /// Signature\n    signature: u32,\n    /// Major version of advanced logger message structure. Current = 2\n    major_version: u8,\n    /// Minor version of advanced logger message structure. Current = 0\n    minor_version: u8,\n    /// Error Level\n    pub level: u32,\n    /// Time stamp\n    pub timestamp: u64,\n    /// Boot phase that produced this message entry\n    pub boot_phase: u16,\n    /// Number of bytes in Message\n    message_length: u16,\n    /// Offset of Message from start of structure, used to calculate the address of the Message\n    message_offset: u16,\n}\n\nimpl AdvLoggerMessageEntry {\n    /// Signature for the AdvLoggerMessageEntry structure.\n    pub const SIGNATURE: u32 = 0x324D4C41; // ALM2\n\n    /// Major version of the AdvLoggerMessageEntry structure.\n    pub const MAJOR_VERSION: u8 = 2;\n    /// Minor version of the AdvLoggerMessageEntry structure.\n    pub const MINOR_VERSION: u8 = 0;\n\n    /// Creates the structure of AdvLoggerMessageEntry.\n    ///\n    /// This routine is only used internally as creating this structure alone\n    /// is not a defined operation. This is used for convenience of setting the\n    /// structure values for copying into memory and should not be used to directly\n    /// create stack or heap structures.\n    ///\n    const fn new(boot_phase: u16, level: u32, timestamp: u64, message_length: u16) -\u003e Self {\n        Self {\n            signature: Self::SIGNATURE,\n            major_version: Self::MAJOR_VERSION,\n            minor_version: Self::MINOR_VERSION,\n            level,\n            timestamp,\n            boot_phase,\n            message_length,\n            message_offset: size_of::\u003cSelf\u003e() as u16,\n        }\n    }\n\n    /// Initializes an AdvLoggerMessageEntry given a memory address and length.\n    ///\n    /// This routine will create a AdvLoggerMessageEntry at the given address with\n    /// the contents provided by log_entry.\n    ///\n    /// SAFETY: This routine will directly alter the given memory address up to\n    /// the provided length. The caller is responsible for ensuring this memory\n    /// range is valid.\n    ///\n    pub unsafe fn init_from_memory(address: *const c_void, length: u32, log_entry: LogEntry) -\u003e Option\u003c\u0026'static Self\u003e {\n        debug_assert!(\n            size_of::\u003cSelf\u003e() + log_entry.data.len() \u003c= length as usize,\n            \"Advanced logger entry initialized in an insufficiently sized buffer!\"\n        );\n\n        if size_of::\u003cSelf\u003e() + log_entry.data.len() \u003e length as usize {\n            return None;\n        }\n\n        // Write the header.\n        let adv_entry = address as *mut AdvLoggerMessageEntry;\n        ptr::write_volatile(\n            adv_entry,\n            Self::new(log_entry.phase, log_entry.level, log_entry.timestamp, log_entry.data.len() as u16),\n        );\n\n        // write the data.\n        let message = adv_entry.offset(1) as *mut u8;\n        ptr::copy(log_entry.data.as_ptr(), message, log_entry.data.len());\n\n        adv_entry.as_ref()\n    }\n\n    /// Returns the data array of the message entry.\n    pub fn get_message(\u0026self) -\u003e \u0026'static [u8] {\n        let message = unsafe { (self as *const Self).offset(1) } as *mut u8;\n\n        // SAFETY: Assurances should be made during creation that this buffer\n        //         offset is sufficient and accurate.\n        let data = unsafe { core::slice::from_raw_parts(message, self.message_length as usize) };\n        data\n    }\n\n    /// Returns the length of the entire log entry.\n    pub fn len(\u0026self) -\u003e usize {\n        size_of::\u003cSelf\u003e() + self.message_length as usize\n    }\n\n    /// Returns the aligned length of the entire log entry.\n    pub fn aligned_len(\u0026self) -\u003e usize {\n        (self.len() + 7) \u0026 !7\n    }\n}\n\n/// Iterator for an advanced logger memory buffer log.\npub struct AdvLogIterator\u003c'a\u003e {\n    log_info: \u0026'a AdvLoggerInfo,\n    offset: usize,\n}\n\n/// Iterator for an Advanced Logger memory buffer.\nimpl\u003c'a\u003e AdvLogIterator\u003c'a\u003e {\n    /// Creates a new log iterator from a given AdvLoggerInfo reference.\n    const fn new(log_info: \u0026'a AdvLoggerInfo) -\u003e Self {\n        AdvLogIterator { log_info, offset: log_info.log_buffer_offset as usize }\n    }\n}\n\nimpl\u003c'a\u003e Iterator for AdvLogIterator\u003c'a\u003e {\n    type Item = \u0026'a AdvLoggerMessageEntry;\n\n    /// Provides the next advanced logger entry in the Advanced Logger memory buffer.\n    fn next(\u0026mut self) -\u003e Option\u003cSelf::Item\u003e {\n        if self.offset + size_of::\u003cAdvLoggerMessageEntry\u003e() \u003e self.log_info.log_current_offset as usize {\n            None\n        } else {\n            let entry = unsafe { (self.log_info as *const AdvLoggerInfo).byte_add(self.offset) }\n                as *const AdvLoggerMessageEntry;\n            unsafe { entry.as_ref() }.inspect(|entry| {\n                self.offset += entry.aligned_len();\n            })\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    extern crate std;\n    use alloc::boxed::Box;\n    use efi::PhysicalAddress;\n\n    use super::*;\n\n    #[test]\n    fn create_fill_check_test() {\n        let buff_box = Box::new([0_u8; 0x10000]);\n        let buffer = buff_box.as_ref();\n        let address = buffer as *const u8 as PhysicalAddress;\n        let len = buffer.len() as u32;\n\n        let log = unsafe { AdvLoggerInfo::initialize_memory_log(address, len) };\n\n        // Fill the log.\n        let mut entries: u32 = 0;\n        loop {\n            let data = entries.to_be_bytes();\n            let entry = LogEntry { level: 0, phase: 0, timestamp: 0, data: \u0026data };\n            let log_entry = log.unwrap().add_log_entry(entry);\n            if log_entry.is_none() {\n                assert!(log.unwrap().discarded_size \u003e 0);\n                assert!(entries \u003e 0);\n                break;\n            }\n            entries += 1;\n            let log_entry = log_entry.unwrap();\n            assert_eq!(log_entry.get_message(), data);\n        }\n\n        // check the contents.\n        let mut iter = log.unwrap().iter();\n        for entry_num in 0..entries {\n            let data = entry_num.to_be_bytes();\n            let log_entry = iter.next().unwrap();\n            assert_eq!(log_entry.get_message(), data);\n        }\n\n        assert!(iter.next().is_none());\n    }\n\n    #[test]\n    fn adopt_buffer_test() {\n        let buff_box = Box::new([0_u8; 0x10000]);\n        let buffer = buff_box.as_ref();\n        let address = buffer as *const u8 as PhysicalAddress;\n        let len = buffer.len() as u32;\n\n        let log = unsafe { AdvLoggerInfo::initialize_memory_log(address, len) };\n\n        // Fill the log.\n        for val in 0..50 {\n            let data = (val as u32).to_be_bytes();\n            let entry = LogEntry { level: 0, phase: 0, timestamp: 0, data: \u0026data };\n            let log_entry = log.unwrap().add_log_entry(entry).unwrap();\n            assert_ nts in the tree.\n    pub fn len(\u0026self) -\u003e usize {\n        self.storage.len()\n    }\n\n    /// Indicates whether the tree is empty.\n    pub fn is_empty(\u0026self) -\u003e bool {\n        self.storage.len() == 0\n    }\n\n    /// Returns the capacity of the tree.\n    pub fn capacity(\u0026self) -\u003e usize {\n        self.storage.capacity()\n    }\n\n    /// Returns the height of the tree.\n    pub fn height(\u0026self) -\u003e i32 {\n        let (height, _) = Node::height_and_balance(self.root());\n        height\n    }\n\n    /// Returns the current root of the tree.\n    fn root(\u0026self) -\u003e Option\u003c\u0026Node\u003cD\u003e\u003e {\n        let root_ptr = self.root.load(atomic::Ordering::SeqCst);\n        if root_ptr.is_null() {\n            return None;\n        }\n        Some(unsafe { \u0026*root_ptr })\n    }\n\n    /// Adds a value into the tree.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    /// # Errors\n    ///\n    /// Returns [AlreadyExists](Error::AlreadyExists) if the value already exists in the tree.\n    ///\n    /// Returns [OutOfSpace](Error::OutOfSpace) if the storage is full.\n    ///\n    pub fn add(\u0026mut self, data: D) -\u003e Result\u003cusize\u003e {\n        let (idx, node) = self.storage.add(data)?;\n\n        if self.root.load(atomic::Ordering::SeqCst).is_null() {\n            self.root.store(node.as_mut_ptr(), atomic::Ordering::SeqCst);\n            return Ok(idx);\n        }\n\n        let root = unsafe { \u0026*self.root.load(atomic::Ordering::SeqCst) };\n        Self::add_node(root, node)?;\n        Ok(idx)\n    }\n\n    /// Adds many values into the tree.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(m log n) for a balanced tree, where m is the number of values to add.\n    ///\n    pub fn add_many\u003cI\u003e(\u0026mut self, data: I) -\u003e Result\u003cusize\u003e\n    where\n        I: IntoIterator\u003cItem = D\u003e,\n        I::IntoIter: ExactSizeIterator,\n    {\n        let data = data.into_iter();\n\n        if self.len() + data.len() \u003e self.capacity() {\n            return Err(Error::OutOfSpace);\n        }\n        let mut idx = 0;\n        for d in data {\n            idx = self.add(d)?;\n        }\n        Ok(idx)\n    }\n\n    /// Adds a node into the tree. The node must already exist in the storage.\n    fn add_node(start: \u0026Node\u003cD\u003e, node: \u0026Node\u003cD\u003e) -\u003e Result\u003c()\u003e {\n        let mut current = start;\n        loop {\n            match node.key().cmp(current.key()) {\n                Ordering::Less =\u003e match current.left() {\n                    Some(left) =\u003e current = left,\n                    None =\u003e {\n                        current.set_left(Some(node));\n                        node.set_parent(Some(current));\n                        return Ok(());\n                    }\n                },\n                Ordering::Greater =\u003e match current.right() {\n                    Some(right) =\u003e current = right,\n                    None =\u003e {\n                        current.set_right(Some(node));\n                        node.set_parent(Some(current));\n                        return Ok(());\n                    }\n                },\n                Ordering::Equal =\u003e return Err(Error::AlreadyExists),\n            }\n        }\n    }\n\n    /// Searches for a value in the tree, returning it if it exists.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree. Use [get_with_idx](Self::get_with_idx)\n    /// if you know the index, as it is O(1).\n    ///\n    pub fn get(\u0026self, key: \u0026D::Key) -\u003e Option\u003c\u0026D\u003e {\n        match self.get_node(key) {\n            Some(node) =\u003e Some(\u0026node.data),\n            None =\u003e None,\n        }\n    }\n\n    /// Searches for a value in the tree, returning a mutable reference to it if it exists.\n    ///\n    /// Returns `Some(\u0026D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    /// # Safety\n    ///\n    /// The caller must ensure that the mutable reference is not used to modify any value that\n    /// affects the value of the key.\n    ///\n    pub unsafe fn get_mut(\u0026self, key: \u0026D::Key) -\u003e Option\u003c\u0026mut D\u003e {\n        match self.get_node(key) {\n            Some(node) =\u003e Some(\u0026mut (*node.as_mut_ptr()).data),\n            None =\u003e None,\n        }\n    }\n\n    /// Directly accesses a value from the underlying storage.\n    ///\n    /// The node returned is not guaranteed to be in the tree nor is it guaranteed to be the same\n    /// node as was added when `index` was returned from [add](Self::add). This is because\n    /// deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(1)\n    ///\n    pub fn get_with_idx(\u0026self, idx: usize) -\u003e Option\u003c\u0026D\u003e {\n        match self.storage.get(idx) {\n            Some(node) =\u003e Some(\u0026node.data),\n            None =\u003e None,\n        }\n    }\n\n    /// Directly accesses a value from the underlying storage.\n    ///\n    /// The node returned is not guaranteed to be in the tree nor is it guaranteed to be the same\n    /// node as was added when `index` was returned from [add](Self::add). This is because\n    /// deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(1)\n    ///\n    /// # Safety\n    ///\n    /// The caller must ensure that the mutable reference is not used to modify any value that\n    /// affects the value of the key.\n    ///\n    pub unsafe fn get_with_idx_mut(\u0026mut self, idx: usize) -\u003e Option\u003c\u0026mut D\u003e {\n        match self.storage.get_mut(idx) {\n            Some(node) =\u003e Some(\u0026mut node.data),\n            None =\u003e None,\n        }\n    }\n\n    /// Searches the tree, returning the index of the value if it exists.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn get_idx(\u0026self, key: \u0026D::Key) -\u003e Option\u003cusize\u003e {\n        self.get_node(key).map(|node| self.storage.idx(node.as_mut_ptr()))\n    }\n\n    /// Searches the tree, returning the closest value to the given key, rounded down.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn get_closest_idx(\u0026self, key: \u0026D::Key) -\u003e Option\u003cusize\u003e {\n        let mut current = self.root();\n        let mut closest = None;\n        while let Some(node) = current {\n            match key.cmp(node.data.key()) {\n                Ordering::Equal =\u003e return Some(self.storage.idx(node.as_mut_ptr())),\n                Ordering::Less =\u003e current = node.left(),\n                Ordering::Greater =\u003e {\n                    closest = Some(node);\n                    current = node.right();\n                }\n            }\n        }\n        closest.map(|node| self.storage.idx(node.as_mut_ptr()))\n    }\n\n    /// Returns the first ordered value in the tree.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the tree is empty.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn first(\u0026self) -\u003e Option\u003c\u0026D\u003e {\n        let idx = self.first_idx()?;\n        self.get_with_idx(idx)\n    }\n\n    /// Returns the last ordered value in the tree.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the tree is empty.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn last(\u0026self) -\u003e Option\u003c\u0026D\u003e {\n        let idx = self.last_idx()?;\n        self.get_with_idx(idx)\n    }\n\n    /// Returns the index of the first ordered value in the tree.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the tree is empty.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn first_idx(\u0026self) -\u003e Option\u003cusize\u003e {\n        let mut current = self.root();\n        while let Some(node) = current {\n            if node.left().is_none() {\n                return Some(self.storage.idx(node.as_mut_ptr()));\n            }\n            current = node.left();\n        }\n        None\n    }\n\n    /// Returns the index of the last ordered value in the tree.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the tree is empty.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn last_idx(\u0026self) -\u003e Option\u003cusize\u003e {\n        let mut current = self.root();\n        while let Some(node) = current {\n            if node.right().is_none() {\n                return Some(self.storage.idx(node.as_mut_ptr()));\n            }\n            current = node.right();\n        }\n        None\n    }\n\n    /// Returns the next ordered value in the tree.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn next(\u0026self, current: D) -\u003e Option\u003c\u0026D\u003e {\n        let idx = self.get_idx(current.key())?;\n        let next_idx = self.next_idx(idx)?;\n        self.get_with_idx(next_idx)\n    }\n\n    /// Returns the previous ordered value in the tree.\n    ///\n    /// Returns `Some(D)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn prev(\u0026self, current: D) -\u003e Option\u003c\u0026D\u003e {\n        let idx = self.get_idx(current.key())?;\n        let prev_idx = self.prev_idx(idx)?;\n        self.get_with_idx(prev_idx)\n    }\n\n    /// Returns the index of the next ordered value in the tree.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(1) ~ O(log n) for a balanced tree.\n    ///\n    pub fn next_idx(\u0026self, current: usize) -\u003e Option\u003cusize\u003e {\n        let node = self.storage.get(current)?;\n\n        if node.right().is_some() {\n            let successor = Node::successor(node)?;\n            let idx = self.storage.idx(successor.as_mut_ptr());\n            return Some(idx);\n        }\n\n        let mut current = node;\n        while let Some(parent) = current.parent() {\n            if parent.left_ptr() == current.as_mut_ptr() {\n                let idx = self.storage.idx(parent.as_mut_ptr());\n                return Some(idx);\n            }\n            current = parent;\n        }\n        None\n    }\n\n    /// Returns the index of the previous ordered value in the tree.\n    ///\n    /// The index returned should only be used for immediate direct access to the value in storage\n    /// and should not be stored for later use the underlying node is not guaranteed to be in the\n    /// tree nor is it guaranteed to be the same node as when `index` was retrieved. This is\n    /// because deleting nodes from the tree does not free the memory in storage, only marks it to be\n    /// reused.\n    ///\n    /// Returns `Some(usize)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(1) ~ O(log n) for a balanced tree.\n    ///\n    pub fn prev_idx(\u0026self, current: usize) -\u003e Option\u003cusize\u003e {\n        let node = self.storage.get(current)?;\n\n        if node.left().is_some() {\n            let predecessor = Node::predecessor(node)?;\n            let idx = self.storage.idx(predecessor.as_mut_ptr());\n            return Some(idx);\n        }\n\n        let mut current = node;\n        while let Some(parent) = current.parent() {\n            if parent.right_ptr() == current.as_mut_ptr() {\n                let idx = self.storage.idx(parent.as_mut_ptr());\n                return Some(idx);\n            }\n            current = parent;\n        }\n        None\n    }\n\n    /// Gets a value from the tree given the key.\n    ///\n    /// Returns `Some(Node\u003cD\u003e)` if the value was found.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    fn get_node(\u0026self, key: \u0026D::Key) -\u003e Option\u003c\u0026Node\u003cD\u003e\u003e {\n        let mut current_idx = self.root();\n        while let Some(node) = current_idx {\n            match key.cmp(node.data.key()) {\n                Ordering::Equal =\u003e return Some(node),\n                Ordering::Less =\u003e current_idx = node.left(),\n                Ordering::Greater =\u003e current_idx = node.right(),\n            }\n        }\n        None\n    }\n\n    /// Deletes a value from the tree from the given key.\n    ///\n    /// Returns `Ok(())` if the value was found and deleted.\n    ///\n    /// Returns `Error::NotFound` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(log n) for a balanced tree.\n    ///\n    pub fn delete(\u0026mut self, key: \u0026D::Key) -\u003e Result\u003c()\u003e {\n        let to_delete = match self.get_node(key) {\n            Some(node) =\u003e node,\n            None =\u003e return Err(Error::NotFound),\n        };\n\n        Self::remove_node_from_tree(\u0026self.root, to_delete);\n\n        self.storage.delete(to_delete.as_mut_ptr());\n        Ok(())\n    }\n\n    /// Deletes a value from the tree located at the given index.\n    ///\n    /// Returns `Some(D)` if the value was found and deleted.\n    ///\n    /// Returns `None` if the value was not found.\n    ///\n    /// # Time Complexity\n    ///\n    /// O(1)\n    ///\n    pub fn delete_with_idx(\u0026mut self, idx: usize) -\u003e Result\u003c()\u003e {\n        let to_delete = match self.storage.get(idx) {\n            Some(node) =\u003e node,\n            None =\u003e return Err(Error::NotFound),\n        };\n        Self::remove_node_from_tree(\u0026self.root, to_delete);\n\n        self.storage.delete(to_delete.as_mut_ptr());\n        Ok(())\n    }\n\n    /// Removes a node in the tree.\n    fn remove_node_from_tree\u003c'b\u003e(root: \u0026'b AtomicPtr\u003cNode\u003cD\u003e\u003e, to_delete: \u0026'b Node\u003cD\u003e) {\n        if to_delete.left().is_none() || to_delete.right().is_none() {\n            let moved_up = Self::remove_node_with_zero_or_one_child(to_delete);\n            if to_delete.parent().is_none() {\n                root.store(moved_up.as_mut_ptr(), atomic::Ordering::SeqCst);\n                moved_up.set_parent(None);\n            }\n        } else {\n            let successor = Node::successor(to_delete).expect(\"to_delete has both children\");\n            Node::swap(to_delete, successor);\n            if successor.parent().is_none() {\n                root.store(successor.as_mut_ptr(), atomic::Ordering::SeqCst);\n                successor.set_parent(None);\n            }\n            let _ = Self::remove_node_with_zero_or_one_child(to_delete);\n        }\n    }\n\n    /// Removes a node with zero or one child from the tree.\n    fn remove_node_with_zero_or_one_child(node: \u0026Node\u003cD\u003e) -\u003e Option\u003c\u0026Node\u003cD\u003e\u003e {\n        let parent = node.parent();\n\n        if node.left().is_some() {\n            node.left().set_parent(parent);\n            if parent.left_ptr() == node.as_mut_ptr() {\n                parent.set_left(node.left());\n            } else {\n                parent.set_right(node.left());\n            }\n            return node.left();\n        }\n\n        if node.right().is_some() {\n            node.right().set_parent(parent);\n            if parent.left_ptr() == node.as_mut_ptr() {\n                parent.set_left(node.right());\n            } else {\n                parent.set_right(node.right());\n            }\n            return node.right();\n        }\n\n        if parent.left_ptr() == node.as_mut_ptr() {\n            parent.set_left(None);\n        } else {\n            parent.set_right(None);\n        }\n        None\n    }\n}\n\nimpl\u003cD\u003e Default for Bst\u003c'_, D\u003e\nwhere\n    D: SliceKey,\n{\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\n/// Methods that require D to also be [Copy](core::marker::Copy).\nimpl\u003c'a, D\u003e Bst\u003c'a, D\u003e\nwhere\n    D: Copy + SliceKey + 'a,\n{\n    /// Replaces the memory of the tree with a new slice, copying the data from the old slice to the new slice.\n    pub fn resize(\u0026mut self, slice: \u0026'a mut [u8]) {\n        let root = (!self.root.load(atomic::Ordering::SeqCst).is_null())\n            .then(|| self.storage.idx(self.root.load(atomic::Ordering::SeqCst)));\n\n        self.storage.resize(slice);\n\n        if let Some(idx) = root {\n            self.root.store(self.storage.get_mut(idx).expect(\"Pointer Exists.\"), atomic::Ordering::SeqCst);\n        }\n    }\n\n    #[cfg(feature = \"alloc\")]\n    #[cfg_attr(docsrs, doc(cfg(feature = \"alloc\")))]\n    #[allow(dead_code)]\n    /// Performs a depth-first search on the tree, returning the ordered values.\n    pub fn dfs(\u0026self) -\u003e alloc::vec::Vec\u003cD\u003e {\n        let mut values = alloc::vec::Vec::new();\n        Self::_dfs(self.root(), \u0026mut values);\n        values\n    }\n\n    #[cfg(feature = \"alloc\")]\n    #[cfg_attr(docsrs, doc(cfg(feature = \"alloc\")))]\n    #[allow(dead_code)]\n    fn _dfs(node: Option\u003c\u0026Node\u003cD\u003e\u003e, values: \u0026mut alloc::vec::Vec\u003cD\u003e) {\n        if let Some(node) = node {\n            Self::_dfs(node.left(), values);\n            values.push(node.data);\n            Self::_dfs(node.right(), values);\n        }\n    }\n}\nimpl\u003cD\u003e core::fmt::Debug for Bst\u003c'_, D\u003e\nwhere\n    D: SliceKey,\n{\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        f.debug_struct(\"Bst\")\n            .field(\"capacity\", \u0026self.capacity())\n            .field(\"len\", \u0026self.len())\n            .field(\"height\", \u0026self.height())\n            .finish()\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use crate::{node_size, Bst};\n\n    const BST_MAX_SIZE: usize = 4096;\n\n    #[test]\n    fn simple_test() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003ci32\u003e()];\n        let mut bst: Bst\u003ci32\u003e = Bst::with_capacity(\u0026mut mem);\n\n        assert!(bst.first().is_none());\n        assert!(bst.first_idx().is_none());\n        assert!(bst.last().is_none());\n        assert!(bst.last_idx().is_none());\n        assert!(bst.next(0).is_none());\n        assert!(bst.prev(0).is_none());\n\n        assert!(bst.add(5).is_ok());\n        assert_eq!(bst.storage.len(), 1);\n        assert!(bst.add(3).is_ok());\n        assert!(bst.add(7).is_ok());\n        assert!(bst.add(2).is_ok());\n        assert!(bst.add(6).is_ok());\n        assert!(bst.add(8).is_ok());\n        assert!(bst.add(9).is_ok());\n        assert!(bst.add(10).is_ok());\n        assert_eq!(bst.storage.len(), 8);\n        assert!(bst.add(10).is_err()); // Can't add the same value twice\n\n        let values = bst.dfs();\n        assert_eq!(values, [2, 3, 5, 6, 7, 8, 9, 10]);\n    }\n\n    #[test]\n    fn test_add_many() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003cusize\u003e()];\n        let mut bst: Bst\u003cusize\u003e = Bst::with_capacity(\u0026mut mem);\n        assert!(bst.add_many(0..BST_MAX_SIZE).is_ok());\n        assert_eq!(bst.len(), BST_MAX_SIZE);\n    }\n\n    #[test]\n    fn test_get_functions() {\n        #[derive(Debug)]\n        struct MyType(usize, usize);\n        impl crate::SliceKey for MyType {\n            type Key = usize;\n            fn key(\u0026self) -\u003e \u0026Self::Key {\n                \u0026self.0\n            }\n        }\n\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003cMyType\u003e()];\n        let mut bst: Bst\u003cMyType\u003e = Bst::with_capacity(\u0026mut mem);\n        for i in 0..BST_MAX_SIZE {\n            assert!(bst.add(MyType(i + 1, i)).is_ok());\n        }\n\n        for i in 0..BST_MAX_SIZE {\n            assert_eq!(bst.get(\u0026(i + 1)).unwrap().1, i);\n        }\n        assert!(bst.get(\u0026(BST_MAX_SIZE + 1)).is_none());\n\n        for i in 0..BST_MAX_SIZE {\n            let idx = bst.get_idx(\u0026(i + 1)).unwrap();\n            unsafe { bst.get_with_idx_mut(idx).unwrap().1 = i + 1 };\n            assert_eq!(bst.get_with_idx(idx).unwrap().1, i + 1);\n        }\n        unsafe {\n            assert!(bst.get_with_idx_mut(BST_MAX_SIZE).is_none());\n        }\n        assert!(bst.get_with_idx(BST_MAX_SIZE).is_none());\n\n        for i in 0..BST_MAX_SIZE {\n            unsafe { bst.get_mut(\u0026(i + 1)).unwrap().1 = i };\n            assert_eq!(bst.get(\u0026(i + 1)).unwrap().1, i);\n        }\n        unsafe {\n            assert!(bst.get_mut(\u0026(BST_MAX_SIZE + 1)).is_none());\n        }\n    }\n    #[test]\n    fn test_find_closest1() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003ci32\u003e()];\n        let mut bst: Bst\u003ci32\u003e = Bst::with_capacity(\u0026mut mem);\n        assert_eq!(bst.get_closest_idx(\u00261), None);\n\n        let a = bst.add(1).unwrap();\n        let b = bst.add(15).unwrap();\n        let c = bst.add(10).unwrap();\n        let d = bst.add(5).unwrap();\n\n        assert_eq!(bst.get_closest_idx(\u00261), Some(a));\n        assert_eq!(bst.get_closest_idx(\u00262), Some(a));\n        assert_eq!(bst.get_closest_idx(\u00265), Some(d));\n        assert_eq!(bst.get_closest_idx(\u00266), Some(d));\n        assert_eq!(bst.get_closest_idx(\u002610), Some(c));\n        assert_eq!(bst.get_closest_idx(\u002611), Some(c));\n        assert_eq!(bst.get_closest_idx(\u002615), Some(b));\n        assert_eq!(bst.get_closest_idx(\u002616), Some(b));\n    }\n\n    #[test]\n    fn test_get_closest2() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003cusize\u003e()];\n        let mut bst: Bst\u003cusize\u003e = Bst::with_capacity(\u0026mut mem);\n        for i in 0..BST_MAX_SIZE {\n            assert!(bst.add(i * 10).is_ok());\n        }\n\n        // Ensure that the closest index is always rounded down, no matter how close the value is to the next index\n        for i in 1..BST_MAX_SIZE {\n            assert_eq!(bst.get_closest_idx(\u0026((i * 10) - 1)).unwrap(), i - 1);\n            assert_eq!(bst.get_closest_idx(\u0026(i * 10)).unwrap(), i);\n            assert_eq!(bst.get_closest_idx(\u0026((i * 10) + 1)).unwrap(), i);\n        }\n    }\n\n    #[test]\n    fn test_iteration() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003cusize\u003e()];\n        let mut bst: Bst\u003cusize\u003e = Bst::with_capacity(\u0026mut mem);\n        for i in 0..BST_MAX_SIZE {\n            assert!(bst.add(i).is_ok());\n        }\n\n        let mut current = bst.first();\n        let mut val = 0;\n        while let Some(cur) = current {\n            assert_eq!(cur, \u0026val);\n            current = bst.next(*cur);\n            val += 1\n        }\n\n        val -= 1;\n        let mut current = bst.last();\n        while let Some(cur) = current {\n            assert_eq!(cur, \u0026val);\n            current = bst.prev(*cur);\n            val = val.saturating_sub(1);\n        }\n\n        let mut current = bst.first_idx();\n        while let Some(cur) = current {\n            assert_eq!(bst.get_with_idx(cur).unwrap(), \u0026cur);\n            current = bst.next_idx(cur);\n        }\n\n        let mut current = bst.first_idx();\n        while let Some(cur) = current {\n            assert_eq!(bst.get_with_idx(cur).unwrap(), \u0026cur);\n            current = bst.prev_idx(cur);\n        }\n\n        let mut current = bst.first_idx();\n        while let Some(cur) = current {\n            assert!(bst.delete_with_idx(cur).is_ok());\n            current = bst.first_idx();\n        }\n        assert_eq!(bst.len(), 0);\n    }\n\n    #[test]\n    fn test_simple_resize() {\n        let mut bst = Bst::\u003cusize\u003e::new();\n\n        let mut mem = [0; 20 * node_size::\u003cusize\u003e()];\n        bst.resize(\u0026mut mem);\n\n        for i in 0..10 {\n            assert!(bst.add(i).is_ok());\n        }\n\n        for i in 0..10 {\n            assert_eq!(bst.get(\u0026i).unwrap(), \u0026i);\n        }\n    }\n\n    #[test]\n    fn test_resize_with_existing_data() {\n        let mut mem = [0; 10 * node_size::\u003cusize\u003e()];\n        let mut bst = Bst::\u003cusize\u003e::with_capacity(\u0026mut mem);\n\n        assert_eq!(bst.len(), 0);\n        assert_eq!(bst.capacity(), 10);\n\n        for i in 0..10 {\n            assert!(bst.add(i).is_ok());\n        }\n\n        let mut new_mem = [0; 20 * node_size::\u003cusize\u003e()];\n        bst.resize(\u0026mut new_mem);\n\n        assert_eq!(bst.len(), 10);\n        assert_eq!(bst.capacity(), 20);\n\n        for i in 0..10 {\n            assert_eq!(bst.get(\u0026i).unwrap(), \u0026i);\n        }\n\n        for i in 10..20 {\n            assert!(bst.add(i).is_ok());\n        }\n\n        for i in 0..20 {\n            assert_eq!(bst.get(\u0026i).unwrap(), \u0026i);\n        }\n    }\n}\n\n#[cfg(test)]\nmod fuzz_tests {\n    extern crate std;\n    use crate::{node_size, Bst};\n    use rand::{seq::SliceRandom, Rng};\n    use std::{collections::HashSet, vec::Vec};\n\n    const BST_MAX_SIZE: usize = 4096;\n\n    #[test]\n    fn fuzz_add() {\n        for _ in 0..100 {\n            let mut mem = [0; BST_MAX_SIZE * node_size::\u003ci32\u003e()];\n            let mut bst: Bst\u003ci32\u003e = Bst::with_capacity(\u0026mut mem);\n            let mut rng = rand::thread_rng();\n            let min = 1;\n            let max = 100_000;\n\n            let mut random_numbers = HashSet::new();\n\n            while random_numbers.len() \u003c BST_MAX_SIZE {\n                let num = rng.gen_range(min..=max);\n                random_numbers.insert(num);\n            }\n\n            let mut random_numbers: Vec\u003c_\u003e = random_numbers.into_iter().collect();\n            random_numbers.shuffle(\u0026mut rng);\n\n            assert_eq!(random_numbers.len(), BST_MAX_SIZE);\n            for num in random_numbers.iter() {\n                assert!(bst.add(*num).is_ok());\n            }\n\n            // Random inserts should not make the tree too unbalanced\n            assert!(bst.height() \u003c 50);\n            random_numbers.sort();\n\n            let ordered_numbers = bst.dfs();\n            assert_eq!(ordered_numbers, random_numbers);\n        }\n    }\n\n    #[test]\n    fn fuzz_search() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003ci32\u003e()];\n        let mut bst: Bst\u003ci32\u003e = Bst::with_capacity(\u0026mut mem);\n        let mut rng = rand::thread_rng();\n        let min = 50_000;\n        let max = 100_000;\n\n        let mut random_numbers = HashSet::new();\n        while random_numbers.len() \u003c BST_MAX_SIZE {\n            let num = rng.gen_range(min..=max);\n            random_numbers.insert(num);\n        }\n\n        let mut random_numbers: Vec\u003c_\u003e = random_numbers.into_iter().collect();\n        random_numbers.shuffle(\u0026mut rng);\n\n        assert_eq!(random_numbers.len(), BST_MAX_SIZE);\n        for num in random_numbers.iter() {\n            assert!(bst.add(*num).is_ok());\n        }\n\n        // Search for numbers that exist in the tree\n        for _ in 0..100_000 {\n            let num = random_numbers.choose(\u0026mut rng).unwrap();\n            assert!(bst.get(num).is_some());\n        }\n\n        // Search for numbers that do not exist in the tree\n        for _ in 0..100_000 {\n            let to_search = rng.gen_bool(0.5);\n            let random_number =\n                if to_search { rng.gen_range(0..=min - 1) } else { rng.gen_range(max + 1..=max + 50_000) };\n            assert!(bst.get(\u0026random_number).is_none());\n        }\n    }\n\n    #[test]\n    fn fuzz_delete() {\n        let mut mem = [0; BST_MAX_SIZE * node_size::\u003ci32\u003e()];\n        let mut bst: Bst\u003ci32\u003e = Bst::with_capacity(\u0026mut mem);\n        let mut rng = rand::thread_rng();\n        let min = 1;\n        let max = 100_000;\n\n        let mut random_numbers = HashSet::new();\n        while random_numbers.len() \u003c BST_MAX_SIZE {\n            let num = rng.gen_range(min..=max);\n            random_numbers.insert(num);\n        }\n\n        let mut random_numbers: Vec\u003c_\u003e = random_numbers.into_iter().collect();\n        random_numbers.shuffle(\u0026mut rng);\n\n        assert_eq!(random_numbers.len(), BST_MAX_SIZE);\n        for num in random_numbers.iter() {\n            assert!(bst.add(*num).is_ok());\n        }\n\n        // Delete all the numbers\n        random_numbers.shuffle(\u0026mut rng);\n        while let Some(num) = random_numbers.pop() {\n            assert!(bst.delete(\u0026num).is_ok());\n        }\n\n        assert_eq!(bst.storage.len(), 0);\n    }\n}\n","traces":[{"line":39,"address":[570448],"length":1,"stats":{"Line":1}},{"line":40,"address":[570462,570490],"length":1,"stats":{"Line":2}},{"line":44,"address":[],"length":0,"stats":{"Line":5}},{"line":45,"address":[],"length":0,"stats":{"Line":6}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":50,"address":[],"length":0,"stats":{"Line":1}},{"line":54,"address":[],"length":0,"stats":{"Line":0}},{"line":55,"address":[],"length":0,"stats":{"Line":0}},{"line":59,"address":[570976],"length":1,"stats":{"Line":1}},{"line":60,"address":[570981],"length":1,"stats":{"Line":1}},{"line":64,"address":[],"length":0,"stats":{"Line":1}},{"line":65,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":0}},{"line":70,"address":[571104,571184,571024],"length":1,"stats":{"Line":3}},{"line":71,"address":[],"length":0,"stats":{"Line":3}},{"line":72,"address":[],"length":0,"stats":{"Line":3}},{"line":73,"address":[],"length":0,"stats":{"Line":2}},{"line":75,"address":[],"length":0,"stats":{"Line":3}},{"line":90,"address":[],"length":0,"stats":{"Line":6}},{"line":91,"address":[],"length":0,"stats":{"Line":6}},{"line":93,"address":[],"length":0,"stats":{"Line":6}},{"line":94,"address":[572402,571561,571982],"length":1,"stats":{"Line":5}},{"line":95,"address":[],"length":0,"stats":{"Line":6}},{"line":98,"address":[571896,571475,572316],"length":1,"stats":{"Line":8}},{"line":99,"address":[571931,572480,572351,571641,572060,571510],"length":1,"stats":{"
