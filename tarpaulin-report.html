ength":0,"stats":{"Line":0}}],"covered":0,"coverable":70},{"path":["/","home","kat","uefi-dxe-core","crates","uefi_performance","src","_status_code_runtime.rs"],"content":"//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n\nextern crate alloc;\n\nuse core::{mem, ops::Deref, slice};\n\nuse alloc::vec::Vec;\n\nuse mu_pi::protocols::{\n    status_code,\n    status_code::{EfiStatusCodeData, EfiStatusCodeType, EfiStatusCodeValue},\n};\nuse r_efi::efi;\nuse uefi_sdk::{boot_services::BootServices, protocol::Protocol};\n\npub struct StatusCodeRuntimeProtocol;\n\nimpl Deref for StatusCodeRuntimeProtocol {\n    type Target = efi::Guid;\n\n    fn deref(\u0026self) -\u003e \u0026Self::Target {\n        self.protocol_guid()\n    }\n}\n\nunsafe impl Protocol for StatusCodeRuntimeProtocol {\n    type Interface = status_code::Protocol;\n\n    fn protocol_guid(\u0026self) -\u003e \u0026'static efi::Guid {\n        \u0026status_code::PROTOCOL_GUID\n    }\n}\n\nfn any_as_u8_slice\u003cT: Sized\u003e(p: \u0026T) -\u003e \u0026[u8] {\n    // SAFETY: P is a ref thus a valid pointer and since the type is sized, the memory boundary of this type is known.\n    unsafe { slice::from_raw_parts((p as *const T) as *const u8, mem::size_of::\u003cT\u003e()) }\n}\n\n/// Rust interface for Report Status Code\npub trait ReportStatusCode {\n    fn report_status_code\u003cT, B: BootServices\u003e(\n        boot_services: \u0026B,\n        status_code_type: EfiStatusCodeType,\n        status_code_value: EfiStatusCodeValue,\n        instance: u32,\n        caller_id: Option\u003c\u0026efi::Guid\u003e,\n        data_type: efi::Guid,\n        data: T,\n    ) -\u003e Result\u003c(), efi::Status\u003e;\n}\n\nimpl ReportStatusCode for StatusCodeRuntimeProtocol {\n    fn report_status_code\u003cT, B: BootServices\u003e(\n        boot_services: \u0026B,\n        status_code_type: EfiStatusCodeType,\n        status_code_value: EfiStatusCodeValue,\n        instance: u32,\n        caller_id: Option\u003c\u0026efi::Guid\u003e,\n        data_type: efi::Guid,\n        data: T,\n    ) -\u003e Result\u003c(), efi::Status\u003e {\n        let protocol = unsafe { boot_services.locate_protocol(\u0026StatusCodeRuntimeProtocol, None)? };\n\n        let header_size = mem::size_of::\u003cEfiStatusCodeData\u003e();\n        let data_size = mem::size_of::\u003cT\u003e();\n\n        let header = EfiStatusCodeData { header_size: header_size as u16, size: data_size as u16, r#type: data_type };\n\n        let mut data_buffer = Vec::from(any_as_u8_slice(\u0026header));\n        data_buffer.extend(any_as_u8_slice(\u0026data));\n\n        let data_ptr: *mut EfiStatusCodeData = data_buffer.as_mut_ptr() as *mut EfiStatusCodeData;\n\n        let caller_id = caller_id.unwrap_or(\u0026mu_rust_helpers::guid::CALLER_ID);\n\n        let status = (protocol.report_status_code)(status_code_type, status_code_value, instance, caller_id, data_ptr);\n\n        if status.is_error() {\n            Err(status)\n        } else {\n            Ok(())\n        }\n    }\n}\n","traces":[{"line":26,"address":[334400],"length":1,"stats":{"Line":0}},{"line":27,"address":[334405],"length":1,"stats":{"Line":0}},{"line":34,"address":[334416],"length":1,"stats":{"Line":0}},{"line":39,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":0}},{"line":58,"address":[308800,309592,308949],"length":1,"stats":{"Line":0}},{"line":67,"address":[308909,309049,309000],"length":1,"stats":{"Line":0}},{"line":69,"address":[309122],"length":1,"stats":{"Line":0}},{"line":70,"address":[],"length":0,"stats":{"Line":0}},{"line":72,"address":[309154],"length":1,"stats":{"Line":0}},{"line":74,"address":[],"length":0,"stats":{"Line":0}},{"line":75,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":79,"address":[],"length":0,"stats":{"Line":0}},{"line":81,"address":[],"length":0,"stats":{"Line":0}},{"line":83,"address":[],"length":0,"stats":{"Line":0}},{"line":84,"address":[],"length":0,"stats":{"Line":0}},{"line":86,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":18},{"path":["/","home","kat","uefi-dxe-core","crates","uefi_performance","src","_utils.rs"],"content":"//! ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n\nuse alloc::ffi::CString;\nuse alloc::string::{String, ToString};\nuse core::ffi::{c_char, CStr};\n\n/// # Safety\n/// make sure c_ptr a valid c string pointer.\npub unsafe fn string_from_c_char_ptr(c_ptr: *const c_char) -\u003e Option\u003cString\u003e {\n    if c_ptr.is_null() {\n        return None;\n    }\n    Some(CStr::from_ptr(c_ptr).to_str().unwrap().to_string())\n}\n\npub fn c_char_ptr_from_str(s: \u0026str) -\u003e *const c_char {\n    CString::new(s).map_or(core::ptr::null(), |c_string| c_string.into_raw())\n}\n","traces":[{"line":14,"address":[307744],"length":1,"stats":{"Line":0}},{"line":15,"address":[307777],"length":1,"stats":{"Line":0}},{"line":16,"address":[307970],"length":1,"stats":{"Line":0}},{"line":18,"address":[307794,307922],"length":1,"stats":{"Line":0}},{"line":21,"address":[308000,308148,308126],"length":1,"stats":{"Line":0}},{"line":22,"address":[233072,233086],"length":1,"stats":{"Line":0}}],"covered":0,"coverable":6},{"path":["/","home","kat","uefi-dxe-core","crates","uefi_performance","src","lib.rs"],"content":"//! A library that enables performance analysis of every step of the UEFI boot process.\n//! The Performance library exports a protocol that can be used by other libraries or drivers to publish performance reports.\n//! These reports are saved in the Firmware Basic Boot Performance Table (FBPT), so they can be extracted later from the operating system.\n//!\n//!  ## License\n//!\n//! Copyright (C) Microsoft Corporation. All rights reserved.\n//!\n//! SPDX-License-Identifier: BSD-2-Clause-Patent\n//!\n\n#![cfg_attr(not(test), no_std)]\n\nextern crate alloc;\n\npub mod _debug;\nmod _smm;\npub mod _status_code_runtime;\npub mod _utils;\npub mod performance_measurement_protocol;\npub mod performance_record;\npub mod performance_table;\n\nuse alloc::vec::Vec;\nuse core::{\n    ffi::{c_char, c_void},\n    ptr, slice,\n    sync::atomic::{AtomicBool, AtomicU32, Ordering},\n};\n\nuse _status_code_runtime::{ReportStatusCode, StatusCodeRuntimeProtocol};\nuse _utils::c_char_ptr_from_str;\nuse alloc::{boxed::Box, string::String};\n\nuse r_efi::{\n    efi::{self, Status},\n    protocols::device_path::{Media, TYPE_MEDIA},\n};\n\nuse performance_record::{\n    extended::{\n        DualGuidStringEventRecord, DynamicStringEventRecord, GuidEventRecord, GuidQwordEventRecord,\n        GuidQwordStringEventRecord,\n    },\n    Iter, PerformanceRecordBuffer,\n};\n\nuse mu_pi::hob::{Hob, HobList};\n\nuse performance_measurement_protocol::{\n    EdkiiPerformanceMeasurement, EdkiiPerformanceMeasurementInterface, PerfAttribute, PerfId,\n};\nuse performance_table::FBPT;\n\nuse r_efi::system::EVENT_GROUP_READY_TO_BOOT;\n\npub use mu_rust_helpers::function;\nuse mu_rust_helpers::perf_timer::{Arch, ArchFunctionality};\n\nuse _smm::{\n    CommunicateProtocol, SmmCommunicationRegionTable, SmmFpdtGetRecordDataByOffset, SmmFpdtGetRecordSize,\n    EDKII_PI_SMM_COMMUNICATION_REGION_TABLE_GUID,\n};\nuse scroll::Pread;\n\nuse uefi_device_path::DevicePathWalker;\nuse uefi_sdk::{\n    boot_services::{event::EventType, tpl::Tpl, BootServices, StandardBootServices},\n    guid,\n    protocol::{DevicePath, DriverBinding, LoadedImage},\n    runtime_services::StandardRuntimeServices,\n    tpl_mutex::TplMutex,\n};\n\nstatic BOOT_SERVICES: StandardBootServices = StandardBootServices::new_uninit();\nstatic RUNTIME_SERVICES: StandardRuntimeServices = StandardRuntimeServices::new_uninit();\nstatic FBPT: TplMutex\u003cFBPT\u003e = TplMutex::new(\u0026BOOT_SERVICES, Tpl::NOTIFY, FBPT::new());\n\nstatic LOAD_IMAGE_COUNT: AtomicU32 = AtomicU32::new(0);\n\n#[doc(hidden)]\npub const PERF_ENABLED: bool = cfg!(feature = \"instrument_performance\");\n\npub fn init_performance_lib(\n    hob_list: \u0026HobList,\n    efi_system_table: \u0026'static efi::SystemTable,\n) -\u003e Result\u003c(), efi::Status\u003e {\n    // SAFETY: This is safe because `boot_services` and `runtime services` are valid pointer to theire respective struct inside the system table.\n    unsafe {\n        match efi_system_table.boot_services.as_ref() {\n            Some(boot_services) =\u003e BOOT_SERVICES.initialize(boot_services),\n            None =\u003e {\n                log::error!(\n                    \"Uefi performance exiting because of invalid parameter. BootServices is null in system table.\"\n                );\n                return Err(Status::INVALID_PARAMETER);\n            }\n        }\n        match efi_system_table.runtime_services.as_ref() {\n            Some(runtime_services) =\u003e RUNTIME_SERVICES.initialize(runtime_services),\n            None =\u003e {\n                log::error!(\n                    \"Uefi performance exiting because of invalid parameter. RuntimeServices is null in system table.\"\n                );\n                return Err(Status::INVALID_PARAMETER);\n            }\n        }\n    }\n\n    let (pei_records, pei_load_image_count) = extract_pei_performance_records(hob_list)?;\n    LOAD_IMAGE_COUNT.store(pei_load_image_count, Ordering::Relaxed);\n    log::info!(\"{} PEI performance records found.\", pei_records.iter().count());\n    FBPT.lock().set_records(pei_records);\n\n    // Install the protocol interfaces for DXE performance library instance.\n    BOOT_SERVICES\n        .install_protocol_interface(\n            None,\n            \u0026EdkiiPerformanceMeasurement,\n            Box::new(EdkiiPerformanceMeasurementInterface { create_performance_measurement }),\n        )\n        .map_err(|(_, err)| err)?;\n\n    // Register EndOfDxe event to allocate the boot performance table and report the table address through status code.\n    BOOT_SERVICES.create_event_ex(\n        EventType::NOTIFY_SIGNAL,\n        Tpl::CALLBACK,\n        Some(report_fpdt_record_buffer),\n        \u0026(),\n        \u0026guid::EVENT_GROUP_END_OF_DXE,\n    )?;\n\n    // Register ReadyToBoot event to update the boot performance table for SMM performance data.\n    BOOT_SERVICES.create_event_ex(\n        EventType::NOTIFY_SIGNAL,\n        Tpl::CALLBACK,\n        Some(fetch_and_add_smm_performance_records),\n        efi_system_table,\n        \u0026EVENT_GROUP_READY_TO_BOOT,\n    )?;\n\n    // Install configuration table for performance property.\n    BOOT_SERVICES.install_configuration_table(\n        \u0026guid::PERFORMANCE_PROTOCOL,\n        Box::new(PerformanceProperty::new(Arch::perf_frequency(), Arch::cpu_count_start(), Arch::cpu_count_end())),\n    )?;\n    Ok(())\n}\n\nfn extract_pei_performance_records(hob_list: \u0026HobList) -\u003e Result\u003c(PerformanceRecordBuffer, u32), efi::Status\u003e {\n    let mut pei_records = PerformanceRecordBuffer::new();\n    let mut pei_load_image_count = 0;\n\n    for hob in hob_list.iter() {\n        match hob {\n            Hob::GuidHob(hob, data) if hob.name == guid::EDKII_FPDT_EXTENDED_FIRMWARE_PERFORMANCE =\u003e {\n                let mut offset = 0;\n                let [size_of_all_entries, load_image_count, _hob_is_full] =\n                    data.gread::\u003c[u32; 3]\u003e(\u0026mut offset).unwrap();\n                let records_data_buffer = \u0026data[offset..offset + size_of_all_entries as usize];\n                pei_load_image_count += load_image_count;\n                for r in Iter::new(records_data_buffer) {\n                    pei_records.push_record(r)?;\n                }\n            }\n            _ =\u003e continue,\n        };\n    }\n    Ok((pei_records, pei_load_image_count))\n}\n\nextern \"efiapi\" fn create_performance_measurement(\n    caller_identifier: *const c_void,\n    guid: Option\u003c\u0026efi::Guid\u003e,\n    string: *const c_char,\n    ticker: u64,\n    address: usize,\n    identifier: u32,\n    attribute: PerfAttribute,\n) -\u003e efi::Status {\n    fn is_known_token(token: Option\u003c\u0026String\u003e) -\u003e bool {\n        let Some(token) = token else {\n            return false;\n        };\n        matches!(\n            token.as_str(),\n            \"SEC\"\n                | \"PEI\"\n                | \"DXE\"\n                | \"BDS\"\n                | \"DB:Start:\"\n                | \"DB:Support:\"\n                | \"DB:Stop:\"\n                | \"LoadImage:\"\n                | \"StartImage:\"\n                | \"PEIM\"\n        )\n    }\n\n    fn is_known_id(identifier: u16) -\u003e bool {\n        matches!(\n            identifier,\n            PerfId::MODULE_START\n                | PerfId::MODULE_END\n                | PerfId::MODULE_LOAD_IMAGE_START\n                | PerfId::MODULE_LOAD_IMAGE_END\n                | PerfId::MODULE_DB_START\n                | PerfId::MODULE_DB_END\n                | PerfId::MODULE_DB_SUPPORT_START\n                | PerfId::MODULE_DB_SUPPORT_END\n                | PerfId::MODULE_DB_STOP_START\n                | PerfId::MODULE_DB_STOP_END\n        )\n    }\n\n    fn get_fpdt_record_id(\n        attribute: PerfAttribute,\n        handle: *const c_void,\n        string: Option\u003c\u0026String\u003e,\n    ) -\u003e Result\u003cu16, efi::Status\u003e {\n        if let Some(string) = string {\n            let perf_id = match string.as_str() {\n                \"StartImage:\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::MODULE_START,\n                \"StartImage:\" =\u003e PerfId::MODULE_END,\n                \"LoadImage:\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::MODULE_LOAD_IMAGE_START,\n                \"LoadImage:\" =\u003e PerfId::MODULE_LOAD_IMAGE_END,\n                \"DB:Start:\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::MODULE_DB_START,\n                \"DB:Start:\" =\u003e PerfId::MODULE_DB_END,\n                \"DB:Support:\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::MODULE_DB_SUPPORT_START,\n                \"DB:Support:\" =\u003e PerfId::MODULE_DB_SUPPORT_END,\n                \"DB:Stop:\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::MODULE_DB_STOP_START,\n                \"DB:Stop:\" =\u003e PerfId::MODULE_DB_STOP_END,\n                \"PEI\" | \"DXE\" | \"BDS\" if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::PERF_CROSS_MODULE_START,\n                \"PEI\" | \"DXE\" | \"BDS\" =\u003e PerfId::PERF_CROSS_MODULE_END,\n                _ if attribute == PerfAttribute::PerfStartEntry =\u003e PerfId::PERF_IN_MODULE_START,\n                _ =\u003e PerfId::PERF_IN_MODULE_END,\n            };\n            Ok(perf_id)\n        } else if !handle.is_null() {\n            if attribute == PerfAttribute::PerfStartEntry {\n                Ok(PerfId::PERF_IN_MODULE_START)\n            } else {\n                Ok(PerfId::PERF_IN_MODULE_END)\n            }\n        } else {\n            Err(efi::Status::INVALID_PARAMETER)\n        }\n    }\n\n    if !PERF_ENABLED {\n        return efi::Status::SUCCESS;\n    }\n\n    let string = unsafe { _utils::string_from_c_char_ptr(string) };\n\n    let mut perf_id = identifier as u16;\n    if attribute != PerfAttribute::PerfEntry {\n        if perf_id != 0 \u0026\u0026 is_known_id(perf_id) \u0026\u0026 !is_known_token(string.as_ref()) {\n            return efi::Status::INVALID_PARAMETER;\n        } else if perf_id != 0 \u0026\u0026 !is_known_id(perf_id) \u0026\u0026 !is_known_token(string.as_ref()) {\n            if attribute == PerfAttribute::PerfStartEntry \u0026\u0026 ((perf_id \u0026 0x000F) != 0) {\n                perf_id \u0026= 0xFFF0;\n            } else if attribute == PerfAttribute::PerfEndEntry \u0026\u0026 ((perf_id \u0026 0x000F) == 0) {\n                perf_id += 1;\n            }\n        } else if perf_id == 0 {\n            match get_fpdt_record_id(attribute, caller_identifier, string.as_ref()) {\n                Ok(record_id) =\u003e perf_id = record_id,\n                Err(status) =\u003e return status,\n            }\n        }\n    }\n\n    let cpu_count = Arch::cpu_count();\n    let timestamp = match ticker {\n        0 =\u003e (cpu_count as f64 / Arch::perf_frequency() as f64 * 1_000_000_000_f64) as u64,\n        1 =\u003e 0,\n        ticker =\u003e (ticker as f64 / Arch::perf_frequency() as f64 * 1_000_000_000_f64) as u64,\n    };\n\n    let controller_handle = address as efi::Handle;\n\n    match perf_id {\n        PerfId::MODULE_START | PerfId::MODULE_END =\u003e {\n            if let Ok((_, guid)) = get_module_info_from_handle(\n                \u0026BOOT_SERVICES,\n                caller_identifier as *mut c_void,\n                controller_handle,\n                perf_id,\n            ) {\n                let record = GuidEventRecord::new(perf_id, 0, timestamp, guid);\n                _ = \u0026FBPT.lock().add_record(record);\n            }\n        }\n        PerfId::MODULE_LOAD_IMAGE_START | PerfId::MODULE_LOAD_IMAGE_END =\u003e {\n            if perf_id == PerfId::MODULE_LOAD_IMAGE_START {\n                LOAD_IMAGE_COUNT.fetch_add(1, Ordering::Relaxed);\n            }\n            if let Ok((_, guid)) = get_module_info_from_handle(\n                \u0026BOOT_SERVICES,\n                caller_identifier as *mut c_void,\n                controller_handle,\n                perf_id,\n            ) {\n                let record = GuidQwordEventRecord::new(\n                    perf_id,\n                    timestamp,\n                    guid,\n                    LOAD_IMAGE_COUNT.load(Ordering::Relaxed) as u64,\n                );\n                _ = \u0026FBPT.lock().add_record(record);\n            }\n        }\n        PerfId::MODULE_DB_SUPPORT_START\n        | PerfId::MODULE_DB_SUPPORT_END\n        | PerfId::MODULE_DB_STOP_START\n        | PerfId::MODULE_DB_STOP_END\n        | PerfId::MODULE_DB_START =\u003e {\n            if let Ok((_, guid)) = get_module_info_from_handle(\n                \u0026BOOT_SERVICES,\n                caller_identifier as *mut c_void,\n                controller_handle,\n                perf_id,\n            ) {\n                let record = GuidQwordEventRecord::new(perf_id, timestamp, guid, address as u64);\n                _ = \u0026FBPT.lock().add_record(record);\n            }\n        }\n        PerfId::MODULE_DB_END =\u003e {\n            if let Ok((Some(module_name), guid)) = get_module_info_from_handle(\n                \u0026BOOT_SERVICES,\n                caller_identifier as *mut c_void,\n                controller_handle,\n                perf_id,\n            ) {\n                let record = GuidQwordStringEventRecord::new(perf_id, 0, timestamp, guid, address as u64, \u0026module_name);\n                _ = \u0026FBPT.lock().add_record(record);\n            }\n            // TODO something to do if address is not 0 need example to continue development. (https://github.com/OpenDevicePartnership/uefi-dxe-core/issues/194)\n        }\n        PerfId::PERF_EVENT_SIGNAL_START\n        | PerfId::PERF_EVENT_SIGNAL_END\n        | PerfId::PERF_CALLBACK_START\n        | PerfId::PERF_CALLBACK_END =\u003e {\n            let (Some(string), Some(guid_2)) = (string, guid) else {\n                return efi::Status::INVALID_PARAMETER;\n            };\n            let guid_1 = *unsafe { (caller_identifier as *const efi::Guid).as_ref() }.unwrap();\n            let record = DualGuidStringEventRecord::new(perf_id, 0, timestamp, guid_1, *guid_2, string.as_str());\n            _ = \u0026FBPT.lock().add_record(record);\n        }\n        PerfId::PERF_EVENT\n        | PerfId::PERF_FUNCTION_START\n        | PerfId::PERF_FUNCTION_END\n        | PerfId::PERF_IN_MODULE_START\n        | PerfId::PERF_IN_MODULE_END\n        | PerfId::PERF_CROSS_MODULE_START\n        | PerfId::PERF_CROSS_MODULE_END =\u003e {\n            let guid = *unsafe { (caller_identifier as *const efi::Guid).as_ref() }.unwrap();\n            let record =\n                DynamicStringEventRecord::new(perf_id, 0, timestamp, guid, string.as_deref().unwrap_or(\"unknown name\"));\n            _ = \u0026FBPT.lock().add_record(record);\n        }\n        _ if attribute != PerfAttribute::PerfEntry =\u003e {\n            let (module_name, guid) = if let Ok((Some(module_name), guid)) = get_module_info_from_handle(\n                \u0026BOOT_SERVICES,\n                caller_identifier as *mut c_void,\n                controller_handle,\n                perf_id,\n            ) {\n                (module_name, guid)\n            } else if let Some(string) = string {\n                let guid = *unsafe { (caller_identifier as *const efi::Guid).as_ref() }.unwrap();\n                (string, guid)\n            } else {\n                let guid = *unsafe { (caller_identifier as *const efi::Guid).as_ref() }.unwrap();\n                (String::from(\"unknown name\"), guid)\n            };\n            let record = DynamicStringEventRecord::new(perf_id, 0, timestamp, guid, \u0026module_name);\n            _ = \u0026FBPT.lock().add_record(record);\n        }\n        _ =\u003e {\n            return efi::Status::INVALID_PARAMETER;\n        }\n    };\n\n    efi::Status::SUCCESS\n}\n\nextern \"efiapi\" fn report_fpdt_record_buffer(_event: efi::Event, _ctx: \u0026()) {\n    let fbpt = \u0026mut FBPT.lock();\n    if fbpt.report_table(\u0026BOOT_SERVICES, \u0026RUNTIME_SERVICES).is_err() {\n        log::error!(\"Fail to report FPDT.\");\n        return;\n    }\n\n    const EFI_SOFTWARE: u32 = 0x03000000;\n    const EFI_PROGRESS_CODE: u32 = 0x00000001;\n    const EFI_SOFTWARE_DXE_BS_DRIVER: u32 = EFI_SOFTWARE | 0x00050000;\n\n    let status = StatusCodeRuntimeProtocol::report_status_code(\n        \u0026BOOT_SERVICES,\n        EFI_PROGRESS_CODE,\n        EFI_SOFTWARE_DXE_BS_DRIVER,\n        0,\n        None,\n        efi::Guid::clone(\u0026guid::EDKII_FPDT_EXTENDED_FIRMWARE_PERFORMANCE),\n        fbpt.fbpt_address(),\n    );\n    if status.is_err() {\n        log::error!(\"Fail to report FBPT status code.\");\n    }\n\n    // SAFETY: This operation is safe because the expected configuration type of a entry with guid `EDKII_FPDT_EXTENDED_FIRMWARE_PERFORMANCE` is a usize.\n    let status = unsafe {\n        BOOT_SERVICES.install_configuration_table_unchecked(\n            \u0026guid::EDKII_FPDT_EXTENDED_FIRMWARE_PERFORMANCE,\n            fbpt.fbpt_address() as *mut c_void,\n        )\n    };\n    if status.is_err() {\n        log::error!(\"Fail to install configuration table for FPDT firmware performance.\");\n    }\n}\n\nextern \"efiapi\" fn fetch_and_add_smm_performance_records(_event: efi::Event, system_table: \u0026efi::SystemTable) {\n    // Make sure that this event only run once.\n    static HAS_RUN_ONCE: AtomicBool = AtomicBool::new(false);\n    let Ok(false) = HAS_RUN_ONCE.compare_exchange(false, true, Ordering::Relaxed, Ordering::Relaxed) else {\n        return;\n    };\n\n    let configuration_tables =\n        unsafe { slice::from_raw_parts(system_table.configuration_table, system_table.number_of_table_entries) };\n\n    let Some(smm_comm_region_table) = configuration_tables\n        .iter()\n        .find(|config_table| config_table.vendor_guid == EDKII_PI_SMM_COMMUNICATION_REGION_TABLE_GUID)\n        .and_then(|config_table| {\n            // SAFETY: The cast of vendor_table to `SmmCommunicationRegionTable` is valid\n            // because the configuration table vendor guid is `EDKII_PI_SMM_COMMUNICATION_REGION_TABLE_GUID`\n            // and the expected value of this configuration is a `SmmCommunicationRegionTable`.\n            unsafe { (config_table.vendor_table as *const SmmCommunicationRegionTable).as_ref() }\n        })\n    else {\n        log::error!(\"Could not find any smm communication region table.\");\n        return;\n    };\n\n    let Some(smm_communication_memory_region) =\n        smm_comm_region_table.iter().find(|r| r.r#type == efi::CONVENTIONAL_MEMORY)\n    else {\n        log::error!(\"Could not find an available memory region to communication with smm.\");\n        return;\n    };\n    if smm_communication_memory_region.physical_start == 0 || smm_communication_memory_region.number_of_pages == 0 {\n        log::error!(\"Something is wrong with the smm communication memory region.\");\n        return;\n    }\n\n    // SAFETY: This is safe because the reference returned by locate_protocol is never mutated after installation.\n    let Ok(communication) = (unsafe { BOOT_SERVICES.locate_protocol(\u0026CommunicateProtocol, None) }) else {\n        log::error!(\"Could not locate communicate protocol interface.\");\n        return;\n    };\n\n    // SAFETY: Is safe to use because the memory region comes for a trusted source and can be considered valid.\n    let boot_record_size = match unsafe {\n        // Ask smm for the total size of the perf records.\n        communication.communicate(SmmFpdtGetRecordSize::new(), smm_communication_memory_region)\n    } {\n        Ok(SmmFpdtGetRecordSize { return_status, boot_record_size }) if return_status == efi::Status::SUCCESS =\u003e {\n            boot_record_size\n        }\n        Ok(SmmFpdtGetRecordSize { return_status, .. }) =\u003e {\n            log::error!(\n                \"Asking for the smm perf records size result in an error with return status of: {:?}\",\n                return_status\n            );\n            return;\n        }\n        Err(status) =\u003e {\n            log::error!(\"Error while trying to communicate with communicate protocol with error code: {:?}\", status);\n            return;\n        }\n    };\n\n    let mut smm_boot_records_data = Vec::with_capacity(boot_record_size);\n\n    while smm_boot_records_data.len() \u003c boot_record_size {\n        // SAFETY: Is safe to use because the memroy region commes for a thrusted source and can be considered valid.\n        match unsafe {\n            // Ask smm to return us the next bytes in its buffer.\n            communication.communicate(\n                SmmFpdtGetRecordDataByOffset::\u003c1024\u003e::new(smm_boot_records_data.len()),\n                smm_communication_memory_region,\n            )\n        } {\n            Ok(record_data) if record_data.return_status == efi::Status::SUCCESS =\u003e {\n                // Append the byte to the total smm performance record data.\n                smm_boot_records_data.extend_from_slice(record_data.boot_record_data());\n            }\n            Ok(SmmFpdtGetRecordDataByOffset { return_status, .. }) =\u003e {\n                log::error!(\n                    \"Asking for smm perf records data result in an error with return status of: {:?}\",\n                    return_status\n                );\n                return;\n            }\n            Err(status) =\u003e {\n                log::error!(\n                    \"Error while trying to communicate with communicate protocol with error status code: {:?}\",\n                    status\n                );\n                return;\n            }\n        };\n    }\n\n    // Write found perf records in the fbpt table.\n    let mut fbpt = FBPT.lock();\n    let mut n = 0;\n    for r in Iter::new(\u0026smm_boot_records_data) {\n        fbpt.add_record(r).unwrap();\n        n += 1;\n    }\n\n    log::info!(\"{} smm performance records found.\", n);\n}\n\n#[repr(C)]\npub struct PerformanceProperty {\n    revision: u32,\n    reserved: u32,\n    frequency: u64,\n    timer_start_value: u64,\n    timer_end_value: u64,\n}\n\nimpl PerformanceProperty {\n    pub fn new(frequency: u64, timer_start_value: u64, timer_end_value: u64) -\u003e Self {\n        Self { revision: 0x1, reserved: 0, frequency, timer_start_value, timer_end_value }\n    }\n}\n\nfn get_module_info_from_handle(\n    boot_services: \u0026impl BootServices,\n    handle: efi::Handle,\n    controller_handle: efi::Handle,\n    perf_id: u16,\n) -\u003e Result\u003c(Option\u003cString\u003e, efi::Guid), efi::Status\u003e {\n    let mut guid = efi::Guid::from_fields(0, 0, 0, 0, 0, \u0026[0; 6]);\n\n    let loaded_image_protocol = 'find_loaded_image_protocol: {\n        if let Ok(loaded_image_protocol) = unsafe { boot_services.handle_protocol(handle, \u0026LoadedImage) } {\n            break 'find_loaded_image_protocol Some(loaded_image_protocol);\n        }\n        if let Ok(driver_binding_protocol) = unsafe {\n            boot_services.open_protocol(\n                handle,\n                \u0026DriverBinding,\n                ptr::null_mut(),\n                ptr::null_mut(),\n                efi::OPEN_PROTOCOL_GET_PROTOCOL,\n            )\n        } {\n            if let Ok(loaded_image_protocol) =\n                unsafe { boot_services.handle_protocol(driver_binding_protocol.image_handle, \u0026LoadedImage) }\n            {\n                break 'find_loaded_image_protocol Some(loaded_image_protocol);\n            }\n        }\n        None\n    };\n\n    let mut _module_guid_is_ffs = false;\n    if let Some(loaded_image) = loaded_image_protocol {\n        if let Some(file_path) = unsafe { loaded_image.file_path.as_ref() } {\n            if file_path.r#type == TYPE_MEDIA \u0026\u0026 file_path.sub_type == Media::SUBTYPE_PIWG_FIRMWARE_FILE {\n                _module_guid_is_ffs = true;\n                guid = unsafe { ptr::read(loaded_image.file_path.add(1) as *const efi::Guid) }\n            }\n        };\n\n        if perf_id == PerfId::MODULE_DB_END\n            || perf_id == PerfId::MODULE_DB_SUPPORT_END\n            || perf_id == PerfId::MODULE_DB_STOP_END\n        {\n            let device_path_protocol = unsafe { boot_services.handle_protocol(controller_handle, \u0026DevicePath) };\n            if let Ok(device_path_protocol) = device_path_protocol {\n                let device_path_string: String = unsafe { DevicePathWalker::new(device_path_protocol) }.into();\n                return Ok((Some(device_path_string), guid));\n            }\n        }\n\n        let _image_bytes = unsafe {\n            slice::from_raw_parts(loaded_image.image_base as *const _ as *const u8, loaded_image.image_size as usize)\n        };\n        // TODO: Find Module name in handle (image_bytes) (https://github.com/OpenDevicePartnership/uefi-dxe-core/issues/187).\n\n        return Ok((None, guid));\n    }\n\n    // Method 2 - Get the name string from ComponentName2\n    // TODO: https://github.com/OpenDevicePartnership/uefi-dxe-core/issues/192\n\n    // Method 3 - Get the name string from FFS UI Section.\n    // TODO: https://github.com/OpenDevicePartnership/uefi-dxe-core/issues/193\n\n    Ok((None, guid))\n}\n\nmacro_rules! __log_perf_measurement {\n    (\n        $caller_identifier:expr,\n        $guid:expr,\n        $string:literal,\n        $ticker:expr,\n        $identifier:expr,\n        $perf_id:expr\n    ) =\u003e {{\n        if $crate::PERF_ENABLED {\n            let string = concat!($string, \"\\0\").as_ptr() as *const c_char;\n            create_performance_measurement(caller_identifier, guid, string, ticker, 0, identifier, perf_id);\n        }\n    }};\n}\n\nfn log_perf_measurement(\n    caller_identifier: *const c_void,\n    guid: Option\u003c\u0026efi::Guid\u003e,\n    string: *const c_char,\n    address: usize,\n    identifier: u16,\n) {\n    create_performance_measurement(\n        caller_identifier,\n        guid,\n        string,\n        0,\n        address,\n        identifier as u32,\n        PerfAttribute::PerfEntry,\n    );\n}\n\nfn start_perf_measurement(\n    handle: efi::Handle,\n    token: *const c_char,\n    module: *const c_char,\n    timestamp: u64,\n    identifier: u32,\n) {\n    let string = if !token.is_null() {\n        token\n    } else if !module.is_null() {\n        module\n    } else {\n        ptr::null()\n    };\n    create_performance_measurement(handle, None, string, timestamp, 0, identifier, PerfAttribute::PerfStartEntry);\n}\n\nfn end_perf_measurement(\n    handle: efi::Handle,\n    token: *const c_char,\n    module: *const c_char,\n    timestamp: u64,\n    identifier: u32,\n) {\n    let string = if !token.is_null() {\n        token\n    } else if !module.is_null() {\n        module\n    } else {\n        ptr::null()\n    };\n    create_performance_measurement(handle, None, string, timestamp, 0, identifier, PerfAttribute::PerfEndEntry);\n}\n\n#[macro_export]\nmacro_rules! perf_image_start_begin {\n    ($caller_id:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_image_start_begin($caller_id);\n        }\n    };\n}\n\npub fn _perf_image_start_begin(module_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), 0, PerfId::MODULE_START);\n}\n\n#[macro_export]\nmacro_rules! perf_image_start_end {\n    ($caller_id:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_image_start_end($caller_id);\n        }\n    };\n}\n\npub fn _perf_image_start_end(module_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), 0, PerfId::MODULE_END);\n}\n\n#[macro_export]\nmacro_rules! perf_load_image_begin {\n    ($caller_id:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_load_image_begin($caller_id);\n        }\n    };\n}\n\npub fn _perf_load_image_begin(module_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), 0, PerfId::MODULE_LOAD_IMAGE_START);\n}\n\n#[macro_export]\nmacro_rules! perf_load_image_end {\n    ($caller_id:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_load_image_end($caller_id);\n        }\n    };\n}\n\npub fn _perf_load_image_end(module_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), 0, PerfId::MODULE_LOAD_IMAGE_END);\n}\n\n#[macro_export]\nmacro_rules! perf_driver_binding_support_begin {\n    ($caller_id:expr, $address:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_driver_binding_support_begin($caller_id, $address);\n        }\n    };\n}\n\npub fn _perf_driver_binding_support_begin(module_handle: efi::Handle, controller_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), controller_handle as usize, PerfId::MODULE_DB_SUPPORT_START);\n}\n\n#[macro_export]\nmacro_rules! perf_driver_binding_support_end {\n    ($caller_id:expr, $address:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_driver_binding_support_end($caller_id, $address);\n        }\n    };\n}\n\npub fn _perf_driver_binding_support_end(module_handle: efi::Handle, controller_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), controller_handle as usize, PerfId::MODULE_DB_SUPPORT_END);\n}\n\n#[macro_export]\nmacro_rules! perf_driver_binding_start_begin {\n    ($caller_id:expr, $address:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_driver_binding_start_begin($caller_id, $address);\n        }\n    };\n}\n\npub fn _perf_driver_binding_start_begin(module_handle: efi::Handle, controller_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), controller_handle as usize, PerfId::MODULE_DB_START);\n}\n\n#[macro_export]\nmacro_rules! perf_driver_binding_start_end {\n    ($caller_id:expr, $address:expr) =\u003e {\n        if $crate::PERF_ENABLED {\n            $crate::_perf_driver_binding_start_end($caller_id, $address);\n        }\n    };\n}\n\npub fn _perf_driver_binding_start_end(module_handle: efi::Handle, controller_handle: efi::Handle) {\n    log_perf_measurement(module_handle, None, ptr::null(), controller_handle as usize, PerfId::MODULE_DB_END);\n}\n\n#[macro_export]\nmacro_rules! perf_driver_binding_stop_begin {\n    ($caller_id:expr, $address:expr) =\u003e \u003cT: Deref\u003cTarget = [u8]\u003e\u003e {\n    // This value depicts the format and contents of the performance record.\n    pub record_type: u16,\n    /// This value depicts the length of the performance record, in bytes.\n    pub length: u8,\n    /// This value is updated if the format of the record type is extended.\n    /// Any changes to a performance record layout must be backwards-compatible\n    /// in that all previously defined fields must be maintained if still applicable,\n    /// but newly defined fields allow the length of the performance record to be increased.\n    /// Previously defined record fields must not be redefined, but are permitted to be deprecated.\n    pub revision: u8,\n    data: T,\n}\n\nimpl\u003cT: Deref\u003cTarget = [u8]\u003e\u003e scroll::ctx::TryIntoCtx\u003cscroll::Endian\u003e for GenericPerformanceRecord\u003cT\u003e {\n    type Error = scroll::Error;\n\n    fn try_into_ctx(self, dest: \u0026mut [u8], _ctx: scroll::Endian) -\u003e Result\u003cusize, Self::Error\u003e {\n        let mut offset = 0;\n        dest.gwrite_with(self.data.deref(), \u0026mut offset, ())?;\n        Ok(offset)\n    }\n}\n\nimpl\u003cT: Deref\u003cTarget = [u8]\u003e\u003e PerformanceRecord for GenericPerformanceRecord\u003cT\u003e {\n    fn record_type(\u0026self) -\u003e u16 {\n        self.record_type\n    }\n\n    fn revision(\u0026self) -\u003e u8 {\n        self.revision\n    }\n}\n\nimpl\u003cT: Deref\u003cTarget = [u8]\u003e\u003e Debug for GenericPerformanceRecord\u003cT\u003e {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        f.debug_struct(\"GenericPerformanceRecord\")\n            .field(\"record_type\", \u0026self.record_type)\n            .field(\"length\", \u0026self.length)\n            .field(\"revision\", \u0026self.revision)\n            .field(\"data\", \u0026DbgMemory(\u0026self.data))\n            .finish()\n    }\n}\n\npub enum PerformanceRecordBuffer {\n    Unpublished(Vec\u003cu8\u003e),\n    Published(\u0026'static mut [u8], usize),\n}\n\nimpl PerformanceRecordBuffer {\n    pub const fn new() -\u003e Self {\n        Self::Unpublished(Vec::new())\n    }\n\n    pub fn push_record\u003cT: PerformanceRecord\u003e(\u0026mut self, record: T) -\u003e Result\u003cusize, efi::Status\u003e {\n        match self {\n            Self::Unpublished(buffer) =\u003e {\n                let mut offset = buffer.len();\n                buffer.resize(offset + FPDT_MAX_PERF_RECORD_SIZE, 0);\n                let record_size = record\n                    .write_into(buffer, \u0026mut offset)\n                    .expect(\"Record size should not exceed FPDT_MAX_PERF_RECORD_SIZE\");\n                buffer.truncate(offset);\n                Ok(record_size)\n            }\n            Self::Published(buffer, offset) =\u003e {\n                record.write_into(buffer, offset).map_err(|_| efi::Status::OUT_OF_RESOURCES)\n            }\n        }\n    }\n\n    pub fn report(\u0026mut self, buffer: \u0026'static mut [u8]) {\n        let current_buffer = match self {\n            PerformanceRecordBuffer::Unpublished(b) =\u003e b.as_slice(),\n            PerformanceRecordBuffer::Published(_, _) =\u003e panic!(\"PerformanceRecordBuffer already reported.\"),\n        };\n        let size = current_buffer.len();\n        buffer[..size].clone_from_slice(current_buffer);\n        *self = Self::Published(buffer, size);\n    }\n\n    pub fn buffer(\u0026self) -\u003e \u0026[u8] {\n        match \u0026self {\n            Self::Unpublished(b) =\u003e b.as_slice(),\n            Self::Published(b, len) =\u003e \u0026b[..*len],\n        }\n    }\n\n    pub fn iter(\u0026self) -\u003e Iter {\n        Iter::new(self.buffer())\n    }\n\n    pub fn size(\u0026self) -\u003e usize {\n        match \u0026self {\n            Self::Unpublished(b) =\u003e b.len(),\n            Self::Published(_, len) =\u003e *len,\n        }\n    }\n\n    pub fn capacity(\u0026self) -\u003e usi .unwrap();\n        let revision = self.buffer.gread::\u003cu8\u003e(\u0026mut offset).unwrap();\n\n        let data = \u0026self.buffer[offset..length as usize];\n        self.buffer = \u0026self.buffer[length as usize..];\n        Some(GenericPerformanceRecord { record_type, length, revision, data })\n    }\n}\n\n#[cfg(test)]\nmod test {\n    use efi::Guid;\n    use extended::DynamicStringEventRecord;\n\n    use super::*;\n\n    #[test]\n    fn test_adding_performance_report_and_report_the_buffer() {\n        let mut buffer = PerformanceRecordBuffer::new();\n        for n in 1..5 {\n            let r = DynamicStringEventRecord::new(n, n.into(), 0, Guid::from_bytes(\u0026[0xFF; 16]), \"wowo\");\n            buffer.push_record(r).unwrap();\n        }\n\n        let b = vec![0_u8; 10_000_000];\n        let b = b.leak();\n\n        buffer.report(b);\n\n        for n in 1..5 {\n            let r = DynamicStringEventRecord::new(n, n.into(), 0, Guid::from_bytes(\u0026[0xFF; 16]), \"wowo\");\n            buffer.push_record(r).unwrap();\n        }\n\n        for r in buffer.iter() {\n            println!(\"{r:#?}\");\n        }\n\n        println!(\"{:#?}\", buffer);\n    }\n}\n","traces":[{"line":29,"address":[],"length":0,"stats":{"Line":1}},{"line":30,"address":[223781],"length":1,"stats":{"Line":1}},{"line":33,"address":[223806,224975,223879,224082],"length":1,"stats":{"Line":2}},{"line":34,"address":[299798],"length":1,"stats":{"Line":1}},{"line":35,"address":[4675786,4675968,4676705,4675745],"length":1,"stats":{"Line":2}},{"line":36,"address":[4676008,4676703,4676274,4675953],"length":1,"stats":{"Line":2}},{"line":39,"address":[],"length":0,"stats":{"Line":2}},{"line":42,"address":[4676467,4676519,4676687,4676616],"length":1,"stats":{"Line":2}},{"line":44,"address":[4676593],"length":1,"stats":{"Line":1}},{"line":65,"address":[225008,225101],"length":1,"stats":{"Line":0}},{"line":66,"address":[225075],"length":1,"stats":{"Line":0}},{"line":67,"address":[4676993,46768 elf::size_of_empty_table() as u32, AtomicPtr::new(ptr::null_mut())),\n            other_records: PerformanceRecordBuffer::new(),\n        }\n    }\n\n    pub fn set_records(\u0026mut self, records: PerformanceRecordBuffer) {\n        *self.length_mut() += records.size() as u32;\n        self.other_records = records;\n    }\n\n    pub fn add_record(\u0026mut self, record: impl PerformanceRecord) -\u003e Result\u003c(), efi::Status\u003e {\n        let record_size = self.other_records.push_record(record)?;\n        *self.length_mut() += record_size as u32;\n        Ok(())\n    }\n\n    /// Report table allocate new space of memory and move the table to a specific place so it can be found later.\n    /// Additional memory is allocated so the table can still grow in the future step.\n    pub fn report_table(\n        \u0026mut self,\n        boot_services: \u0026impl BootServices,\n        runtime_services: \u0026impl RuntimeServices,\n    ) -\u003e Result\u003c(), efi::Status\u003e {\n        const ADDRESS_VARIABLE_GUID: efi::Guid =\n            efi::Guid::from_fields(0xc095791a, 0x3001, 0x47b2, 0x80, 0xc9, \u0026[0xea, 0xc7, 0x31, 0x9f, 0x2f, 0xa4]);\n\n        let allocation_size = Self::size_of_empty_table() + self.other_records.size() + PUBLISHED_FBPT_EXTRA_SPACE;\n        let allocation_nb_page = allocation_size.div_ceil(UEFI_PAGE_SIZE);\n        let allocation_size = allocation_nb_page * UEFI_PAGE_SIZE;\n\n        self.fbpt_address = 'find_address: {\n            if let Ok(prev_address) = {\n                struct FirmwarePerformanceVariable {\n                    boot_performance_table_pointer: usize,\n                    _s3_performance_table_pointer: usize,\n                }\n                impl TryFrom\u003cVec\u003cu8\u003e\u003e for FirmwarePerformanceVariable {\n                    type Error = ();\n\n                    fn try_from(value: Vec\u003cu8\u003e) -\u003e Result\u003cSelf, Self::Error\u003e {\n                        if value.len() == mem::size_of::\u003cSelf\u003e() {\n                            Ok(unsafe { ptr::read_unaligned(value.as_ptr() as *const FirmwarePerformanceVariable) })\n                        } else {\n                            Err(())\n                        }\n                    }\n                }\n\n                runtime_services\n                    .get_variable::\u003cFirmwarePerformanceVariable\u003e(\n                        \u0026[0],\n                        \u0026ADDRESS_VARIABLE_GUID,\n                        Some(mem::size_of::\u003cFirmwarePerformanceVariable\u003e()),\n                    )\n                    .map(|(v, _)| v.boot_performance_table_pointer)\n            } {\n                if let Ok(prev_address) = boot_services.allocate_pages(\n                    AllocType::Address(prev_address),\n                    MemoryType::RESERVED_MEMORY_TYPE,\n                    allocation_nb_page,\n                ) {\n                    break 'find_address prev_address;\n                }\n            }\n            boot_services.allocate_pages(\n                AllocType::MaxAddress(u32::MAX as usize),\n                MemoryType::RESERVED_MEMORY_TYPE,\n                allocation_nb_page,\n            )?\n        };\n        let fbpt_ptr = self.fbpt_address as *mut u8;\n\n        let fbpt_buffer = unsafe { slice::from_raw_parts_mut(fbpt_ptr, allocation_size) };\n\n        let mut offset = 0;\n        fbpt_buffer.gwrite(Self::SIGNATURE, \u0026mut offset).unwrap();\n        let length_ptr = unsafe { fbpt_ptr.byte_add(offset) } as *mut u32;\n        fbpt_buffer.gwrite(*self.length(), \u0026mut offset).unwrap();\n        FirmwareBasicBootPerfDataRecord::new().write_into(fbpt_buffer, \u0026mut offset).unwrap();\n\n        debug_assert_eq!(Self::size_of_empty_table(), offset);\n        self.other_records.report(\u0026mut fbpt_buffer[offset..]);\n\n        self._length.1.store(length_ptr, Ordering::Relaxed);\n        Ok(())\n    }\n\n    pub fn length(\u0026self) -\u003e \u0026u32 {\n        unsafe { self._length.1.load(Ordering::Relaxed).as_ref() }.unwrap_or(\u0026self._length.0)\n    }\n\n    pub fn length_mut(\u0026mut self) -\u003e \u0026mut u32 {\n        unsafe { self._length.1.load(Ordering::Relaxed).as_mut() }.unwrap_or(\u0026mut self._length.0)\n    }\n\n    pub fn other_records(\u0026self) -\u003e \u0026PerformanceRecordBuffer {\n        \u0026self.other_records\n    }\n\n    pub fn fbpt_address(\u0026self) -\u003e usize {\n        self.fbpt_address\n    }\n\n    pub const fn size_of_empty_table() -\u003e usize {\n        mem::size_of::\u003cu32\u003e() // Header signature\n        + mem::size_of::\u003cu32\u003e() // Header length\n        + performance_record::PERFORMANCE_RECORD_HEADER_SIZE\n        + FirmwareBasicBootPerfDataRecord::data_size()\n    }\n}\n\nimpl Default for FBPT {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Debug for FBPT {\n    fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter\u003c'_\u003e) -\u003e core::fmt::Result {\n        let record_count = self.other_records.iter().count();\n        f.debug_struct(\"FBPT\")\n            .field(\"fbpt_address\", \u0026(self.fbpt_address as *const u8))\n            .field(\"length\", self.length())\n            .field(\"other_records::size\", \u0026self.other_records.size())\n            .field(\"other_records::capacity\", \u0026self.other_records.capacity())\n            .field(\"other_records::count\", \u0026record_count)\n            .field(\"other_records\", \u0026self.other_records)\n            .finish()\n    }\n}\n\n#[derive(Clone)]\n#[repr(C)]\npub struct FirmwareBasicBootPerfDataRecord {\n    /// Timer value logged at the beginning of firmware image execution. This may not always be zero or near zero.\n    pub reset_end: u64,\n    /// Timer value logged just prior to loading the OS boot loader into memory. For non-UEFI compatible boots, this field must be zero.\n    pub os_loader_load_image_start: u64,\n    /// Timer value logged just prior to launching the currently loaded OS boot loader image.\n    /// For non-UEFI compatible boots, the timer value logged will be just prior to the INT 19h handler invocation.\n    pub os_loader_start_image_start: u64,\n    /// Timer value logged at the point when the OS loader calls the ExitBootServices function for UEFI compatible firmware.\n    /// For non-UEFI compatible boots, this field must be zero.\n    pub exit_boot_services_entry: u64,\n    /// Timer value logged at the point just prior to the OS loader gaining control back from the\n    /// ExitBootServices function for UEFI compatible firmware.\n    /// For non-UEFI compatible boots, this field must be zero.\n    pub exit_boot_services_exit: u64,\n}\n\nimpl FirmwareBasicBootPerfDataRecord {\n    const TYPE: u16 = 2;\n    const REVISION: u8 = 2;\n\n    pub const fn new() -\u003e Self {\n        Self {\n            reset_end: 0,\n            os_loader_load_image_start: 0,\n            os_loader_start_image_start: 0,\n            exit_boot_services_entry: 0,\n            exit_boot_services_exit: 0,\n        }\n    }\n\n    pub const fn data_size() -\u003e usize {\n        4 // Reserved bytes\n        + mem::size_of::\u003cSelf\u003e()\n    }\n}\n\nimpl scroll::ctx::TryIntoCtx\u003cscroll::Endian\u003e for FirmwareBasicBootPerfDataRecord {\n    type Error = scroll::Error;\n\n    fn try_into_ctx(self, dest: \u0026mut [u8], ctx: scroll::Endian) -\u003e Result\u003cusize, Self::Error\u003e {\n        let mut offset = 0;\n        dest.gwrite_with([0_u8; 4], \u0026mut offset, ctx)?; // Reserved bytes\n        dest.gwrite_with(self.reset_end, \u0026mut offset, ctx)?;\n        dest.gwrite_with(self.os_loader_load_image_start, \u0026mut offset, ctx)?;\n        dest.gwrite_with(self.os_loader_start_image_start, \u0026mut offset, ctx)?;\n        dest.gwrite_with(self.exit_boot_services_entry, \u0026mut offset, ctx)?;\n        dest.gwrite_with(self.exit_boot_services_exit, \u0026mut offset, ctx)?;\n        Ok(offset)\n    }\n}\n\nimpl PerformanceRecord for FirmwareBasicBootPerfDataRecord {\n    fn record_type(\u0026self) -\u003e u16 {\n        Self::TYPE\n    }\n\n    fn revision(\u0026self) -\u003e u8 {\n        Self::REVISION\n    }\n}\n\nimpl Default for FirmwareBasicBootPerfDataRecord {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n","traces":[{"line":52,"address":[257328],"length":1,"stats":{"Line":0}},{"line":55,"address":[4678062,4678090],"length":1,"stats":{"Line":0}},{"line":56,"address":[257414],"length":1,"stats":{"Line":0}},{"line":60,"address":[257832,257810,257504],"length":1,"stats":{"Line":0}},{"line":61,"address":[257604,257684,257536],"length":1,"stats":{"Line":0}},{"line":62,"address":[257709,257655],"length":1,"stats":{"Line":0}},{"line":65,"address":[],"length":0,"stats":{"Line":0}},{"line":66,"address":[300863,300776],"length":1,"stats":{"Line":0}},{"line":67,"address":[],"length":0,"stats":{"Line":0}},{"line":68,"address":[4666740],"length":1,"stats":{"Line":0}},{"line":73,"address":[300976],"length":1,"stats":{"Line":0}},{"line":81,"address":[4666840,4666995],"length":1,"stats":{"Line":0}},{"line":82,"address":[301131],"length":1,"stats":{"Line":0}},{"line":83,"address":[301161,301211,301329],"length":1,"stats":{"Line":0}},{"line":85,"address":[301578],"length":1,"stats":{"Line":0}},{"line":86,"address":[301316,301355],"length":1,"stats":{"Line":0}},{"line":94,"address":[257856,258047],"length":1,"stats":{"Line":0}},{"line":95,"address":[257883,257937,257955,258045],"length":1,"stats":{"Line":0}},{"line":96,"address":[258000,257962],"length":1,"stats":{"Line":0}},{"line":98,"address":[257948],"length":1,"stats":{"Line":0}},{"line":103,"address":[301243],"length":1,"stats":{"Line":0}},{"line":107,"address":[301219],"length":1,"stats":{"Line":0}},{"line":109,"address":[302688],"length":1,"stats":{"Line":0}},{"line":111,"address":[301391,301544],"length":1,"stats":{"Line":0}},{"line":112,"address":[301371],"length":1,"stats":{ ttribute]\npub fn uefi_test(_: proc_macro::TokenStream, item: proc_macro::TokenStream) -\u003e proc_macro::TokenStream {\n    uefi_test2(item.into()).into()\n}\n\nfn uefi_test2(stream: proc_macro2::TokenStream) -\u003e proc_macro2::TokenStream {\n    let mut item = syn::parse2::\u003cItemFn\u003e(stream).expect(\"The #[uefi_test] attribute can only be applied to functions\");\n    let test_case_config = process_attributes(\u0026mut item);\n\n    // Wait until we filter out or custom attributes so that we don't confuse the compiler\n    // with attributes it does not expect.\n    if cfg!(feature = \"off\") {\n        return handle_feature_off(item);\n    }\n\n    generate_expanded_test_case(\u0026item, \u0026test_case_config)\n}\n\n/// Consumes any attributes owned by `uefi_test` and returns a map of the configuration.\nfn process_attributes(item: \u0026mut ItemFn) -\u003e HashMap\u003c\u0026'static str, proc_macro2::TokenStream\u003e {\n    let mut map = HashMap::new();\n\n    map.insert(KEY_SHOULD_FAIL, quote! {false});\n    map.insert(KEY_FAIL_MSG, quote! {None});\n    map.insert(KEY_SKIP, quote! {false});\n\n    item.attrs.retain(|attr| {\n        if attr.path().is_ident(\"uefi_test\") {\n            return false;\n        }\n        if attr.path().is_ident(\"should_fail\") {\n            let (should_fail, fail_msg) = parse_should_fail_attr(attr);\n            map.insert(KEY_SHOULD_FAIL, should_fail);\n            map.insert(KEY_FAIL_MSG, fail_msg);\n            return false;\n        }\n        if attr.path().is_ident(\"skip\") {\n            let skip = parse_skip_attr(attr);\n            map.insert(KEY_SKIP, skip);\n            return false;\n        }\n        true\n    });\n\n    map\n}\n\n/// Adds an `#[allow(dead_code)]` attribute to the function to prevent warnings.\nfn handle_feature_off(mut item: ItemFn) -\u003e proc_macro2::TokenStream {\n    let allow_dead_code: Attribute = syn::parse_quote! {#[allow(dead_code)]};\n    item.attrs.push(allow_dead_code);\n    item.to_token_stream()\n}\n\n// Returns (`should_fail`, `fail_msg`) as a token stream for placement in the expanded code\nfn parse_should_fail_attr(attr: \u0026Attribute) -\u003e (proc_macro2::TokenStream, proc_macro2::TokenStream) {\n    // CASE1: #[should_fail = \"message\"]\n    if let Meta::NameValue(nv) = \u0026attr.meta {\n        if let syn::Expr::Lit(syn::ExprLit { lit: syn::Lit::Str(s), .. }) = \u0026nv.value {\n            return (quote! {true}, quote! {Some(#s)});\n        }\n    }\n    // CASE2: #[should_fail]\n    if let Meta::Path(_) = \u0026attr.meta {\n        return (quote! {true}, quote! {None});\n    }\n    panic!(\"#[should_fail] attribute must be a string literal. e.g. #[should_fail] or #[should_fail = \\\"message\\\"]\");\n}\n\n// Returns `skip` as a token stream for placement in the expanded code\nfn parse_skip_attr(attr: \u0026Attribute) -\u003e proc_macro2::TokenStream {\n    // CASE1: #[skip]\n    if let Meta::Path(_) = \u0026attr.meta {\n        return quote! {true};\n    }\n    panic!(\"#[skip] attribute must be empty. e.g. #[skip]\");\n}\n\nfn generate_expanded_test_case(\n    item: \u0026ItemFn,\n    test_case_config: \u0026HashMap\u003c\u0026'static str, proc_macro2::TokenStream\u003e,\n) -\u003e proc_macro2::TokenStream {\n    let fn_name = \u0026item.sig.ident; // The Component function's name\n    let struct_name = format_ident!(\"__{}_TestCase\", fn_name);\n\n    // Extract the configuration\n    let should_fail =\n        test_case_config.get(KEY_SHOULD_FAIL).expect(\"All configuration should have a default value set.\");\n    let fail_msg = test_case_config.get(KEY_FAIL_MSG).expect(\"All configuration should have a default value set.\");\n    let skip = test_case_config.get(KEY_SKIP).expect(\"All configuration should have a default value set.\");\n\n    let expanded = quote! {\n        #[uefi_test::linkme::distributed_slice(uefi_test::__private_api::TEST_CASES)]\n        #[linkme(crate = uefi_test::linkme)]\n        #[allow(non_upper_case_globals)]\n        static #struct_name: uefi_test::__private_api::TestCase =\n        uefi_test::__private_api::TestCase {\n            name: concat!(module_path!(), \"::\", stringify!(#fn_name)),\n            skip: #skip,\n            should_fail: #should_fail,\n            fail_msg: #fail_msg,\n            func: |storage| uefi_test::__private_api::FunctionTest::new(#fn_name).run(storage.into()),\n        };\n        #item\n    };\n\n    expanded\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_attr_on_non_fn() {\n        let stream = quote! {\n            #[uefi_test]\n            struct MyStruct;\n        };\n        assert!(::std::panic::catch_unwind(|| uefi_test2(stream)).is_err());\n    }\n\n    #[test]\n    fn test_standard_use_case() {\n        let stream = quote! {\n            #[uefi_test]\n            fn my_test_case() -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        let expanded = uefi_test2(stream);\n\n        let expected = quote! {\n            #[uefi_test::linkme::distributed_slice(uefi_test::__private_api::TEST_CASES)]\n            #[linkme(crate = uefi_test::linkme)]\n            #[allow(non_upper_case_globals)]\n            static __my_test_case_TestCase: uefi_test::__private_api::TestCase = uefi_test::__private_api::TestCase {\n                name: concat!(module_path!(), \"::\", stringify!(my_test_case)),\n                skip: false,\n                should_fail: false,\n                fail_msg: None,\n                func: |storage| uefi_test::__private_api::FunctionTest::new(my_test_case).run(storage.into()),\n            };\n            fn my_test_case() -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        assert_eq!(expanded.to_string(), expected.to_string());\n    }\n\n    #[test]\n    fn test_with_skip_functionality() {\n        let stream = quote! {\n            #[uefi_test]\n            #[skip]\n            fn my_test_case() -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        let expanded = uefi_test2(stream);\n\n        let expected = quote! {\n            #[uefi_test::linkme::distributed_slice(uefi_test::__private_api::TEST_CASES)]\n            #[linkme(crate = uefi_test::linkme)]\n            #[allow(non_upper_case_globals)]\n            static __my_test_case_TestCase: uefi_test::__private_api::TestCase =\n            uefi_test::__private_api::TestCase {\n                name: concat!(module_path!(), \"::\", stringify!(my_test_case)),\n                skip: true,\n                should_fail: false,\n                fail_msg: None,\n                func: |storage| uefi_test::__private_api::FunctionTest::new(my_test_case).run(storage.into()),\n            };\n            fn my_test_case() -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        assert_eq!(expanded.to_string(), expected.to_string());\n    }\n\n    #[test]\n    fn test_parse_should_fail_attr() {\n        let attr = syn::parse_quote! { #[should_fail] };\n        let (should_fail, fail_msg) = parse_should_fail_attr(\u0026attr);\n        assert_eq!(should_fail.to_string(), \"true\");\n        assert_eq!(fail_msg.to_string(), \"None\");\n\n        let attr = syn::parse_quote! { #[should_fail = \"message\"] };\n        let (should_fail, fail_msg) = parse_should_fail_attr(\u0026attr);\n        assert_eq!(should_fail.to_string(), \"true\");\n        assert_eq!(fail_msg.to_string(), \"Some (\\\"message\\\")\");\n\n        let attr = syn::parse_quote! { #[should_fail = 42] };\n        assert!(::std::panic::catch_unwind(|| parse_should_fail_attr(\u0026attr)).is_err());\n\n        let attr = syn::parse_quote! { #[should_fail(\"message\")] };\n        assert!(::std::panic::catch_unwind(|| parse_should_fail_attr(\u0026attr)).is_err());\n\n        let attr = syn::parse_quote! { #[should_fail(\"message\", \"junk\")] };\n        assert!(::std::panic::catch_unwind(|| parse_should_fail_attr(\u0026attr)).is_err());\n    }\n\n    #[test]\n    fn test_parse_skip_attr() {\n        let attr = syn::parse_quote! { #[skip] };\n        let skip = parse_skip_attr(\u0026attr);\n        assert_eq!(skip.to_string(), \"true\");\n\n        let attr = syn::parse_quote! { #[skip = \"message\"] };\n        assert!(::std::panic::catch_unwind(|| parse_skip_attr(\u0026attr)).is_err());\n\n        let attr = syn::parse_quote! { #[skip(\"message\")] };\n        assert!(::std::panic::catch_unwind(|| parse_skip_attr(\u0026attr)).is_err());\n\n        let attr = syn::parse_quote! { #[skip(\"message\", \"junk\")] };\n        assert!(::std::panic::catch_unwind(|| parse_skip_attr(\u0026attr)).is_err());\n    }\n\n    #[test]\n    fn test_process_multiple_attributes() {\n        let stream = quote! {\n            #[uefi_test]\n            #[should_fail = \"Expected Error\"]\n            #[skip]\n            #[not_our_attr]\n            fn my_test_case() -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        let mut test_fn = syn::parse2::\u003cItemFn\u003e(stream).unwrap();\n        let tc_cfg = process_attributes(\u0026mut test_fn);\n\n        // Our attributes are consumed, Others are ignored.\n        assert_eq!(test_fn.attrs.len(), 1);\n\n        // Test proper configuration\n        assert_eq!(tc_cfg.len(), 3); // If we add more attributes, this breaks, and we know to add more to the test.\n\n        assert_eq!(tc_cfg.get(KEY_SHOULD_FAIL).unwrap().to_string(), \"true\");\n        assert_eq!(tc_cfg.get(KEY_FAIL_MSG).unwrap().to_string(), \"Some (\\\"Expected Error\\\")\");\n        assert_eq!(tc_cfg.get(KEY_SKIP).unwrap().to_string(), \"true\");\n    }\n\n    #[test]\n    fn test_handle_feature_off() {\n        let stream = quote! {\n            fn my_test_case(\u0026interface: \u0026dyn DxeComponentInterface) -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        let expanded = handle_feature_off(syn::parse2(stream).unwrap());\n\n        let expected = quote! {\n            #[allow(dead_code)]\n            fn my_test_case(\u0026interface: \u0026dyn DxeComponentInterface) -\u003e Result {\n                assert!(true);\n            }\n        };\n\n        assert_eq!(expanded.to_string(), expected.to_string());\n    }\n}\n","traces":[{"line":22,"address":[280447,280320],"length":1,"stats":{"Line":0}},{"line":23,"address":[280332,280397],"length":1,"stats":{"Line":0}},{"line":26,"address":[280480,280738],"length":1,"stats":{"Line":2}},{"line":27,"address":[280496],"length":1,"stats":{"Line":1}},{"line":28,"address":[280582],"length":1,"stats":{"Line":2}},{"line":36,"address":[280647],"length":1,"stats":{"Line":1}},{"line":40,"address":[281458,280784],"length":1,"stats":{"Line":1}},{"line":41,"address":[280819],"length":1,"stats":{"Line":1}},{"line":43,"address":[280824,280880],"length":1,"stats":{"Line":6}},{"line":44,"address":[281031],"length":1,"stats":{"Line":3}},{"line":45,"address":[281216],"length":1,"stats":{"Line":3}},{"line":47,"address":[281406],"length":1,"stats":{"Line":6}},{"line":48,"address":[324236],"length":1,"stats":{"Line":3}},{"line":49,"address":[324321],"length":1,"stats":{"Line":3}},{"line":51,"address":[324288],"length":1,"stats":{"Line":2}},{"line":52,"address":[324386],"length":1,"stats":{"Line":1}},{"line":53,"address":[324673,324458],"length":1,"stats":{"Line":2}},{"line":54,"address":[324697],"length":1,"stats":{"Line":1}},{"line":55,"address":[324788],"length":1,"stats":{"Line":1}},{"line":57,"address":[324336],"length":1,"stats":{"Line":1}},{"line":58,"address":[324545],"length":1,"stats":{"Line":1}},{"line":59,"address":[324563],"length":1,"stats":{"Line":1}},{"line":60,"address":[324613],"length":1,"stats":{"Line":1}},{"line":62,"address":[324533],"length":1,"stats":{"Line":1}},{"line":65,"address":[281430],"length":1,"stats":{"Line":1}},{"line":69,"address":[281488,282101],"length":1,"stats":{"Line":1}},{"line":70,"a
