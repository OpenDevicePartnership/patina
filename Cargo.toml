[workspace]
resolver = "2"

members = [
    "crates/*",
    "dxe_core",
]

[workspace.package]
repository = "https://github.com/pop-project/uefi-dxe-core"
license = "BSD-2-Clause-Patent"
edition = "2021"
rust-version = "1.80.0"

[workspace.dependencies]
uefi_core = { path="../mu-rs/uefi_core" }
uefi_logger = { path="../mu-rs/uefi_logger" }
cpu_interrupts = { path="../mu-rs/cpu_interrupts" }
section_extractor = { path="../mu-rs/section_extractor" }
serial_writer = { path="../mu-rs/serial_writer" }
corosensei = {git = "https://github.com/pop-project/uefi-corosensei.git", rev = "d27241e17a5f3c0703fe9871e6f68cd838c05c6d", default-features = false }

uefi_collections = { path = "crates/uefi_collections", version = "0.1.8", default-features = false }
uefi_tpl_lock = { path = "crates/uefi_tpl_lock", version = "0.1.8" }
uefi_depex = { path = "crates/uefi_depex", version = "0.1.8" }
uefi_device_path = { path = "crates/uefi_device_path", version = "0.1.8" }
uefi_event = { path = "crates/uefi_event", version = "0.1.8" }
uefi_gcd = { path = "crates/uefi_gcd", version = "0.1.8" }
uefi_pecoff = { path = "crates/uefi_pecoff", version = "0.1.8" }
uefi_protocol_db = { path = "crates/uefi_protocol_db", version = "0.1.8" }
uefi_allocator = { path = "crates/uefi_allocator", version = "0.1.8" }
uefi_component_interface = { path = "crates/uefi_component_interface", version = "0.1.8" }
uefi_cpu = { path = "crates/uefi_cpu" }

adv_logger = { path = "adv_logger" }
sample_components = { path = "sample_components" }

ahash = {version = "^0.8", default-features = false, features = ["compile-time-rng"]}
crc32fast = { version = "^1", default-features = false }
goblin = { git="https://github.com/m4b/goblin.git", rev = "617775898fdfd0b843b2e937c80e455cf6f2a637", default-features = false, features = ["pe32", "pe64", "te"] }
lazy_static = { version = "^1", features = ["spin_no_std"] }
linked_list_allocator = "^0.10"
log = { version = "^0.4", default-features = false, features = ["release_max_level_warn"]}
mu_pi = {git = "https://github.com/microsoft/mu_rust_pi.git", tag = "v5.0.1"}
mu_rust_helpers = { git = "https://github.com/microsoft/mu_rust_helpers.git", tag = "v1.2.0" }
r-efi = { version = "^5", default-features = false }
scroll = { version = "^0.12", default-features = false, features = ["derive"]}
spin = "^0.5"
uart_16550 = "^0.3"
uuid = { version = "^1", default-features = false }
x86_64 = "^0.15"

[profile.dev]
opt-level = 3

[profile.test]
opt-level = 0
