version: "0.2"
language: en
dictionaries:
  - "companies"
  - "softwareTerms"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/*.asm"
  - "docs/mermaid.min.js"
  - "uefi_debugger/src/arch/xml/**"
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - aarch
  - addrs
  - brotli
  - decompressor
  - edkii
  - efiapi
  - eflags
  - gdbstub
  - rebox
  - repr
  - rflags
  - rustc
  - rwlock
  - tiano
  - uart
  - uefi
  - virt
  - windbg
  - zbuild
  - zunstable
