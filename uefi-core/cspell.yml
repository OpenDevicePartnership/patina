version: "0.2"
language: en
dictionaries:
  - "companies"
  - "cpp"
  - "cpp-legacy"
  - "java"
  - "makefile"
  - "python"
  - "rust"
  - "softwareTerms"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/*.asm"
  - "docs/mermaid.min.js"
  - "uefi_debugger/src/arch/xml/**"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - brotli
  - cforce
  - civac
  - daifclr
  - daifset
  - dbgwcr
  - dbgwvr
  - edkii
  - fnent
  - hresult
  - icfgr
  - inproc
  - intid
  - irouter
  - isenabler
  - keccak
  - mdscr
  - mpidr
  - msdia
  - mtrrs
  - nologo
  - ntdll
  - oleaut
  - opinfo
  - oslar
  - oslsr
  - pacibsp
  - pdata
  - psapi
  - pterror
  - rebox
  - sctlr
  - typer
  - vcvarsamd
  - vcvarsarm
  - wbinvd
  - x'xxxzzzzz
  - x'xxzzzzzz
  - xdata
  - xx'xxzzzzzz
  - xxx'xxxxxxxx
  - xxxxxxxx'xxxxxxxx'xxxxxxxx
  - xxxzzzzz
  - zbuild
  - zunstable
