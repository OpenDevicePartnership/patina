name: Publish

on:
  workflow_call:
    secrets:
      CRATES_IO_TOKEN:
        description: 'The token to use for authenticating with crates.io'
        required: true

jobs:
  run:
    name: Publish

    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: ✅ Checkout Repository ✅
        uses: actions/checkout@v4

      - name: 🛠️ Download Rust Tools 🛠️
        uses: pop-project/uefi-dxe-core/.github/actions/rust-tool-cache@main

      - name: Get Release Tag
        id: release_tag
        run: |
          tag_name="${{ github.event.release.tag_name }}"
          
          # remove the leading 'v' if it exists
          release_tag="${tag_name#v}" 

          echo "Release Tag: $release_tag"
          echo "tag=$release_tag" >> $GITHUB_OUTPUT
        shell: bash

      - name: Setup Cred Provider
        run: |
          mkdir -p ~/.cargo
          cat <<EOF >> ~/.cargo/config.toml
          [registry]
          global-credential-providers = ["cargo:token"]
          EOF

      - name: Update git credentials
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
      - name: Checkout New Branch
        run: |
          git config --global core.autocrlf false
          git checkout -b "github-actions/release-${{ steps.release_tag.outputs.tag }}"
          git push origin "github-actions/release-${{ steps.release_tag.outputs.tag }}"

      - name: Login to Registry
        run: cargo login "${{ secrets.CRATES_IO_TOKEN }}" --registry UefiRust

      - name: Cargo Release Dry Run
        run: cargo release ${{ steps.release_tag.outputs.tag }} --workspace --registry UefiRust
        env:
          RUSTC_BOOTSTRAP: 1

      - name: Cargo Release
        run: cargo release ${{ steps.release_tag.outputs.tag }} -x --no-tag --no-confirm --workspace --registry UefiRust
        env:
          RUSTC_BOOTSTRAP: 1
          
      # TODO: Add ability for a github app to create a release from the published branch
