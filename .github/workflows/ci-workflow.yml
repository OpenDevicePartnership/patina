name: CI

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run:
    name: Run Standard Tests

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        
    steps:
      - name: ✅ Checkout Repository ✅
        uses: actions/checkout@v4
    
      - name: 🛠️ Download Rust Tools 🛠️
        uses: ./.github/actions/rust-tool-cache
      
      - name: Add Credentials # Remove once repositories are public
        run: |
          git config --global url."https://${{ secrets.GH_PAT }}@github.com".insteadOf https://github.com
        shell: bash
      
      - name: Run cargo-fmt
        run: cargo fmt --all --check
        env:
          RUSTC_BOOTSTRAP: 1

      - name: 🧪 Run Tests 🧪
        run: cargo make coverage

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: target/cobertura.xml
          fail_ci_if_error: false # Expect it to fail while repository is private

      - name: Build std
        run: cargo make build

      - name: Build X64
        run: cargo make -e ARCH=X64 build-arch

      - name: Build AArch64
        run: cargo make -e ARCH=AARCH64 build-arch
